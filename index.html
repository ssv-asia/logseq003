2]],[&quot;^17&quot;,[590,&quot;^19&quot;,true,536871940]],[&quot;^17&quot;,[590,&quot;^&lt;&quot;,&quot;~u6346cadf-2f95-4f09-85b1-59f91248e2c1&quot;,536871924]],[&quot;^17&quot;,[593,&quot;^S&quot;,&quot;Sustainability is one of the most widely used word today, in the scientific field as a whole and in the environmental sciences in particular. Until the late 1970s, the word &apos;sustainability was only occasionally employed; in most cases it used to refer to the ways in which forest resources should be used. It has, therefore, a strong connection with the forestry sector from where, some believe, it originated. Other than that, the expression &apos;sustainability has been traditionally used as being synonymous with words like long-term\\&quot;, &apos;durable&apos;, etc. It brings light to the connection between nature and human communities, nature and culture. Sustainability is all about understanding the situation and developing ways that are equitable and that make sense ecologically, economically and socially.&quot;,536871942]],[&quot;^17&quot;,[593,&quot;^Q&quot;,&quot;^18&quot;,536871942]],[&quot;^17&quot;,[593,&quot;^G&quot;,590,536871942]],[&quot;^17&quot;,[593,&quot;^Z&quot;,588,536871942]],[&quot;^17&quot;,[593,&quot;^X&quot;,588,536871942]],[&quot;^17&quot;,[593,&quot;^W&quot;,588,536871943]],[&quot;^17&quot;,[593,&quot;^@&quot;,[&quot;^ &quot;],536871942]],[&quot;^17&quot;,[593,&quot;^19&quot;,true,536871942]],[&quot;^17&quot;,[593,&quot;^&lt;&quot;,&quot;~u6346cae8-899e-4715-948e-fe136dc29472&quot;,536871942]],[&quot;^17&quot;,[594,&quot;^S&quot;,&quot;THE CONCEPT OF SUSTAINABLE DEVELOPMENT&quot;,536871952]],[&quot;^17&quot;,[594,&quot;^Q&quot;,&quot;^18&quot;,536871948]],[&quot;^17&quot;,[594,&quot;^G&quot;,593,536871948]],[&quot;^17&quot;,[594,&quot;^Z&quot;,588,536871948]],[&quot;^17&quot;,[594,&quot;^X&quot;,588,536871948]],[&quot;^17&quot;,[594,&quot;^W&quot;,588,536871953]],[&quot;^17&quot;,[594,&quot;^@&quot;,[&quot;^ &quot;],536871952]],[&quot;^17&quot;,[594,&quot;^19&quot;,true,536871948]],[&quot;^17&quot;,[594,&quot;^&lt;&quot;,&quot;~u6346caf6-170e-4d7f-b304-c0931d797941&quot;,536871948]],[&quot;^17&quot;,[595,&quot;^S&quot;,&quot;The sustainable use of natural resources is the central issue of a model of sustainable development. Although, the term &apos;sustainability in its original meaning characterizes the management of nature, this nature has already been practically and socially adopted and turned into culture. So, there is an interactive relation between nature and culture. From this point of view, the present concept of sustainability, which concentrates only on ensuring the sustainable use of natural resources, does not reach far enough. Instead, the model of sustainable development should take into consideration the sustainable use of both natural and cultural resources. In other words, the object of sustainability is to preserve natural and cultural resources in every possible way. The central issue of the concept of sustainability for energy\\nproblems is the suffciency and efciency of energy providing and energy sc and the reduction of emisions of both pollutants and climatic gases like sulphur dioxide, nitrogen oxide and carbon dioxide.&quot;,536871960]],[&quot;^17&quot;,[595,&quot;^Q&quot;,&quot;^18&quot;,536871956]],[&quot;^17&quot;,[595,&quot;^A&quot;,false,536871956]],[&quot;^17&quot;,[595,&quot;^G&quot;,594,536871956]],[&quot;^17&quot;,[595,&quot;^Z&quot;,588,536871956]],[&quot;^17&quot;,[595,&quot;^X&quot;,588,536871956]],[&quot;^17&quot;,[595,&quot;^W&quot;,588,536871961]],[&quot;^17&quot;,[595,&quot;^@&quot;,[&quot;^ &quot;],536871960]],[&quot;^17&quot;,[595,&quot;^19&quot;,true,536871956]],[&quot;^17&quot;,[595,&quot;^&lt;&quot;,&quot;~u6346cb01-9893-44ce-9734-dd2d0fb390af&quot;,536871956]],[&quot;^17&quot;,[596,&quot;^S&quot;,&quot;Learning from the Tradition&quot;,536871968]],[&quot;^17&quot;,[596,&quot;^Q&quot;,&quot;^18&quot;,536871964]],[&quot;^17&quot;,[596,&quot;^A&quot;,false,536871964]],[&quot;^17&quot;,[596,&quot;^G&quot;,595,536871964]],[&quot;^17&quot;,[596,&quot;^Z&quot;,588,536871964]],[&quot;^17&quot;,[596,&quot;^X&quot;,588,536871964]],[&quot;^17&quot;,[596,&quot;^W&quot;,588,536871969]],[&quot;^17&quot;,[596,&quot;^@&quot;,[&quot;^ &quot;],536871968]],[&quot;^17&quot;,[596,&quot;^19&quot;,true,536871964]],[&quot;^17&quot;,[596,&quot;^&lt;&quot;,&quot;~u6346cb04-1e26-45a7-892f-32090d7147d2&quot;,536871964]],[&quot;^17&quot;,[597,&quot;^S&quot;,&quot;Planting trees and digging wells have, traditionally, been two great acts of charity by which any one could earn merit of universal appreciation. This tradition of valuing trees was passed on into the Indian culture, and led to a subtle ecological relationship between human communities and the forest community of trees, plants and animals. The basis of this relationship was the recognition of the rights of trees, forest dwelling animals and plants to a life of their own, free from exploitation by humans. Human society is dependent on the forest for survival and prosperity and, therefore, we have to protect it. Furthermore, the forest was a place of peace and harmony, where Indian monks and rishis (sages) lived and meditated for the attainment of salvation.&quot;,536871976]],[&quot;^17&quot;,[597,&quot;^Q&quot;,&quot;^18&quot;,536871972]],[&quot;^17&quot;,[597,&quot;^A&quot;,false,536871972]],[&quot;^17&quot;,[597,&quot;^G&quot;,596,536871972]],[&quot;^17&quot;,[597,&quot;^Z&quot;,588,536871972]],[&quot;^17&quot;,[597,&quot;^X&quot;,588,536871972]],[&quot;^17&quot;,[597,&quot;^W&quot;,588,536871977]],[&quot;^17&quot;,[597,&quot;^@&quot;,[&quot;^ &quot;],536871976]],[&quot;^17&quot;,[597,&quot;^19&quot;,true,536871972]],[&quot;^17&quot;,[597,&quot;^&lt;&quot;,&quot;~u6346cb0e-6d5e-42ab-ba0a-7e70367dd186&quot;,536871972]],[&quot;^17&quot;,[598,&quot;^S&quot;,&quot;Another essential part of the traditional ecology of villages is the water tank, or reservoir of rainwater. These tanks vary in size, from small ponds to large lakes of up to 4 acres, excavated to a depth of 20 feet or more, with steps built into their sides for access. They are situated in natural depressions in the ground, where they can best receive the surface rainwater. Most tanks contain one to four boreholes, depending on the tank&apos;s size to feed surplus rainwater down to the underlying ground water. In this way, the abundance of the monsoon rains is captured every year and the ground water is replenished to ensure a constant supply of sweet water. 335&quot;,536871984]],[&quot;^17&quot;,[598,&quot;^Q&quot;,&quot;^18&quot;,536871980]],[&quot;^17&quot;,[598,&quot;^A&quot;,false,536871980]],[&quot;^17&quot;,[598,&quot;^G&quot;,597,536871980]],[&quot;^17&quot;,[598,&quot;^Z&quot;,588,536871980]],[&quot;^17&quot;,[598,&quot;^X&quot;,588,536871980]],[&quot;^17&quot;,[598,&quot;^W&quot;,588,536871985]],[&quot;^17&quot;,[598,&quot;^@&quot;,[&quot;^ &quot;],536871984]],[&quot;^17&quot;,[598,&quot;^19&quot;,true,536871980]],[&quot;^17&quot;,[598,&quot;^&lt;&quot;,&quot;~u6346cb13-eda0-4bb6-bfab-93a109b036af&quot;,536871980]],[&quot;^17&quot;,[599,&quot;^S&quot;,&quot;n the past, these tanks were constructed or restored by healthy benefactors, particularly in sacred pilgrimage places like Vrindavan. They would sometimes be embellished with beautiful stonework and pavilions to give shade and resting places to the many pilgrims who came to bathe in the waters. Many of these tanks have sacred connotations, commemorating events in the lives of great saints or avatars. Frequently, they have histories going back to thousands of years. Nowadays, however, with the availability of pumps and pipe water, these tanks are falling into neglect. Their boreholes are becoming blocked and useless. The rainwater gullies that were meant to feed the tanks are sometimes used as sewage ditches, and the tanks either dry up or become health hazards. Indeed, there are few places in India where the\\ninterrelationship between villages, water tanks and forest patches has been maintained. This neglect threatens the well being of Indian villages, whose survival depends utterly on the health and abundance of their surrounding to The environment is not only flora and fauna: it includes the human species too. The interdependence of human beings and their environment is of utmost importance. Sadly, it is human beings who misuse and harm the environment. When we talk of the environment, we cannot leave humans out of the picture. If we have to recreate the environment, we will have to consider ourselves. When we start recreating ourselves, we have to look within our hearts and see where we have erred and made mistakes. This means to be religious - to proceed towards God. In this way the environmental approach becomes the religious approach. Ultimately, we will have to think for ourselves as to where we are going in creating this imbalance in nature. If we are not kind to the tree, the ant, or other animals or plants, we are not environmentalists.\\nBased on the understanding that an environmental approach to life is part and parcel of spiritual culture and flows from human self-development, the term Human Ecology has been defined. 337&quot;,536871992]],[&quot;^17&quot;,[599,&quot;^Q&quot;,&quot;^18&quot;,536871988]],[&quot;^17&quot;,[599,&quot;^A&quot;,false,536871988]],[&quot;^17&quot;,[599,&quot;^G&quot;,598,536871988]],[&quot;^17&quot;,[599,&quot;^Z&quot;,588,536871988]],[&quot;^17&quot;,[599,&quot;^X&quot;,588,536871988]],[&quot;^17&quot;,[599,&quot;^W&quot;,588,536871993]],[&quot;^17&quot;,[599,&quot;^@&quot;,[&quot;^ &quot;],536871992]],[&quot;^17&quot;,[599,&quot;^19&quot;,true,536871988]],[&quot;^17&quot;,[599,&quot;^&lt;&quot;,&quot;~u6346cb15-7a87-4714-81f3-af9cf334da70&quot;,536871988]],[&quot;^17&quot;,[600,&quot;^S&quot;,&quot;Forest Sustainability\\nThe origin of the term Forest Sustainability&apos; at the transition of the 17t 18th century was primarily from the concern of a threatening and/or existing wood emergency as a consequence of forest destruction and excessive use.\\nThis was due to the rising standard of living and later, caused by the starting of the industrial age.38 The development of the term Forest Sustainability is inseparably connected with the economic system of mercantilism and cameralism, which were predominant at that time as well.39 Apart from agriculture, the basis of the term &apos;Forest Sustainability is also related to the fish economy, water and energy economy, and the hunting economy, although the term &apos;sustainability&apos; was introduced lately in the corresponding literature. 340\\nThe rising economic liberalism caused the forest economy to become more and more separated from the common economic objectives. According\\nto the time of capitalist positivism in the middle and towards the end of the 19th century, the contents of forest sustainability shifted more and more from the controlling of only natural factors to the aspects of maximising financial revenues.341 The pressure on forest resources, due to the social life circumstances, determines the degree of the feasibility of certain contents of forest sustainability.342 The splendor of the moon, the stars, the rising sun and the winds, the sky, the vegetation, the animals, birds, rivers, trees, and mountains, together form the beauty of natural creation in its entirety.\\nPart of that beauty is called in Sanskrit &apos;Vanavaibbavd, which is nothing but forest splendor. Human beings are part of this sweet splendor and should, therefore, in their natural state, love and respect it. We are part of it; it gives us identity, and without it we are lost. Thus, we must carefully nourish and preserve the forest.343&quot;,536872000]],[&quot;^17&quot;,[600,&quot;^Q&quot;,&quot;^18&quot;,536871996]],[&quot;^17&quot;,[600,&quot;^A&quot;,false,536871996]],[&quot;^17&quot;,[600,&quot;^G&quot;,599,536871996]],[&quot;^17&quot;,[600,&quot;^Z&quot;,588,536871996]],[&quot;^17&quot;,[600,&quot;^X&quot;,588,536871996]],[&quot;^17&quot;,[600,&quot;^W&quot;,588,536872001]],[&quot;^17&quot;,[600,&quot;^@&quot;,[&quot;^ &quot;],536872000]],[&quot;^17&quot;,[600,&quot;^19&quot;,true,536871996]],[&quot;^17&quot;,[600,&quot;^&lt;&quot;,&quot;~u6346cb1d-8d78-4d65-b73d-e4eb033ffe18&quot;,536871996]],[&quot;^17&quot;,[601,&quot;^S&quot;,&quot;Culture\\nCulture is expressed in the way a society lives, how its people behave, and in its religious expressions. These will alter according to time and place. In particular, the way in which humanity sees itself in relation to its surroundings is a fundamental reflection of human culture. Sometimes, human culture may not be in unison with the surroundings and it may have a harmful effect on nature. These days, human beings have gone astray and are destroying nature. Whenever nature stands in the way of what they want, she is pushed aside. Such behavior is not really human culture. In the Indian perception, man (manav) is a being that perfectly respects nature, and a demon (dana) is one who misuses nature. History has shown that those cultures that are not respectful to nature do not last long; they bring about their own downfall.\\nVedic culture, on the other hand, lasted for many thousands of years and traces of it are still to be seen today. It is called Sanatana Dharma - the way of life - which lasts forever and is self-perpetuating and regenerating.\\nHeritage\\nSpringing from human culture come &apos;heritage&apos;, by which we pass on our values to the next generation. This is an essential part of human life from which we\\ngain nourishment and support, and also learn who we are and how we live We have received so much from our previous generations and civilizations but, unfortunately, human society acts irresponsibly and neglects its heritage.\\nThis mcans macula re i we not be able to pass dowa the same to generage. to come. Particularly in the case of India, which has a rich cultural heritage, foreign rulers who imposed their own ideas upon it have largely destroyed the traditional heritage. They assumed that they have surpassed the knowledge of previous societies and had no more use for it. We have an obligation to pass on what we have received to those who come after us. We must preserve our heritage, learn from it and pass it down to our children. 45&quot;,536872008]],[&quot;^17&quot;,[601,&quot;^Q&quot;,&quot;^18&quot;,536872002]],[&quot;^17&quot;,[601,&quot;^A&quot;,false,536872002]],[&quot;^17&quot;,[601,&quot;^G&quot;,600,536872002]],[&quot;^17&quot;,[601,&quot;^Z&quot;,588,536872002]],[&quot;^17&quot;,[601,&quot;^X&quot;,588,536872002]],[&quot;^17&quot;,[601,&quot;^W&quot;,588,536872009]],[&quot;^17&quot;,[601,&quot;^@&quot;,[&quot;^ &quot;],536872008]],[&quot;^17&quot;,[601,&quot;^19&quot;,true,536872002]],[&quot;^17&quot;,[601,&quot;^&lt;&quot;,&quot;~u6346cb23-db1e-43d8-bb91-f4a3dd60a29c&quot;,536872002]],[&quot;^17&quot;,[602,&quot;^S&quot;,&quot;Sundarlal Bahuguna, a social worker, has been fighting to save the Himalayan environment since 1973. One of the major threats to the mountain people was the steady loss of their mountain forests, cut down by commercial logging companies from the plains. It began when the British looked to India to supply their timber needs for building their ships and firing their factories. By the 1850s, there was a growing demand for railway sleepers and the magnificent hardwood forests of the Himalayas were being destroyed increasingly.\\nThe people of the mountain valleys had always been dependent on the forest for their livelihood in one way or the other. They had preserved the forests for their future generations, using only what they needed in a sustainable way; now all that was changing. The government took over the forests and sold felling rights to timber contractors. Year after year, the foothills became more and more denuded. Where trees were replaced, it was with fast-growing, more-profitable, but ecologically less-desirable pine trees, instead of Himalayan Dak and Deodar for which the hills were famous: 16\\nBy 1950s, it was apparent to many that the deforestation of the hills was having serious environmental consequences. Trees captured the moisture of the heavy monsoon rains and released it gradually into the river systems, ensuring a steady year-round supply of water to the plains. They also held the fragile mountain-sides in place. Without tree cover they became disaster areas. Flash foods and landslides became regular occurrences, responsible for a growing toll of death and damage throughout the second part of the last century. Diminishing forests also meant the drying-up of mountain\\nsprings, loss of topsoil, fuel, fodder and fertilizers, etc were essential for the village economy.\\nIn 1973, a group of villagers, who had formed a self-help action group led by Sundarlal Bahuguna, decided it was time to stand up for their rights.&quot;,536872016]],[&quot;^17&quot;,[602,&quot;^Q&quot;,&quot;^18&quot;,536872012]],[&quot;^17&quot;,[602,&quot;^A&quot;,false,536872012]],[&quot;^17&quot;,[602,&quot;^G&quot;,601,536872012]],[&quot;^17&quot;,[602,&quot;^Z&quot;,588,536872012]],[&quot;^17&quot;,[602,&quot;^X&quot;,588,536872012]],[&quot;^17&quot;,[602,&quot;^W&quot;,588,536872017]],[&quot;^17&quot;,[602,&quot;^@&quot;,[&quot;^ &quot;],536872016]],[&quot;^17&quot;,[602,&quot;^19&quot;,true,536872012]],[&quot;^17&quot;,[602,&quot;^&lt;&quot;,&quot;~u6346cb2b-d144-470c-a8fc-c57079370190&quot;,536872012]],[&quot;^17&quot;,[603,&quot;^S&quot;,&quot;They hit upon the idea of hugging trees to prevent the axe-men from cutting them. Thus, the &apos;Chipko Movement&apos; was born. The word \\&quot;Chipko\\&quot; literally means &apos;to hug. As soon as the village people began to gather to protect the trees, they met with success. Time after time they were able to prevent the contractors from cutting down the trees. In 1980, after years of such campaigning (which included periods of public fasting) by this motivated group, the Government of India declared a complete ban on commercial green-tree felling in the Himalayas, in the state of Uttar Pradesh.\\nFeeling one with nature is the great environmental message of Hindu culture. Hindus see life everywhere, not only in human beings but also in trees, birds, animals, and insects, and we have a reverent attitude towards this life. Some of us see nature as a commodity; a tree not as a living being, but as timber! Traditional Hindu culture is in sharp contrast with today&apos;s materialistic society, which has emerged with the consumer&apos;s demand. These demands brought fundamental changes in human thinking. They destroyed the harmonious relation between nature and humanity by teaching us to see nature as a commodity. This thinking established human beings as the masters of nature, with science and technology as their tools of power to control and exploit.&quot;,536872024]],[&quot;^17&quot;,[603,&quot;^Q&quot;,&quot;^18&quot;,536872020]],[&quot;^17&quot;,[603,&quot;^A&quot;,false,536872020]],[&quot;^17&quot;,[603,&quot;^G&quot;,602,536872020]],[&quot;^17&quot;,[603,&quot;^Z&quot;,588,536872020]],[&quot;^17&quot;,[603,&quot;^X&quot;,588,536872020]],[&quot;^17&quot;,[603,&quot;^W&quot;,588,536872025]],[&quot;^17&quot;,[603,&quot;^@&quot;,[&quot;^ &quot;],536872024]],[&quot;^17&quot;,[603,&quot;^19&quot;,true,536872020]],[&quot;^17&quot;,[603,&quot;^&lt;&quot;,&quot;~u6346cb36-11f7-4454-90c0-7acf7db07588&quot;,536872020]],[&quot;^17&quot;,[604,&quot;^S&quot;,&quot;&quot;,536872032]],[&quot;^17&quot;,[604,&quot;^Q&quot;,&quot;^18&quot;,536872028]],[&quot;^17&quot;,[604,&quot;^A&quot;,false,536872028]],[&quot;^17&quot;,[604,&quot;^G&quot;,603,536872028]],[&quot;^17&quot;,[604,&quot;^Z&quot;,588,536872028]],[&quot;^17&quot;,[604,&quot;^X&quot;,588,536872028]],[&quot;^17&quot;,[604,&quot;^W&quot;,588,536872033]],[&quot;^17&quot;,[604,&quot;^@&quot;,[&quot;^ &quot;],536872032]],[&quot;^17&quot;,[604,&quot;^19&quot;,true,536872028]],[&quot;^17&quot;,[604,&quot;^&lt;&quot;,&quot;~u6346cb3c-1c5a-446b-a90d-687667a55580&quot;,536872028]],[&quot;^17&quot;,[605,&quot;^M&quot;,1665585174358,536872061]],[&quot;^17&quot;,[605,&quot;^Q&quot;,&quot;^18&quot;,536872069]],[&quot;^17&quot;,[605,&quot;^A&quot;,false,536872061]],[&quot;^17&quot;,[605,&quot;^[&quot;,&quot;06. principles of vaastu shaastra&quot;,536872061]],[&quot;^17&quot;,[605,&quot;^13&quot;,&quot;06. Principles of Vaastu Shaastra&quot;,536872061]],[&quot;^17&quot;,[605,&quot;^C&quot;,1665585305016,536872158]],[&quot;^17&quot;,[605,&quot;^&lt;&quot;,&quot;~u6346d016-37d2-4834-8384-de72852987b9&quot;,536872061]],[&quot;^17&quot;,[606,&quot;^S&quot;,&quot;[[16. Conclusion]]&quot;,536872286]],[&quot;^17&quot;,[606,&quot;^Q&quot;,&quot;^18&quot;,536872063]],[&quot;^17&quot;,[606,&quot;^A&quot;,false,536872063]],[&quot;^17&quot;,[606,&quot;^G&quot;,587,536872282]],[&quot;^17&quot;,[606,&quot;^Z&quot;,406,536872063]],[&quot;^17&quot;,[606,&quot;^X&quot;,406,536872063]],[&quot;^17&quot;,[606,&quot;^W&quot;,406,536872287]],[&quot;^17&quot;,[606,&quot;^W&quot;,632,536872287]],[&quot;^17&quot;,[606,&quot;^@&quot;,[&quot;^ &quot;],536872286]],[&quot;^17&quot;,[606,&quot;^I&quot;,632,536872286]],[&quot;^17&quot;,[606,&quot;^19&quot;,true,536872063]],[&quot;^17&quot;,[606,&quot;^&lt;&quot;,&quot;~u6346d016-730c-46ce-b928-31982584b571&quot;,536872063]],[&quot;^17&quot;,[607,&quot;^S&quot;,&quot;title:: 06. Principles of Vaastu Shaastra&quot;,536872069]],[&quot;^17&quot;,[607,&quot;^Q&quot;,&quot;^18&quot;,536872069]],[&quot;^17&quot;,[607,&quot;^G&quot;,605,536872069]],[&quot;^17&quot;,[607,&quot;^Z&quot;,605,536872069]],[&quot;^17&quot;,[607,&quot;^X&quot;,605,536872069]],[&quot;^17&quot;,[607,&quot;^;&quot;,true,536872069]],[&quot;^17&quot;,[607,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;06. Principles of Vaastu Shaastra&quot;],536872069]],[&quot;^17&quot;,[607,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1=&quot;]],536872069]],[&quot;^17&quot;,[607,&quot;^&lt;&quot;,&quot;~u6346d016-3407-465b-ae69-6adfa86a2694&quot;,536872069]],[&quot;^17&quot;,[608,&quot;^S&quot;,&quot;&quot;,536872089]],[&quot;^17&quot;,[608,&quot;^Q&quot;,&quot;^18&quot;,536872070]],[&quot;^17&quot;,[608,&quot;^A&quot;,false,536872070]],[&quot;^17&quot;,[608,&quot;^G&quot;,607,536872070]],[&quot;^17&quot;,[608,&quot;^Z&quot;,605,536872070]],[&quot;^17&quot;,[608,&quot;^X&quot;,605,536872070]],[&quot;^17&quot;,[608,&quot;^W&quot;,605,536872079]],[&quot;^17&quot;,[608,&quot;^@&quot;,[&quot;^ &quot;],536872078]],[&quot;^17&quot;,[608,&quot;^19&quot;,true,536872070]],[&quot;^17&quot;,[608,&quot;^&lt;&quot;,&quot;~u6346d016-a569-4610-9a91-87ab4e4551b4&quot;,536872070]],[&quot;^17&quot;,[610,&quot;^S&quot;,&quot;Vaastu Shaastra is essentially an art of correct setting, whereby one can optimize maximum benefits of the Panchbhutas (five elements) of nature and the influence of the magnetic field surrounding the earth. It has laid down several principles for constructing buildings. The fundamental principles of Vaastu Shaastra are applied in constructing buildings such as houses, commercial complexes, industry layouts, towns, temples, etc. There are five basic principles on which the great edifice of the Vaastu science of architecture stands, and they are:\\n(1)\\nThe doctrine of orientation;\\n(2)\\nSite planning;\\n(3)\\nThe proportionate measurement of building;\\n(4)\\nThe six canons of Vedic architecture;\\n(5)\\nThe character of building, its aspect and prospect, etc or the aesthetics of the building.\\nThese five fundamental principles, on which the Vedic science of architecture stands upon, are described below:&quot;,536872096]],[&quot;^17&quot;,[610,&quot;^Q&quot;,&quot;^18&quot;,536872085]],[&quot;^17&quot;,[610,&quot;^A&quot;,false,536872085]],[&quot;^17&quot;,[610,&quot;^G&quot;,608,536872089]],[&quot;^17&quot;,[610,&quot;^Z&quot;,605,536872085]],[&quot;^17&quot;,[610,&quot;^X&quot;,605,536872085]],[&quot;^17&quot;,[610,&quot;^W&quot;,605,536872097]],[&quot;^17&quot;,[610,&quot;^@&quot;,[&quot;^ &quot;],536872096]],[&quot;^17&quot;,[610,&quot;^19&quot;,true,536872085]],[&quot;^17&quot;,[610,&quot;^&lt;&quot;,&quot;~u6346d026-8587-49f7-9e61-5f62a1937f58&quot;,536872085]],[&quot;^17&quot;,[611,&quot;^W&quot;,605,536872090]],[&quot;^17&quot;,[612,&quot;^S&quot;,&quot;1. The Doctrine of Orientation (Diknirnaya)\\nIn Indian thought, the cardinal directions hold a particular significance. The householder, on entering his new home, seeks this blessing: \\&quot;From the eastern direction, I summon a blessing to the glory of this house. Praise to the Gods, the praiseworthy, forever and ever! From the southern direction, from the western direction, from the northern direction, from the depths below, from the height above, I summon a blessing to the glory of this house. Praise to the Gods, the praiseworthy, forever and ever\\&quot; (Atharva Veda IX. 3).\\nThe various associations given\\&quot;2 to the eight cardinal directions help elucidate the orientation principles of Vaastu Shaastra. The study of the qualities of the &apos;directional associates&apos; - revealed through astrology at the cosmic level of planets, stars and the zodiac signs, and through Ayurveda at the microcosmic level of a human body - could be extended to understand its reflection in the intermediary sheath of man-made construction - the architectural built form. \\&quot;Facing you, O House, who are facing me, I approach you peacefully: Scared Fire and Water are within, the main doors to Cosmic Order&apos; (Atharva Veda IX. 3).\\nNorth-east, east, south-east, south, south-west, west, north-west and north - the principal directions - are dealt with in this sequence, moving clockwise along the sides of the square Mandala. The north-east, however, belongs to the east, the south-east to the south, south-west to the west, and north-west to the northern direction. The significance of this lies in the flexibility it provides for classification; for example, the eight planets are associated with the directions, whereas the 12 zodiac signs correlate to the four cardinal directions, viz, east, south, west and north, with the east including north-east, south including south-east, and so on. \\&quot;3\\nThe doctrine of orientation, done through a technical procedure, is known as Shank Sthapna. It is done in the location where the navel point (Naabbhi) of the Vaastu Purusha lies, ie, the center of the plot. Shanku is the gnomon by means of which the cardinal points are ascertained for the orientation of the building. With the Hindus, orientation played a very important role in their daily scheme of things as to them the sun was the giver of all life. The theory of orientation of buildings is secular as well as ecclesiastical as laid down by Indian designers of structures, which consists in setting them in such a way that they may get maximum benefits from solar radiation. The fixing of cardinal points thus occupied a prominent place in Vaastu Shaastra.!14 The eastern facade of the building, when truly set in direction, gets a full and direct exposure to solar radiation. As soon as dawn breaks, the eastern verandah is flooded with the early, invisible ultraviolet radiation, which is the first to be felt. Towards sunrise, all the radiations have their full effect - from the ultraviolet on the extreme northern end of the eastern facade to the whole range of visible radiation ending in infrared on the extreme southern end of the eastern facade. It has been observed that ultraviolet radiation has received more attention than the infrared radiation, owing to the fact that it produces fluorescence, photographic action and many known biological effects.115\\nBoth extremes of the eastern belt are denoted by Isa/ Eeshanya (God) - the north-east direction - and Agni/ Aagneya (Fire) - the south-east direction - the counterparts of ultraviolet and infrared radiation of the solar spectrum. The name of Eesha and Agni and their individual characters are given to these corners from ancient times in Indian history, which suggest the phenomenon of refraction and diffraction, which were well known to our great sages.116 Thus, in Vaastu, the north and east directions are given more importance because of solar and cosmic energies.&quot;,536872108]],[&quot;^17&quot;,[612,&quot;^Q&quot;,&quot;^18&quot;,536872098]],[&quot;^17&quot;,[612,&quot;^A&quot;,false,536872098]],[&quot;^17&quot;,[612,&quot;^G&quot;,610,536872098]],[&quot;^17&quot;,[612,&quot;^Z&quot;,605,536872098]],[&quot;^17&quot;,[612,&quot;^X&quot;,605,536872098]],[&quot;^17&quot;,[612,&quot;^W&quot;,605,536872099]],[&quot;^17&quot;,[612,&quot;^@&quot;,[&quot;^ &quot;],536872098]],[&quot;^17&quot;,[612,&quot;^L&quot;,[&quot;^16&quot;,[]],536872108]],[&quot;^17&quot;,[612,&quot;^19&quot;,true,536872098]],[&quot;^17&quot;,[612,&quot;^&lt;&quot;,&quot;~u6346d048-d5e9-409a-98c2-79038314a39e&quot;,536872098]],[&quot;^17&quot;,[613,&quot;^S&quot;,&quot;2. Site Planning (Vaastu Pada Vinyaasa or Vaastu Purusha Mandala)\\nThe Vaastu Purusha Mandala provides the grid that facilitates the inception of the design, and in addition to being the &apos;architect&apos;s square pad&apos;, where the concepts crystallize, each of its lines and divisions hold within them layers of meaning within which the intricacies of design unfold. The Vaastu Purasha Mandala adopts the shape of the site, and this functional attribute of the Mandala active in the mind of the designer in its ideal form of a square, acquiring a different shape in reality, is a primary example of its inherent flexibility. Not only does it adapt to the site constraints, but it also adopts the Parameters of design requirements of as diverse a context as a hot-and-arid Rajasthan, and a wet-and-humid Kerala, as well as the variations in building materials, functional requirements and the social and political context it is used in.&quot;,536872111]],[&quot;^17&quot;,[613,&quot;^Q&quot;,&quot;^18&quot;,536872104]],[&quot;^17&quot;,[613,&quot;^A&quot;,false,536872104]],[&quot;^17&quot;,[613,&quot;^G&quot;,612,536872104]],[&quot;^17&quot;,[613,&quot;^Z&quot;,605,536872104]],[&quot;^17&quot;,[613,&quot;^X&quot;,605,536872104]],[&quot;^17&quot;,[613,&quot;^W&quot;,605,536872105]],[&quot;^17&quot;,[613,&quot;^@&quot;,[&quot;^ &quot;],536872104]],[&quot;^17&quot;,[613,&quot;^19&quot;,true,536872104]],[&quot;^17&quot;,[613,&quot;^&lt;&quot;,&quot;~u6346d051-11e6-476c-a462-4ca136590af9&quot;,536872104]],[&quot;^17&quot;,[614,&quot;^S&quot;,&quot;Vast means &apos;environment, Pirusha means &apos;mar&apos; and Mandala means de\\n&apos;astrological chart that relates the layout to the orientation?. The principles o orentation of buildings are intimately related to the Vaasti Purusha Manda, be it the metaphysical plan of a Vedic building, a temple, or a site-plan of a house. The surface of the earth in traditional Indian cosmology is regarded as demarcated by suntise and sunset, and also by north and south points, and is represented by a diagram or a Mandala of a square. The science of architecture is a part of the science of luminaries. Vaastu had come to the place of adjustment of the solar and lunar cycles. The number 32 of the divinities residing in the squares of the border of the Vaastu Mandala is also the sum of 28 and 4, the number of regents of the four planets that rule the equinoctial and statistical points referred to as the cardinal points, and of regents of 28 constellations.\\nEach of the divisions in the Mandala is called a pada and has a presiding deity associated with it. Pada Vinyasa (Vaastu Purusha Mandala) is a very convenient method, more or less a modern graph divided into a uniform square, for the purpose of designing according to proportionate measurement.\\nThe image of the Vaastu Purusha on the Mandala is drawn in the likeness of man. Forty-five gods are constituents of the body of the Vaastu Purusha, the extent allotted to each of the deity differs but not their relative position in the plan.118 The lord of the central square is always the Lord of the Cosmos; the north is attributed to the Lord of Wealth; south to the Lord of Death; the east to the Lord of Light, and the west to the Lord of the Winds, suggesting the presence of a courtyard in the center of the building. When these are scrupulously followed, proper ventilation, good exposure to the sun and privacy is ensured. The house is compared with the human body and the central courtyard is Brahma, the eternal soul; their relationship is evoked when the house-warming ceremony (Grihapravesha) is performed with traditional prayers and rituals.119&quot;,536872111]],[&quot;^17&quot;,[614,&quot;^Q&quot;,&quot;^18&quot;,536872111]],[&quot;^17&quot;,[614,&quot;^G&quot;,613,536872111]],[&quot;^17&quot;,[614,&quot;^Z&quot;,605,536872111]],[&quot;^17&quot;,[614,&quot;^X&quot;,605,536872111]],[&quot;^17&quot;,[614,&quot;^W&quot;,605,536872112]],[&quot;^17&quot;,[614,&quot;^19&quot;,true,536872111]],[&quot;^17&quot;,[614,&quot;^&lt;&quot;,&quot;~uab5522eb-8f68-4b61-8eec-9fb74401d0f5&quot;,536872111]],[&quot;^17&quot;,[615,&quot;^S&quot;,&quot;3. The Proportionate Measurements (Maana)\\nThe third basic principle of Vedic architecture is Maana, the proportionate measurements. Adherence to the measurements is imperative in all creative\\nacivities, whether architecture or sculpture, and unless a building is proportionally and perfectly measured out, it cannot give auspicious results. the achierence to Maand is as old as Indian architecture, of which angula (/4% of an inch) or hasid? (18 inches) are the standard of measurements.\\nThe measurements are divided into six categories:\\n• Maana - measurement of height;\\n• Pramaana - measurement of breadth;\\n• Parviaana - measurement of width or circumference;\\nLamba-Maana - measurement along plumb lines;\\n•\\n•\\nUnmaana - measurement of thickness;\\nUpamaana - measurement of inter-space.\\nThe role of Vaastu Shaastra is the system of measurement to achieve harmony between the absolute and the quantifiable. The knowledge of the absolute is channeled to &apos;know the quantifiable through Pramaana or the instrument of valid knowledge. Measurement mediates finality to an architectural concept similar to the spoken word that provides a frame over which the canvas of thought is stretched. Measure fixes&apos; as well as &apos;evaluates&apos;.\\nIt fixes the variable by providing a unit that encases the expanse into a fold derived from a standard value - by relative evaluation. 122\\nAccording to Indian philosophy, the foundation of Maana or measure is Pramaana of the instrument of valid knowledge. The ways of knowing are Anupramaana or perception through the five senses and mind, Anumaana or inference, Upamaana or analogy, and Agaama or word of authority. 23\\nInference is flawless reasoning on the basis of effect, cause and phenomena, which are neither a cause, nor an effect. The word of authority (for example, the Veda and the Shaastra) is the verbal testimony on the basis of which a judgment could be made. All of the above instruments validate knowledge Or vidya. Vaastu Shaastra uses these instruments at various stages of building\\nconstruction; for example, testing soil by the use of the &apos;sense experience and drawing inferences on the basis of the Shaastra!24 Upamaana or analogy could be discussed as the various associations with numbers that appear in Indian thought, as these associations influence Pramaana, and manifest in\\narchitecture.\\nWhat follows is an illustration of some of the associations.125 Odd numbers are preferred over even numbers. Odd number of units of measurement is superior (Uttam) (Vishvakarma Prakasha II. 88, IV. 28).126\\nWhatever the assigned value may be measurement in space and time requires a starting point of references - a point from which co-ordinates are drawn.\\nA point (bindi), which in itself remains non quantifiable, lends quantity due to its movement. Bindu, the central point as in Bramasthana of the Vaastu Purusha Mandala, or as a Sadhana Bindu that occupies a spiritual significance, is the ever-pulsating source and abode of rest for everything. 12 It is the point initiation that has the potential continuity or movement, and altogether with its point of rest, forms a unit in the relevant context of space and time.\\nThe unit of measurement provides standardized values to compare this movement in terms of the fixed values. The units of measurement of linear space are defined by four major texts in similar terms as follows: 128\\nAs seen above, the smallest unit of measurement, the atom is \\&quot;the smallest particle of dust that comes to sight when the sun passes through the interstice of a window\\&quot; (Brihat Sambita [VIII. 1).&apos;» This smallest unit is also considered as a standard time unit. 130 The Manangula or the angula as a measure is \\&quot;a multiple of an atom, defined as that which can be perceived by the vision of those who have mastered their senses\\&quot; (Mayamata V. 2).131 The angula unit holds special significance in architectural design as it is the smallest unit derived from the human body and \\&quot;is equal to the middle phalanx of the middle finger of the officiating priest\\&quot; (Mayamata V. 11-12).132 There are three types of angulas - large, medium and small - measuring eight, seven and six grains, respectively. Since one hasta or forearm equals twenty-four angulas, there are three types of hasta depending on the types of angula used. 133 The large hasta is used for measuring towns and villages, the medium hasta for palaces and houses, and the small one for vehicles, cots, thrones and weapons. *\\nIt is quite evident from above that the size of the object to be measured dictates the unit of measurement. For an ordinary house, the forearm of the craftsman, and for a house made of thatch, the forearm of the owner sets the standard unit of measurement (Rajavallabha III. 2).135 Hasta is also measured as the length of the forearm from the elbow to the tip of either the middle finger, first finger or the little finger (Vishuakarma Prakasha It.\\n42).136 The Sutrashtaka or the eight tools of measurement are scale, rope, cord, plumb line, tri-square, compass, level, and sight. 17 The scale and the&quot;,536872119]],[&quot;^17&quot;,[615,&quot;^Q&quot;,&quot;^18&quot;,536872115]],[&quot;^17&quot;,[615,&quot;^G&quot;,614,536872115]],[&quot;^17&quot;,[615,&quot;^Z&quot;,605,536872115]],[&quot;^17&quot;,[615,&quot;^X&quot;,605,536872115]],[&quot;^17&quot;,[615,&quot;^W&quot;,605,536872116]],[&quot;^17&quot;,[615,&quot;^@&quot;,[&quot;^ &quot;],536872115]],[&quot;^17&quot;,[615,&quot;^19&quot;,true,536872115]],[&quot;^17&quot;,[615,&quot;^&lt;&quot;,&quot;~u6346d05d-e999-45ce-990c-913b52143675&quot;,536872115]],[&quot;^17&quot;,[616,&quot;^S&quot;,&quot;rope are of prescribed length and are measuring tools, while the rest are used for examining the site and for the geometrical construction. The geja or the scale is one of the eight tools of measurement, and is one hasta long The scale has eight divisions called parva. Each parva has three mantras or unit of divisions of one angula each. The three types of scales are the Uttama scale of the larger angula, the Madhyama scale of the medium angula, and the Adhama scale of the small angula. 138&quot;,536872119]],[&quot;^17&quot;,[616,&quot;^Q&quot;,&quot;^18&quot;,536872119]],[&quot;^17&quot;,[616,&quot;^G&quot;,615,536872119]],[&quot;^17&quot;,[616,&quot;^Z&quot;,605,536872119]],[&quot;^17&quot;,[616,&quot;^X&quot;,605,536872119]],[&quot;^17&quot;,[616,&quot;^W&quot;,605,536872120]],[&quot;^17&quot;,[616,&quot;^19&quot;,true,536872119]],[&quot;^17&quot;,[616,&quot;^&lt;&quot;,&quot;~ua05c1e55-7b0d-4aa5-bedd-1c245357b3dc&quot;,536872119]],[&quot;^17&quot;,[617,&quot;^S&quot;,&quot;4. The Six Rules of Vedic Architecture (Aayaadi-Sadvarga)\\nThe Aayaadi is a group of six formulae, namely: Aaya, Vyaya, Amsha, Rlesaa, Yoni and Vara-tithi, to which the perimeter of the structure should conform. 39\\nThere are six main components of a building such as aadhistaana (base), paada or stambha (column), prastaara (entablature), karna (ear or wings), shikara (roof) and stupi (dome). 140\\nThe Ayaadi formulae&apos;41 are some of the aspects analyzed to assess the qualities of the house (guna). Most of the above are also employed to evaluate compatibility between a man and a woman in marriage. While for a human being, the time and place of birth would dictate the Nakshatra or the star that one is born under; it is the measurement of the site that yields the Nakshatra\\nof a house or a site. In short, aaya means measurement of building = length\\n× breadth.\\nThere are eight types of aayas: (1) Dhwajaaya, (2) Dhuumraya, (3) Simbaaya,\\n(4) Shwaanacya, (5) Vrishabhaaya, () Kharaaya, (7) Gajaaya, and (8) Kaakaaya. 42 For the construction of a house, the odd-numbered aaya is to be applied.\\nMultiply the area (1 x b) by 9 and then divide it by 8. The general rule is that all odd aayas are good and the even ones are bad. 143&quot;,536872127]],[&quot;^17&quot;,[617,&quot;^Q&quot;,&quot;^18&quot;,536872123]],[&quot;^17&quot;,[617,&quot;^G&quot;,616,536872123]],[&quot;^17&quot;,[617,&quot;^Z&quot;,605,536872123]],[&quot;^17&quot;,[617,&quot;^X&quot;,605,536872123]],[&quot;^17&quot;,[617,&quot;^W&quot;,605,536872124]],[&quot;^17&quot;,[617,&quot;^@&quot;,[&quot;^ &quot;],536872123]],[&quot;^17&quot;,[617,&quot;^19&quot;,true,536872123]],[&quot;^17&quot;,[617,&quot;^&lt;&quot;,&quot;~u6346d06d-41e1-46c2-92df-fe5b83b0cb31&quot;,536872123]],[&quot;^17&quot;,[618,&quot;^S&quot;,&quot;The necessity of these Sadvarga formulae appears to have arisen for the simple reason that in those days the units of measurement were angulas and hastas, which were not uniform.* Different works on architecture quoted more than one dimension, and a verification of the measurements with the above formulae would eliminate the risk of such dimensions being selected that were disproportionate among themselves and hence, improper.\\nThe testing of measurements by Sadvarga formed one of the most important points to be followed in architecture and sculpture, and we find so many references to it in our ancient works, almost without exception, whenever there are any specifications prescribed. Sage Vasistha and some ancient texts have indicated that Ayaadi Sadvarga need not be observed for small houses, but in practice, it has not been abandoned completely to date, because many people consider aaya to be the life and breath of a structure, particularly in the case of a house. In fact, it is the only aspect of Vaastu Shaastra that is alive in many parts of India. Ayaadi Sadvarga is an architectural device, and the remainder gained through it ensures the fitness of the structure and the well being of the builder and his surroundings. The remainder is, however, the Vaastu itself. The intention of this particular aspect is to find out a proper orientation and dimension to the building, the complete details of which are beyond the scope of this book. 145&quot;,536872127]],[&quot;^17&quot;,[618,&quot;^Q&quot;,&quot;^18&quot;,536872127]],[&quot;^17&quot;,[618,&quot;^G&quot;,617,536872127]],[&quot;^17&quot;,[618,&quot;^Z&quot;,605,536872127]],[&quot;^17&quot;,[618,&quot;^X&quot;,605,536872127]],[&quot;^17&quot;,[618,&quot;^W&quot;,605,536872128]],[&quot;^17&quot;,[618,&quot;^19&quot;,true,536872127]],[&quot;^17&quot;,[618,&quot;^&lt;&quot;,&quot;~ueb3a9bcd-999f-41a9-9308-6057681c9185&quot;,536872127]],[&quot;^17&quot;,[619,&quot;^S&quot;,&quot;A house should possess at least three positive qualities of aaya, nakshatra and aayu (Rajavallabba III. 23).146 If the area of the site does not produce a positive result, then it could be altered by reducing or increasing the area in the unit employed in the calculations (Rajavallabha III. 27). 147 If the area in hasta is considered for the Ayaadi calculations, it should not be altered by a few angula, but by a few hasta. 48\\n5. Aesthetics of a Building\\nAesthetics is a branch of philosophy dealing with the nature of beauty. The word aesthetic can be used as a noun meaning that which appeals to the senses&apos;: Applying aesthetic considerations to buildings and related architecoura structures is complex, as factors extrinsic to spatial design (such as structua integrity, cost, the nature of building materials, and the functional utility of the building) contribute heavily to the design process. Notwithstanding, architects can still apply the aesthetic principles of ornamentation, texture, How, solemnity, symmetry, color, granularity, the interaction of sunlight and shadows, transcendence, and harmony.\\nChanda (moon, which is considered to be beauty) is the structural aspect of building; its rhythmical disposition is like that of poetry. Chanda of Vaastu means, view of the structure represented in its contour against the sky, ie, it is the perspective view. In this respect, rhetoric, music and architecture stand on a common platform as they have six primary chandas each, as the unitary basis. These six chandas give rise to as many as 36 secondary chandas just as the six ragas of music produce 36 raaginis by a process of permutation and combination. The six chandas of Vaastu are: Meru, Khanda-Meru, Pataaka-Chanda, Sushi-Chanda, Uddista and Nasta.\\nMeru in the form of earth is like the Meru mountain in which a central pinnacle rises considerably above the ground surface, with sides sloping step by step in an easy gradation all round.\\nIn Khanda-Meru, the outward peripheral circular ends do not form a complete circle, ie, it is like when a portion of the Meru has been cut off vertically, leaving the exposed surface as a precipitous cliff. It is only a section of Meru.\\nPataaka-Chanda is a view assumed by a flagstaff with the flag unfurled (eg, the throne pillar at Fatehpur Sikri). The exterior of the building appeats like a double-storied structure, when in reality it is a single-storied one.\\nSushi-Chanda has the appearance of a needle.\\nUddista and Nasta Chandas are not independent and they have no perspective view of their own.\\nThis was the ancient tradition of our country. Contours of buildings assumed multifarious forms; structures varied from one another to suit the different classes of buildings, to satisfy different functions, and they never presented an identical view.&quot;,536872135]],[&quot;^17&quot;,[619,&quot;^Q&quot;,&quot;^18&quot;,536872129]],[&quot;^17&quot;,[619,&quot;^G&quot;,618,536872129]],[&quot;^17&quot;,[619,&quot;^Z&quot;,605,536872129]],[&quot;^17&quot;,[619,&quot;^X&quot;,605,536872129]],[&quot;^17&quot;,[619,&quot;^W&quot;,605,536872130]],[&quot;^17&quot;,[619,&quot;^@&quot;,[&quot;^ &quot;],536872129]],[&quot;^17&quot;,[619,&quot;^19&quot;,true,536872129]],[&quot;^17&quot;,[619,&quot;^&lt;&quot;,&quot;~u6346d077-2be5-4fee-8b70-823f25233f76&quot;,536872129]],[&quot;^17&quot;,[620,&quot;^S&quot;,&quot;Vaastu Shaastra, an Indian theory of architecture, is used for constructing residential houses, commercial buildings, industrial organizations, towns, cities, temples, etc which relates to: (1) the history of the plot, (2) selection of site, (3) examination of a site, (4) shape of the site, (5) where and when to commence excavation, (6) location of a well, (7) laying of a foundation stone, (8) orientation of the entrance doot, (9) number and placement of windows, (10) position of the prayer room, (12) placement of kitchen, (13) location of rooms, (14) location of toilets and bathrooms, and (15) types of vegetation around the house. 150&quot;,536872135]],[&quot;^17&quot;,[620,&quot;^Q&quot;,&quot;^18&quot;,536872135]],[&quot;^17&quot;,[620,&quot;^G&quot;,619,536872135]],[&quot;^17&quot;,[620,&quot;^Z&quot;,605,536872135]],[&quot;^17&quot;,[620,&quot;^X&quot;,605,536872135]],[&quot;^17&quot;,[620,&quot;^W&quot;,605,536872136]],[&quot;^17&quot;,[620,&quot;^19&quot;,true,536872135]],[&quot;^17&quot;,[620,&quot;^&lt;&quot;,&quot;~uf6b5c0b8-fc02-41a0-ab88-062dfa9e4d2e&quot;,536872135]],[&quot;^17&quot;,[621,&quot;^S&quot;,&quot;It is also described as a body of knowledge, which has been sustained, developed and modified by successive generations of architects through the course of many centuries. It implies a tradition of knowledge that has, at various times, been ordered and expressed (and so is handed down to us) in a range of texts, with a variety of titles. Some of these texts have formed a focused study - by linguists interested in investigating their literary context; by art historians hoping to find in them keys with which to unlock some of the problems of interpreting the great monuments of India&apos;s past; and (more lately) by architects and others in search of assistance in meeting the challenges of the present and the future. Now, the myths of technology and progress are being replaced by a concern for environment and ecology. At the same time, there is a widespread resurgence and interest in the ancient knowledge of Vaastu. Hence, these principles of Vaastu Shaastra, which were formulated 5000 years ago by sages, are still applicable because of their technical practice and ecological dimensions.\\nThe Indian architect is very fortunate in having a treasure of some of the most refined examples of architecture through the ages to inspire him.\\nThese beautiful buildings continue to attract thousands of visitors and tourists from abroad, even today. It is a matter of great disappointment, and also embarrassment, that we have produced few buildings in more recent times to compare with the proud record of our ancestors, despite having the added advantage of new materials and techniques at hand today. It is a matter of further embarrassment that a few recent contributions of international-bracket buildings are the works of overseas architects, who have been able to appreciate our climate and tradition, and been inspired by some of our\\nbest show- pieces of architecture of the past without stealing and sticking their facades and features to their buildings.151\\nOne of the ways involves studying the traditional built forms using the modern tools of architectural appreciation and application of the outcome of the study to a new design. The traditional built form is studied by architects in India in terms of space, distribution of building mass, color, rhythm, and so on, and then translated into modern structure. This design methodology was initiated in 1959.\\nThe creative research will also reveal that the architecture of the past had a very interesting and romantic skyline due to the presence of shikharas, domes, chatris, etc. Even if we do not desire to make indiscriminate use of these elements, we can always try to make interesting skylines without adhering to the straight-skyline design, commonly seen in most of the contemporary work. Such a thing is possible due to the advent of shell concrete and folded slab. It is a fact that early modern work was stark and severe. But with the progress of technology and acquaintance and with new materials of construction, it is also possible to achieve that warmth of feeling and richness by means of textures and elements of casting interesting shadows.\\nVisual grammar is a very important root of architecture. It is this consideration that makes modern art universal in character as it is based on human values. This grammar of art is accepted and understood by all countries of the world and has found a basis on which the expression of architecture of the world is shaping through a common language of vision.\\nOur country cannot, therefore, be indifferent to this science. The study of visual grammar is an integral part of present-day architectural study in the world today. It is with this study that we can master the art of our times. It is with this knowledge that we can create a habitable environment, fulfilling the physical as well as psychological demands of the community. st&quot;,536872143]],[&quot;^17&quot;,[621,&quot;^Q&quot;,&quot;^18&quot;,536872139]],[&quot;^17&quot;,[621,&quot;^G&quot;,620,536872139]],[&quot;^17&quot;,[621,&quot;^Z&quot;,605,536872139]],[&quot;^17&quot;,[621,&quot;^X&quot;,605,536872139]],[&quot;^17&quot;,[621,&quot;^W&quot;,605,536872140]],[&quot;^17&quot;,[621,&quot;^@&quot;,[&quot;^ &quot;],536872139]],[&quot;^17&quot;,[621,&quot;^L&quot;,[&quot;^16&quot;,[]],536872143]],[&quot;^17&quot;,[621,&quot;^19&quot;,true,536872139]],[&quot;^17&quot;,[621,&quot;^&lt;&quot;,&quot;~u6346d081-58f7-453f-a353-fedb9d0f4910&quot;,536872139]],[&quot;^17&quot;,[622,&quot;^S&quot;,&quot;IMPORTANCE OF MATHEMATICS AND GEOMETRY IN VAASTU SHAASTRA\\nMathematics and geometry are considered important in Vaastu Shaastra, for they help us in measuring and designing (the shape and size of towns, cities, industries, houses, etc. The knowledge of mathematics is important and is required for astronomical calculation also. It is the sun and the moon that creates and defines day, night, month, season and year, 154 which represents the measurement of time. Mathematics is also important for calculating solar and lunar months.155\\nTowns and cities are measured in danda as the size of the land dictates the employed unit of measurement (Rajavallabha III.2).156 The Sutra or rope measuring eight poles (Mayamata VI. 14-15)157 is primarily used to lay out the divisions on the plot. The thickness of the measuring rope is one angula.\\nA plumb line is used to examine the structure vertically, a level to observe the difference of level between. two points, a compass and a tri-square to geometrically construct guidelines such as perpendicular, circle, octagon, and so on. Finally, an important tool for measurement is sight. Visual examination&quot;,536872150]],[&quot;^17&quot;,[622,&quot;^Q&quot;,&quot;^18&quot;,536872146]],[&quot;^17&quot;,[622,&quot;^G&quot;,621,536872146]],[&quot;^17&quot;,[622,&quot;^Z&quot;,605,536872146]],[&quot;^17&quot;,[622,&quot;^X&quot;,605,536872146]],[&quot;^17&quot;,[622,&quot;^W&quot;,605,536872147]],[&quot;^17&quot;,[622,&quot;^@&quot;,[&quot;^ &quot;],536872146]],[&quot;^17&quot;,[622,&quot;^L&quot;,[&quot;^16&quot;,[]],536872150]],[&quot;^17&quot;,[622,&quot;^19&quot;,true,536872146]],[&quot;^17&quot;,[622,&quot;^&lt;&quot;,&quot;~u6346d089-91e9-4de4-b537-269134620467&quot;,536872146]],[&quot;^17&quot;,[623,&quot;^S&quot;,&quot;the first tool of measurement - is the trained eye of the architect, who has thoroughly imbibed the entire system of measurement, and &apos;must measure rigorously (Mayamata V. 13). 158\\nMeasurement of space entails movement in a particular direction, and movement in space is also a movement in time. Moreover, the rising and setting sun largely governs the sense of direction, and it is the apparent movement of the sun that defines the broad measurement of time in terms of day and night. Therefore, architecture, as the resultant crystallization of the measured space, is also an expression of captured time - encapsulation of a unit from infinity and eternity in dynamism of space and time. 159&quot;,536872150]],[&quot;^17&quot;,[623,&quot;^Q&quot;,&quot;^18&quot;,536872150]],[&quot;^17&quot;,[623,&quot;^G&quot;,622,536872150]],[&quot;^17&quot;,[623,&quot;^Z&quot;,605,536872150]],[&quot;^17&quot;,[623,&quot;^X&quot;,605,536872150]],[&quot;^17&quot;,[623,&quot;^W&quot;,605,536872151]],[&quot;^17&quot;,[623,&quot;^19&quot;,true,536872150]],[&quot;^17&quot;,[623,&quot;^&lt;&quot;,&quot;~u289b8e8b-a6d6-441e-99e0-a838651cac94&quot;,536872150]],[&quot;^17&quot;,[624,&quot;^S&quot;,&quot;Historical research of the past two-three decades has shown that mathematical astronomy, geometry, algebra and other sciences arose first in India, Everyone knows that the &apos;zero&apos; was invented in India about 2000 years ago.160 The plans of towns and their denominations based on, or identical with those of, the geometrical figures of the Vedic altars have survived throughout the history of town-planning in ancient India, as is corroborated by Sipashaastra or Vaastu Shaastra, which to some extent are based on the Sutra works (especially the Sulba). It is much less known that important concepts such as recursion, algebraic transformation, mathematical logic, abstract language description, binary numbers, and combinatory also arose in India several centuries before their rediscovery in the West.\\nA superficial study of the Harappan sites suggests that its builders were extremely capable town-planners and engineers. And this requires a sophisticated knowledge of mathematics, especially geometry. Elaborate structures like the Great Bath of Mohenjo-daro, the Lothal harbor or the citadel at Harappa are inconceivable without a detailed knowledge of geometry.161 The late Vedic literature includes mathematical texts known as the Sulba-sutras, 162 which contain detailed instructions for the building of sacrificial altars. This provides independent confirmation that Indian mathematical knowledge existed long before that date, ie, during the height of the Harappan era. The Sulba-sutras are part of the Vedic religious literature known as the Kalpasutras.163 They were created originally to serve as technical manuals for the design and construction of Vedic altars. As previously noted, Harappan sites contain many such altars, a fact that supplies a link between Vedicliterature and Harappan archacology. It serves also to show that the Vedic literature could not have been brought in by any invaders - they were needed for building the altars that are very much part of the Harappan archacology.\\nThe Sulba-sutra is the oldest mathematical text known. What is interesting is that the origins of ancient mathematics are to be found in religion and ritual. So the great engineering feats of the Harappans can be seen as secular ofishoots of religious mathematics found in Vedic literature 165\\nWe do know that the Harappans had adopted a uniform system of weights and measures. An analysis of the weights discovered suggests that they belong to two series, both being decimal in nature, with each decimal number multiplied and divided by two, giving for the main series ratios of 0.05, 0.1, 0.2, 0.5, 1, 2, 5, 10, 20, 50, 100, 200, and 500. Several scales for the measurement of length were also discovered during excavations. Of course, ten units are then 13.2 inches, which is quite believable as the measure of a foot. A similar measure based on the length of a foot is present in other parts of Asia and beyond. Another scale was discovered when a bronze rod was found that was marked in lengths of 0.367 inches. The accuracy with which these scales are marked is certainly surprising. Now, 100 units of this measure are 36.7 inches, which is the measure of a stride. Measurements of the ruins of the buildings that have been excavated show that the Harappans in construction accurately used these units of length. 166\\nThe next mathematics of importance on the Indian subcontinent was associated with these religious texts. It consisted of the Sulba-sutras, 16? which were appendices to the Vedas, laying down rules for constructing altars. They contained quite an amount of geometrical knowledge, but mathematics was being developed, not for its own sake, but purely for practical religious purposes. The mathematics contained in the texts is studied in some detail in the separate article on the Sulba-sutras. The main Sulba-sutras were composed by Bandbayana, 168 Manava, &apos;69 Apastamba,\\&quot; and Katyayana.™ These men were both priests and scholars, but they were not mathematicians in the modern sense. Mathematics, however, was used as a tool, for making astronomical calculations. If one could produce innovative mathematical ideas, then one could exhibit the truths of astronomy more easily. Mathematics, therefore, had to lead to the same answers as had been reached before, but the achievements were greater clarity and easier reaching of the correct answers.\\nThus, to calculate various shapes and sizes of the plot, the knowledge of mathematics and geometry is very important in Vaastu Shaastra. It is also used for astronomical calculations, and for calculating square grids of the Mandala.&quot;,536872158]],[&quot;^17&quot;,[624,&quot;^Q&quot;,&quot;^18&quot;,536872154]],[&quot;^17&quot;,[624,&quot;^G&quot;,623,536872154]],[&quot;^17&quot;,[624,&quot;^Z&quot;,605,536872154]],[&quot;^17&quot;,[624,&quot;^X&quot;,605,536872154]],[&quot;^17&quot;,[624,&quot;^W&quot;,605,536872159]],[&quot;^17&quot;,[624,&quot;^@&quot;,[&quot;^ &quot;],536872158]],[&quot;^17&quot;,[624,&quot;^19&quot;,true,536872154]],[&quot;^17&quot;,[624,&quot;^&lt;&quot;,&quot;~u6346d092-3184-4ec5-ae7b-09a82bc783a1&quot;,536872154]],[&quot;^17&quot;,[625,&quot;^14&quot;,1,536872165]],[&quot;^17&quot;,[626,&quot;^M&quot;,1665635521058,536872166]],[&quot;^17&quot;,[626,&quot;^Q&quot;,&quot;^18&quot;,536872166]],[&quot;^17&quot;,[626,&quot;^P&quot;,20221013,536872166]],[&quot;^17&quot;,[626,&quot;^A&quot;,true,536872166]],[&quot;^17&quot;,[626,&quot;^[&quot;,&quot;oct 13th, 2022&quot;,536872166]],[&quot;^17&quot;,[626,&quot;^13&quot;,&quot;Oct 13th, 2022&quot;,536872166]],[&quot;^17&quot;,[626,&quot;^C&quot;,1665667438511,536872844]],[&quot;^17&quot;,[626,&quot;^&lt;&quot;,&quot;~u634794c1-51de-4be0-9204-02926165a415&quot;,536872166]],[&quot;^17&quot;,[627,&quot;^S&quot;,&quot;DONE Relisted table according to IUCN status&quot;,536872216]],[&quot;^17&quot;,[627,&quot;^Q&quot;,&quot;^18&quot;,536872167]],[&quot;^17&quot;,[627,&quot;^P&quot;,20221013,536872167]],[&quot;^17&quot;,[627,&quot;^A&quot;,true,536872167]],[&quot;^17&quot;,[627,&quot;^G&quot;,626,536872167]],[&quot;^17&quot;,[627,&quot;^12&quot;,&quot;DONE&quot;,536872216]],[&quot;^17&quot;,[627,&quot;^Z&quot;,626,536872167]],[&quot;^17&quot;,[627,&quot;^X&q
