he dingy brown-and-white young, march along, and invariably here from west to east, all wagging their down-bent heads in search of the animalcules with which the brackish water abounds.&quot;,536878422]],[&quot;^17&quot;,[898,&quot;^Q&quot;,&quot;^18&quot;,536878240]],[&quot;^17&quot;,[898,&quot;^G&quot;,897,536878240]],[&quot;^17&quot;,[898,&quot;^Z&quot;,849,536878240]],[&quot;^17&quot;,[898,&quot;^X&quot;,891,536878240]],[&quot;^17&quot;,[898,&quot;^W&quot;,4,536879696]],[&quot;^17&quot;,[898,&quot;^W&quot;,7,536879696]],[&quot;^17&quot;,[898,&quot;^W&quot;,8,536879696]],[&quot;^17&quot;,[898,&quot;^W&quot;,849,536879696]],[&quot;^17&quot;,[898,&quot;^@&quot;,[&quot;^ &quot;],536878422]],[&quot;^17&quot;,[898,&quot;^19&quot;,true,536878240]],[&quot;^17&quot;,[898,&quot;^&lt;&quot;,&quot;~u63512551-1e5c-4d24-befc-1c8ccd98d516&quot;,536878240]],[&quot;^17&quot;,[899,&quot;^M&quot;,1666262363759,536878252]],[&quot;^17&quot;,[899,&quot;^A&quot;,false,536878252]],[&quot;^17&quot;,[899,&quot;^[&quot;,&quot;hls__1518753i00094983_1666261856590_0&quot;,536878252]],[&quot;^17&quot;,[899,&quot;^13&quot;,&quot;hls__1518753i00094983_1666261856590_0&quot;,536878252]],[&quot;^17&quot;,[899,&quot;^C&quot;,1666262363759,536878252]],[&quot;^17&quot;,[899,&quot;^&lt;&quot;,&quot;~u6351255b-5259-463f-ad7c-0a2e29cd47aa&quot;,536878252]],[&quot;^17&quot;,[918,&quot;^S&quot;,&quot;&quot;,536878518]],[&quot;^17&quot;,[918,&quot;^Q&quot;,&quot;^18&quot;,536878518]],[&quot;^17&quot;,[918,&quot;^A&quot;,true,536878518]],[&quot;^17&quot;,[918,&quot;^G&quot;,860,536878518]],[&quot;^17&quot;,[918,&quot;^Z&quot;,849,536878518]],[&quot;^17&quot;,[918,&quot;^X&quot;,859,536878518]],[&quot;^17&quot;,[918,&quot;^W&quot;,4,536879929]],[&quot;^17&quot;,[918,&quot;^W&quot;,7,536879929]],[&quot;^17&quot;,[918,&quot;^W&quot;,8,536879929]],[&quot;^17&quot;,[918,&quot;^W&quot;,849,536879929]],[&quot;^17&quot;,[918,&quot;^@&quot;,[&quot;^ &quot;],536878518]],[&quot;^17&quot;,[918,&quot;^19&quot;,true,536878518]],[&quot;^17&quot;,[918,&quot;^&lt;&quot;,&quot;~u6351278b-2b81-41e1-bdbb-d2fe678e9e04&quot;,536878518]],[&quot;^17&quot;,[921,&quot;^O&quot;,true,536879810]],[&quot;^17&quot;,[921,&quot;^S&quot;,&quot;The text describes the outbreak of avian botulism in Sambhar lake. The outbreak occurred in October 2019 and affected mostly omnivorous and insectivorous birds. The cause of the outbreak was determined to be Clostridium botulinum, which multiplies inside the dead bodies of crustaceans, invertebrates, and planktons. These animalcules died due to the increase of brine saturation. The initial dead birds were infested with maggots of the 3rd instar stage Calliphora species, which indicates that the birds must have died 10-14 days earlier. The death in water birds is mainly because of drowning and the dead carcasses were visible immediately after the water stated receding. The fresh birds that feed on these maggots have also succumbed to botulism, thus establishing a maggot carcass vicious cycle. There was no algal bloom and no raw sewage discharges. There was no pesticide run off (Source: CCF, Jaipur, Rajasthan). The birds in the fresh water lake (FW) did not have any mortality (Source: CCF, Rajasthan). Most deaths were in the salt pan areas.  \\n\\nDiagnosis: Based on epidemiological and laboratory investigations, the cause of mortality in migratory birds is Avian Botulism caused by Clostridium botulinum. \\n• Interpretation: Factors favoring growth of Clostridium botulinum\\n• Low salinity level \\n• Temperature was &gt; 25 °C \\n• pH was between 7 to 9 \\n• Dissolved oxygen level was below 4 \\n• Chemical oxygen demand was high \\n• Presence of crustaceans, invertebrates and planktons \\n• Presence of maggot infested carcasses in the lake and its premises \\n• Heavy rains in the month of July and August resulted in filling of lake and there was formation of new marshy areas (reported after 20 years). \\n• The salinity of the water must have been less due to heavy downpour which would be a conducive environment for the proliferation of crustaceans, invertebrates and planktons. \\n• The crustaceans, invertebrates and planktons harbor C. botulinum in their body. \\n• Upon receding of water levels there must be mild increase in the salinity subtoxic levels which must have led to the death of crustaceans, invertebrates and planktons. \\n• Upon death, it is reported that C&apos;. botulinum multiplies inside the dead crustaceans, invertebrates and planktons, there is accumulation of toxins. \\n• After migration of birds, there was death in the insectivorous and omnivorous eating birds only. There were no deaths in the herbivorous birds. After death of the birds, the carcass was infested with maggots and they are known to bio-accumulate botulinum toxins. \\n• Initial dead birds that were recovered on 10/11/19 were also infested with maggots of 3rd instar stage Calliphora species, which clearly indicates that the birds must have died 10-14 days earlier to 10/11/19. \\n• The death in water birds is mainly because of drowning and the dead carcasses were visible immediately after the water stated receding. \\n• The fresh birds that feed on these maggots have also succumbed to botulism thus establishing a maggot carcass vicious cycle.&quot;,536879932]],[&quot;^17&quot;,[921,&quot;^Q&quot;,&quot;^18&quot;,536878532]],[&quot;^17&quot;,[921,&quot;^A&quot;,true,536878532]],[&quot;^17&quot;,[921,&quot;^G&quot;,918,536879733]],[&quot;^17&quot;,[921,&quot;^Z&quot;,849,536878532]],[&quot;^17&quot;,[921,&quot;^X&quot;,859,536878532]],[&quot;^17&quot;,[921,&quot;^W&quot;,7,536879933]],[&quot;^17&quot;,[921,&quot;^W&quot;,849,536879933]],[&quot;^17&quot;,[921,&quot;^@&quot;,[&quot;^ &quot;],536879932]],[&quot;^17&quot;,[921,&quot;^19&quot;,true,536878532]],[&quot;^17&quot;,[921,&quot;^&lt;&quot;,&quot;~u635127ab-a1bc-43c4-9c2d-84314e012e69&quot;,536878532]],[&quot;^17&quot;,[922,&quot;^O&quot;,false,536878613]],[&quot;^17&quot;,[922,&quot;^S&quot;,&quot;Observations from other characteristics of the water:\\nThe pH of the water ranged between 7.4- 9.84. Water levels were fluctuating throughout the year.\\nThe locals reported that due to good monsoon this year water level has reached the lake beds\\nsignificantly after 20 years. Temperature of the water was about 25 C. No farming practices were in the\\nvicinity. However, several salt panning industries are seen in the banks. There was no algal bloom and no\\nraw sewage discharges. There was no pesticide run off (Source: CCF, Jaipur, Rajasthan).\\nSparse reports from locals that every year few birds die but goes unnoticed. Food sources of birds\\nsuch as fishes and crabs were not noticed, however, numerous molluscs and insects were noticed in the\\ninitial phases of death. Algae growth in the water was observed. (Source: CCF, Jaipur, Rajasthan).\\nNo high power grids, wind turbines and tall buildings were noticed. However, numerous bore wells have\\nbeen installed in the banks to collect brine underwater and for making salts.\\nDetails of the birds in the lake:\\nThere were several migratory birds falling under two major categories viz. water fowls and shore\\nbirds were seen. Resident birds were also recorded. Migratory birds are mainly from Siberia, Russia,\\nChina and Himalayas. These birds followed Asia Pacific migration route. Migratory birds include\\nNorthern Shovelers, Kentish Plovers, common Teals, common Sandpipers etc (Source WTI). Resident\\nbirds such as Ruff, Pied Avocets, Whistling ducks, Coots, Greater and lesser Flamingos are in the lake\\n(Source WTI). Northern shovelers, Kentish plovers, Common Teals, Common Sandpipers, Ruff, Pied\\navocets, Whistling Ducks, and Coots are either omnivorous or insectivorous while Greater and lesser\\nFlamingos feed on algae (Source WTI).\\nAffected birds include mostly omnivorous and insectivorous birds are affected involving both water\\nfowls and shore birds. However, Flamingos, land birds (crows, kites, domestic chickens in nearby\\nvillages) were not affected. Birds were found dead all over the lake and its premises (lake beds and water\\ndried areas). Dead birds could be recovered from feeding area, loafing area and roosting area. Migration\\nhas stopped now and fresh incumbents are yet to arrive like Barn headed geese and pelicans. No domestic\\nanimals/ birds were present in the lake area. No domestic birds were dead. There is migration every year\\nand this year there is significant arrival of migratory birds in the lake.\\nStudies on mortality associated attributes:\\nThe first report was on 10/11/2019 in the area marked as circle in red color. The birds could be\\nrecovered all along the banks in the subsequent days (Blue lines). Note: The birds in the fresh water\\nlake (FW) did not have any mortality (Source: CCF, Rajasthan). The person reported that the carcass\\nrecovered on 10/11/19 had severe maggot infestation.Clinical Signs exhibited by ailing birds\\nAll the birds across age groups and both the sex were affected. Ailing Birds were in lateral and ventral\\nrecumbency. Birds were afebrile and were gasping for breath evidenced by open mouth breathing. Soiling\\nof vent with severe watery whitish to greenish diarrhea. Both legs and wings showed flaccid paralysis.\\nDrooping of necks were evident and the birds were unable to lift their neck. Drooping of third eyelid was\\nevident. There was no perching reflex, no flight reflex, pupillary reflex. The course of illness is about 2\\ndays.\\nTreatment given and response to treatment\\nMultiple rescue areas were created and the birds were given treatment by the state veterinarians\\nand Wild Trust of India (WTI). The birds were given parenteral injections of Betamethasone, Neurobion,\\noxytetracycline and Atropine. The birds were given fresh feed and water. The birds responded well to\\ntreatment in 24 to 48 hrs depending upon the severity.\\nPost mortem examination (16/11/19 at ICAR-IVRI): Four birds, water samples (2) received from state disease diagnostic lab (Jaipur).\\nSpecies examined: Northern Shoveler (1), Black Winged Stilt (1), Common Sandpiper(1), Plover(1).\\nGross findings recorded:\\n The condition of carcass was good.\\n The rigor mortis has passed. Soiling of vent region was observed.\\n Upon deskinning the muscles, keel bone and subcutaneous fat were normal in\\nappearance. No abnormal discharges were found in the nostrils.\\n Internally, all the organs appeared normal. The Gizzard had less feed content mixed with\\nsmall stone grits. The intestines had sparse amount of greenish mucus contents.\\n Cerebral blood vessels showed mild congestion.\\nHistopathological examination:\\n Pronounced vascular changes were evident in all the visceral organs including brain.\\n Other associated findings recorded were lower nephron nephrosis, diffuse Gliosis,\\nperivascular infiltration in the liver.\\nDetails of samples collected and processed: Intestinal contents and Heart blood Liver and gizzard\\ncontents, water samples, Brain and spleen\\nPostmortem examination conducted at Veterinary Hospital, Nagaur (18/11/19).\\nSpecies: Northern shoveler\\nGross findings recorded:\\nThe condition of carcass was good. Soiling of vent region was observed. Upon deskinning the\\nmuscles, keel bone and subcutaneous fat were normal in appearance. No abnormal discharges were found\\nin the nostrils. Internally, all the organs appeared normal. The Gizzard had less feed content mixed with\\nsmall stone grits. The intestines had sparse amount of greenish mucus contents. Cerebral blood vessels\\nshowed mild congestion.\\nSamples collected: Visceral samples in Formalin, Brain and spleen\\nSamples collected from the field: Dead birds (5), serum from ailing birds, maggots from the dead birds,\\nmaggots from the dead birds water samples.\\nMaggots identification: Calliphora spp (3rd instar).\\nPostmortem examination (20/11/19 at ICAR-IVRI):\\nSpecies examined: Northern Shoveler (2), Black winged stilt (2), common Sandpiper(1).\\nGross findings recorded:\\nThe condition of carcass was good. The rigor mortis has passed. Soiling of vent region was\\nobserved. Upon deskinning the muscles, keel bone and subcutaneous fat were normal in appearance. No\\nabnormal discharges were found in the nostrils. Internally, all the organs appeared normal. The Gizzard was empty. The intestines had sparse amount of greenish mucus contents. Cerebral blood vessels showed mild congestion. Maggots collected at the site, serum samples collected from affected birds, small intestine contents and gizzard contents from the dead birds were used for diagnosis. Presence of botulinum toxin from the samples was demonstrated by mouse lethality assay. Diagnosis and Interpretation: • Diagnosis: Based on epidemiological and laboratory investigations, the cause of mortality in migratory birds is Avian Botulism caused by Clostridium botulinum. • Interpretation: Factors favoring growth of Clostridium botulinum • Low salinity level • Temperature was &gt; 25 °C • pH was between 7 to 9 • Dissolved oxygen level was below 4 • Chemical oxygen demand was high • Presence of crustaceans, invertebrates and planktons • Presence of maggot infested carcasses in the lake and its premises • Heavy rains in the month of July and August resulted in filling of lake and there was formation of new marshy areas (reported after 20 years). • The salinity of the water must have been less due to heavy downpour which would be a conducive environment for the proliferation of crustaceans, invertebrates and planktons. • The crustaceans, invertebrates and planktons harbor C. botulinum in their body. • Upon receding of water levels there must be mild increase in the salinity suboxic levels which must have led to the death of crustaceans, invertebrates and planktons. • Upon death, it is reported that C&apos;. botulinum multiplies inside the dead crustaceans, invertebrates and planktons, there is accumulation of toxins. • After migration of birds, there was death in the insectivorous and omnivorous eating birds only. There were no deaths in the herbivorous birds. After death of the birds, the carcass was infested with maggots and they are known to bio-accumulate botulinum toxins. • Initial dead birds that were recovered on 10/11/19 were also infested with maggots of 3`d instar stage Calliphora species, which clearly indicates that the birds must have died 10-14 days earlier to 10/11/19. • The death in water birds is mainly because of drowning and the dead carcasses were visible immediately after the water stated receding. • The fresh birds that feed on these maggots have also succumbed to botulism thus establishing a maggot carcass vicious cycle.  Summarize text.&quot;,536878576]],[&quot;^17&quot;,[922,&quot;^Q&quot;,&quot;^18&quot;,536878534]],[&quot;^17&quot;,[922,&quot;^A&quot;,true,536878534]],[&quot;^17&quot;,[922,&quot;^G&quot;,921,536878534]],[&quot;^17&quot;,[922,&quot;^Z&quot;,849,536878534]],[&quot;^17&quot;,[922,&quot;^X&quot;,921,536878627]],[&quot;^17&quot;,[922,&quot;^W&quot;,4,536879933]],[&quot;^17&quot;,[922,&quot;^W&quot;,7,536879933]],[&quot;^17&quot;,[922,&quot;^W&quot;,8,536879933]],[&quot;^17&quot;,[922,&quot;^W&quot;,837,536879933]],[&quot;^17&quot;,[922,&quot;^W&quot;,849,536879933]],[&quot;^17&quot;,[922,&quot;^@&quot;,[&quot;^ &quot;],536878576]],[&quot;^17&quot;,[922,&quot;^19&quot;,true,536878534]],[&quot;^17&quot;,[922,&quot;^&lt;&quot;,&quot;~u635127ab-bb9e-42d8-91aa-983c19e0a97e&quot;,536878534]],[&quot;^17&quot;,[923,&quot;^S&quot;,&quot;&quot;,536878544]],[&quot;^17&quot;,[923,&quot;^Q&quot;,&quot;^18&quot;,536878544]],[&quot;^17&quot;,[923,&quot;^A&quot;,true,536878544]],[&quot;^17&quot;,[923,&quot;^G&quot;,926,536878767]],[&quot;^17&quot;,[923,&quot;^Z&quot;,849,536878544]],[&quot;^17&quot;,[923,&quot;^X&quot;,859,536878544]],[&quot;^17&quot;,[923,&quot;^W&quot;,4,536879929]],[&quot;^17&quot;,[923,&quot;^W&quot;,7,536879929]],[&quot;^17&quot;,[
