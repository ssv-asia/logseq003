quot;,[&quot;^ &quot;],536872820]],[&quot;^17&quot;,[631,&quot;^I&quot;,7,536872820]],[&quot;^17&quot;,[631,&quot;^19&quot;,true,536872248]],[&quot;^17&quot;,[631,&quot;^&lt;&quot;,&quot;~u6347b5d3-daf2-4d91-a4d0-ac362f7c5e41&quot;,536872248]],[&quot;^17&quot;,[632,&quot;^M&quot;,1665651246409,536872286]],[&quot;^17&quot;,[632,&quot;^Q&quot;,&quot;^18&quot;,536872294]],[&quot;^17&quot;,[632,&quot;^A&quot;,false,536872286]],[&quot;^17&quot;,[632,&quot;^[&quot;,&quot;16. conclusion&quot;,536872286]],[&quot;^17&quot;,[632,&quot;^13&quot;,&quot;16. Conclusion&quot;,536872286]],[&quot;^17&quot;,[632,&quot;^C&quot;,1665651246409,536872286]],[&quot;^17&quot;,[632,&quot;^&lt;&quot;,&quot;~u6347d22e-93b2-4d66-a465-0013e185ccd9&quot;,536872286]],[&quot;^17&quot;,[633,&quot;^S&quot;,&quot;[[15. Relationship between Vaastu Shaastra and Sustainable Development]]&quot;,536872327]],[&quot;^17&quot;,[633,&quot;^Q&quot;,&quot;^18&quot;,536872288]],[&quot;^17&quot;,[633,&quot;^A&quot;,false,536872288]],[&quot;^17&quot;,[633,&quot;^G&quot;,606,536872288]],[&quot;^17&quot;,[633,&quot;^Z&quot;,406,536872288]],[&quot;^17&quot;,[633,&quot;^X&quot;,406,536872288]],[&quot;^17&quot;,[633,&quot;^W&quot;,406,536872313]],[&quot;^17&quot;,[633,&quot;^W&quot;,637,536872313]],[&quot;^17&quot;,[633,&quot;^@&quot;,[&quot;^ &quot;],536872312]],[&quot;^17&quot;,[633,&quot;^I&quot;,637,536872312]],[&quot;^17&quot;,[633,&quot;^19&quot;,true,536872288]],[&quot;^17&quot;,[633,&quot;^&lt;&quot;,&quot;~u6347d22e-8d4f-4812-9f3c-68d66b5c62d9&quot;,536872288]],[&quot;^17&quot;,[634,&quot;^S&quot;,&quot;title:: 16. Conclusion&quot;,536872294]],[&quot;^17&quot;,[634,&quot;^Q&quot;,&quot;^18&quot;,536872294]],[&quot;^17&quot;,[634,&quot;^G&quot;,632,536872294]],[&quot;^17&quot;,[634,&quot;^Z&quot;,632,536872294]],[&quot;^17&quot;,[634,&quot;^X&quot;,632,536872294]],[&quot;^17&quot;,[634,&quot;^;&quot;,true,536872294]],[&quot;^17&quot;,[634,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;16. Conclusion&quot;],536872294]],[&quot;^17&quot;,[634,&quot;^L&quot;,[&quot;^16&quot;,[&quot;^1=&quot;]],536872294]],[&quot;^17&quot;,[634,&quot;^&lt;&quot;,&quot;~u6347d230-e378-4659-9f76-7be169d78d47&quot;,536872294]],[&quot;^17&quot;,[635,&quot;^S&quot;,&quot;If we are to check and turn around the world from its path of inevitable self-destruction, an integrated, practical approach to sustainable development must be identified. Inappropriate human-settlement planning and indiscriminate material-use have vastly depleted the earth&apos;s natural resources. Rationalizing an approach to land choice and use, water, sewage disposal, materials and community self-management will yield a solution. Traditional wisdom, in the form of the planning of human settlements, ancient texts governing building activity, and the rationale of material use are important points of reference.\\nTraditionally, religion also played an important role in controlling human aspirations and ensuring interdependence and sustainability.\\nWe must realize that mysticism is a way of life in many societies, and the chord that holds society together. It was the endeavor to ensure sustainable human settlements that led man to mystify the guidelines for social and value-based controls, so that the entire interdependent system of sustenance was respected. These forms of mystification, in turn, gave rise to various religious beliefs in different regions. The forms of governance were a derivative of both these aspects. Hinduism must, therefore, be perceived as a way of living, comprising a series of social inter-checks, and not a religion.\\nA point of view that requires serious consideration is that the earlier generations realized that the single-largest factor that could affect sustainable development was the built-form and the city plan. What we today term as behavioral sciences&apos; were encompassed in the traditional building and planning strategies. What is now known as &apos;planning and architecture&apos; was, in fact, the most powerful tool that was devised to control behavioral\\npatterns of the entire society: &apos;Vaastu Shaastrd was the doctrine that provided\\nguidelines for human settlements and governance. It was mystified around religious beliefs that aimed at achieving co-existence with nature, through the brotherhood of man and, ultimately, the fatherhood of God. To understand the rationale for &apos;human settlement design&apos; as contained in the Vaastu Shaastra, one would have to understand how to devise a system of controls for human settlement in the interests of sustainability, while respecting the social fabric of the citizens of the settlement.\\nThe environmental degradation that we witness today is entirely due to our irresponsible use of building materials. As we continue to invent new materials to offset the problems created by the earlier materials, new ecological disasters keep surfacing. Over years of rationalization, the past generations realized that the biggest impediments to sustainable human settlements were related to the immense human desire to leave an imprint in the sands of time. This aspiration to make an individual statement could be best met by the buildings man built. This inclination was controlled through mystic codification propagated around religion. This rationale has proved its worth as an intelligent form of controls, considering that man never had to deal with the phenomenal level of land- and building-related issues as he is confronted with today.\\n13.57\\nHence, if we collectively are to combat our own thoughtlessness, it is imperative to dovetail the wisdom of the past with the technological advances of the present and future. We must, however, neither wish away the Industrial Revolution nor romanticize the glories of the past. The need of the hour is to clearly rationalize the thought processes and systems of implementation behind the sustainable settlements of yore, as well as the disastrous results of &apos;modern&apos; practices.&quot;,536872303]],[&quot;^17&quot;,[635,&quot;^Q&quot;,&quot;^18&quot;,536872295]],[&quot;^17&quot;,[635,&quot;^A&quot;,false,536872295]],[&quot;^17&quot;,[635,&quot;^G&quot;,634,536872295]],[&quot;^17&quot;,[635,&quot;^Z&quot;,632,536872295]],[&quot;^17&quot;,[635,&quot;^X&quot;,632,536872295]],[&quot;^17&quot;,[635,&quot;^W&quot;,632,536872296]],[&quot;^17&quot;,[635,&quot;^@&quot;,[&quot;^ &quot;],536872295]],[&quot;^17&quot;,[635,&quot;^19&quot;,true,536872295]],[&quot;^17&quot;,[635,&quot;^&lt;&quot;,&quot;~u6347d230-a4c4-4243-a4b9-6a07084f0ac4&quot;,536872295]],[&quot;^17&quot;,[637,&quot;^M&quot;,1665651294222,536872312]],[&quot;^17&quot;,[637,&quot;^Q&quot;,&quot;^18&quot;,536872320]],[&quot;^17&quot;,[637,&quot;^A&quot;,false,536872312]],[&quot;^17&quot;,[637,&quot;^[&quot;,&quot;15. relationship between vaastu shaastra and sustainable development&quot;,536872324]],[&quot;^17&quot;,[637,&quot;^13&quot;,&quot;15. Relationship between Vaastu Shaastra and Sustainable Development&quot;,536872324]],[&quot;^17&quot;,[637,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;15. Relationship between Vaastu Shaastra and Sustainable Development&quot;],536872325]],[&quot;^17&quot;,[637,&quot;^C&quot;,1665661971689,536872665]],[&quot;^17&quot;,[637,&quot;^&lt;&quot;,&quot;~u6347d25e-2d48-4a2d-80eb-4dcfbf41c01c&quot;,536872312]],[&quot;^17&quot;,[638,&quot;^S&quot;,&quot;&quot;,536872314]],[&quot;^17&quot;,[638,&quot;^Q&quot;,&quot;^18&quot;,536872314]],[&quot;^17&quot;,[638,&quot;^A&quot;,false,536872314]],[&quot;^17&quot;,[638,&quot;^G&quot;,633,536872314]],[&quot;^17&quot;,[638,&quot;^Z&quot;,406,536872314]],[&quot;^17&quot;,[638,&quot;^X&quot;,406,536872314]],[&quot;^17&quot;,[638,&quot;^W&quot;,406,536872315]],[&quot;^17&quot;,[638,&quot;^@&quot;,[&quot;^ &quot;],536872314]],[&quot;^17&quot;,[638,&quot;^19&quot;,true,536872314]],[&quot;^17&quot;,[638,&quot;^&lt;&quot;,&quot;~u6347d25e-9e6e-4fdf-b888-c7d64beee4ae&quot;,536872314]],[&quot;^17&quot;,[639,&quot;^S&quot;,&quot;Coupled with the dynamics of change, population pressures and land speculations, the resultant built form of Indian cities today is complex, amorphous and chaotic. It no more reflects a coherent response and ambience to its environmental context. The situation is reaching a crisis stage and a sustainable ecological relationship with the built form is missing in new settlements. Today, man is, more than ever before, aware of a loss of totality, wholeness and harmony. There is fragmentation and alienation of man at all levels: individual, societal, psychical and cosmic. This is the unfortunate consequence of adopting borrowed notions of planning and development.&quot;,536872439]],[&quot;^17&quot;,[639,&quot;^Q&quot;,&quot;^18&quot;,536872321]],[&quot;^17&quot;,[639,&quot;^A&quot;,false,536872321]],[&quot;^17&quot;,[639,&quot;^G&quot;,640,536872325]],[&quot;^17&quot;,[639,&quot;^Z&quot;,637,536872321]],[&quot;^17&quot;,[639,&quot;^X&quot;,637,536872321]],[&quot;^17&quot;,[639,&quot;^W&quot;,637,536872440]],[&quot;^17&quot;,[639,&quot;^@&quot;,[&quot;^ &quot;],536872439]],[&quot;^17&quot;,[639,&quot;^19&quot;,true,536872321]],[&quot;^17&quot;,[639,&quot;^&lt;&quot;,&quot;~u6347d260-7b2d-4065-8c02-bec3056ec7f7&quot;,536872321]],[&quot;^17&quot;,[640,&quot;^S&quot;,&quot;title:: 15. Relationship between Vaastu Shaastra and Sustainable Development&quot;,536872325]],[&quot;^17&quot;,[640,&quot;^Q&quot;,&quot;^18&quot;,536872325]],[&quot;^17&quot;,[640,&quot;^G&quot;,637,536872325]],[&quot;^17&quot;,[640,&quot;^Z&quot;,637,536872325]],[&quot;^17&quot;,[640,&quot;^X&quot;,637,536872325]],[&quot;^17&quot;,[640,&quot;^W&quot;,637,536872326]],[&quot;^17&quot;,[640,&quot;^;&quot;,true,536872325]],[&quot;^17&quot;,[640,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1=&quot;,&quot;15. Relationship between Vaastu Shaastra and Sustainable Development&quot;],536872325]],[&quot;^17&quot;,[640,&quot;^&lt;&quot;,&quot;~ue8e17252-cf3d-4d4c-8324-eea62dc73b85&quot;,536872325]],[&quot;^17&quot;,[642,&quot;^W&quot;,637,536872344]],[&quot;^17&quot;,[643,&quot;^14&quot;,1,536872353]],[&quot;^17&quot;,[644,&quot;^14&quot;,1,536872373]],[&quot;^17&quot;,[646,&quot;^S&quot;,&quot;DONE District wise flamingo terrain maps in QGIS&quot;,536872430]],[&quot;^17&quot;,[646,&quot;^Q&quot;,&quot;^18&quot;,536872394]],[&quot;^17&quot;,[646,&quot;^A&quot;,true,536872394]],[&quot;^17&quot;,[646,&quot;^G&quot;,631,536872394]],[&quot;^17&quot;,[646,&quot;^12&quot;,&quot;DONE&quot;,536872430]],[&quot;^17&quot;,[646,&quot;^Z&quot;,626,536872394]],[&quot;^17&quot;,[646,&quot;^X&quot;,626,536872394]],[&quot;^17&quot;,[646,&quot;^W&quot;,7,536872431]],[&quot;^17&quot;,[646,&quot;^W&quot;,626,536872431]],[&quot;^17&quot;,[646,&quot;^@&quot;,[&quot;^ &quot;],536872430]],[&quot;^17&quot;,[646,&quot;^I&quot;,7,536872430]],[&quot;^17&quot;,[646,&quot;^19&quot;,true,536872394]],[&quot;^17&quot;,[646,&quot;^&lt;&quot;,&quot;~u6347fa58-6d0c-4136-9687-e4708db398f9&quot;,536872394]],[&quot;^17&quot;,[647,&quot;^S&quot;,&quot;What is more unfortunate is that we are still looking towards Western concepts when attempting to solve the urban environmental crisis.\\nSuch an approach, with over-emphasis on technological solutions, often overlooks the social, cultural and local peculiarities. Looking at the damage that our cities and development have inflicted upon the environment, one of the prime agenda is to explore the possibility of creating a living environment that is self-sufficient, ecologically balanced and culturally stimulating. We need to look at the fundamentals of human settlements (Vaastu), and evolve a system, whereby we can establish harmony among settlements, nature, people and the changing pattern of living, 420&quot;,536872447]],[&quot;^17&quot;,[647,&quot;^Q&quot;,&quot;^18&quot;,536872441]],[&quot;^17&quot;,[647,&quot;^A&quot;,false,536872441]],[&quot;^17&quot;,[647,&quot;^G&quot;,639,536872441]],[&quot;^17&quot;,[647,&quot;^Z&quot;,637,536872441]],[&quot;^17&quot;,[647,&quot;^X&quot;,637,536872441]],[&quot;^17&quot;,[647,&quot;^W&quot;,637,536872448]],[&quot;^17&quot;,[647,&quot;^@&quot;,[&quot;^ &quot;],536872447]],[&quot;^17&quot;,[647,&quot;^19&quot;,true,536872441]],[&quot;^17&quot;,[647,&quot;^&lt;&quot;,&quot;~u6347fb0c-8b68-432a-b4d2-5548195b9ad3&quot;,536872441]],[&quot;^17&quot;,[648,&quot;^S&quot;,&quot;Human settlements policies have a central role in meeting development goals; for instance, in meeting peoples&apos; needs for water, sanitation, safe and secure shelter, transport, and in implementing the laws and regulations that protect human health and the human environment from pollutants and pathogens. Human setlements (such as Vaast) planning and managerent i important both for this and for providing the infrastructure and serment needed to underpin economic expansion and prosperity. The achievement of sustainable development (SD) implies adding a concern for sustainability to existing development goals. The term &apos;sustainable development brings together two strands of thought about the management of human activities one concentrating on development goals, and the other on controlling the harmful impacts of human activities on the environment. The term\\n&apos;settlement&apos; implies a place where more than one household lives. It can include a village, town, major city or metropolitan center. As such, settlements provide the living environment virtually for all people. 21&quot;,536872455]],[&quot;^17&quot;,[648,&quot;^Q&quot;,&quot;^18&quot;,536872451]],[&quot;^17&quot;,[648,&quot;^A&quot;,false,536872451]],[&quot;^17&quot;,[648,&quot;^G&quot;,647,536872451]],[&quot;^17&quot;,[648,&quot;^Z&quot;,637,536872451]],[&quot;^17&quot;,[648,&quot;^X&quot;,637,536872451]],[&quot;^17&quot;,[648,&quot;^W&quot;,637,536872456]],[&quot;^17&quot;,[648,&quot;^@&quot;,[&quot;^ &quot;],536872455]],[&quot;^17&quot;,[648,&quot;^19&quot;,true,536872451]],[&quot;^17&quot;,[648,&quot;^&lt;&quot;,&quot;~u6347fb12-22b8-47f5-a3d5-b338b3ba7d10&quot;,536872451]],[&quot;^17&quot;,[649,&quot;^S&quot;,&quot;The Role of Vaastu\\nAll the sectoral elements of human settlements have to be brought together and coordinated through the process of management, if sustainability is to be achieved in all aspects of development. Settlements management is the means for reconciling goals, priorities, resource allocations and the implementation methods of all the sectoral components, and should be contained in a comprehensive sustainable development program. The role of Vaastu or human settlements management in promoting sustainable development includes:422\\n(1) Devising settlement systems and settlement plans which lead to resource-efficient and affordable transport patterns, eg, by promoting short-distance and long-distance mobility;\\n(2)\\nDeveloping programs for economizing on the use of non-renewable energy sources and for adapting settlements to the use of renewable energy systems;\\n(3)\\nProviding water-supply, sanitation and waste-processing and recycling systems, which meet basic needs in a resource-conserving manner; and\\n(4)\\nPromoting the use of indigenous building materials and appropriate construction technologies, inter alia, by revising building and planning codes supporting small-scale production processes.&quot;,536872463]],[&quot;^17&quot;,[649,&quot;^Q&quot;,&quot;^18&quot;,536872457]],[&quot;^17&quot;,[649,&quot;^A&quot;,false,536872457]],[&quot;^17&quot;,[649,&quot;^G&quot;,648,536872457]],[&quot;^17&quot;,[649,&quot;^Z&quot;,637,536872457]],[&quot;^17&quot;,[649,&quot;^X&quot;,637,536872457]],[&quot;^17&quot;,[649,&quot;^W&quot;,637,536872464]],[&quot;^17&quot;,[649,&quot;^@&quot;,[&quot;^ &quot;],536872463]],[&quot;^17&quot;,[649,&quot;^19&quot;,true,536872457]],[&quot;^17&quot;,[649,&quot;^&lt;&quot;,&quot;~u6347fb1c-6998-4695-8bc9-c9cd14c55219&quot;,536872457]],[&quot;^17&quot;,[650,&quot;^S&quot;,&quot;Improving the quality of life for the rapidly growing populations of developing countries cannot be achieved by following the same energy. consumption and resource-use patterns as those followed by developed countries. Bach society must develop its own response to its ecological problems, and it is in this context that democratic and participatory local governments and community organizations appear - not only as a goal of Sustainable development, but also as a critical means of attaining it. Sustainable development needs the contribution that local people, citizen groups, businesses and governments can make to realistic development plans and to the mobilization and use of local resources, but it also needs managers and professionals trained to work within such a framework. 423&quot;,536872471]],[&quot;^17&quot;,[650,&quot;^Q&quot;,&quot;^18&quot;,536872467]],[&quot;^17&quot;,[650,&quot;^A&quot;,false,536872467]],[&quot;^17&quot;,[650,&quot;^G&quot;,649,536872467]],[&quot;^17&quot;,[650,&quot;^Z&quot;,637,536872467]],[&quot;^17&quot;,[650,&quot;^X&quot;,637,536872467]],[&quot;^17&quot;,[650,&quot;^W&quot;,637,536872472]],[&quot;^17&quot;,[650,&quot;^@&quot;,[&quot;^ &quot;],536872471]],[&quot;^17&quot;,[650,&quot;^19&quot;,true,536872467]],[&quot;^17&quot;,[650,&quot;^&lt;&quot;,&quot;~u6347fb27-9e8c-43b3-9e0a-9fc996303fa8&quot;,536872467]],[&quot;^17&quot;,[651,&quot;^S&quot;,&quot;Evolution of Built Form\\nStarting from caves and nest building of higher apes, the built form has evolved with human beings. The modern built forms have developed from a host of complex factors. However, built forms of traditional societies and those of modern cities have entirely different concepts of space. The earlier concepts were derived on the basis of prevailing myths, notions and symbols of nature. The complementary space was seen as a symbolic manifestation of the cosmic system.\\nIn India, the most well-known iconographic system has been the Mandala. It is the cosmography of universal order and a source of self-identification within the order of the universe. The strict adherence 24 to the directional alignment of the buildings and its enclosed functions is one of the consequential derivations of the site envisaged as a cosmological grid of the Vaastu Purusha Mandala. Apart from the ritualistic and philosophic import, the textual description of the Vaastu Purusha Mandala helps the architect to visualize the design solution, leading him towards a controlled and regulated solution.\\nThe Vaastu Purusha Mandala was so universal that it could be applied to a temple, house, city, or the entire cosmos. The symbol relates physical form with the Outer corn and the inner vision. The Mandala is not only a spatial axiom but a temporal process as well. It is a modulc encompassing the principles of inter-relationship of parts, inter-dependence of systems, resonance and synchronicity. 25&quot;,536872479]],[&quot;^17&quot;,[651,&quot;^Q&quot;,&quot;^18&quot;,536872475]],[&quot;^17&quot;,[651,&quot;^A&quot;,false,536872475]],[&quot;^17&quot;,[651,&quot;^G&quot;,650,536872475]],[&quot;^17&quot;,[651,&quot;^Z&quot;,637,536872475]],[&quot;^17&quot;,[651,&quot;^X&quot;,637,536872475]],[&quot;^17&quot;,[651,&quot;^W&quot;,637,536872480]],[&quot;^17&quot;,[651,&quot;^@&quot;,[&quot;^ &quot;],536872479]],[&quot;^17&quot;,[651,&quot;^19&quot;,true,536872475]],[&quot;^17&quot;,[651,&quot;^&lt;&quot;,&quot;~u6347fb32-a4e7-4250-ab5c-8251eb0c284a&quot;,536872475]],[&quot;^17&quot;,[652,&quot;^S&quot;,&quot;Kaala (Time)\\nThe traditional vision seeks consciousness to order these components into an organic and interactive relationship through understanding feeling, thought and action. Consciousness is expressed in objects and events; and the expression continues through perception, interpretation, judgment and comprehension. The ordering of subsistence ensures harmony, peace and purity in economic and social life. The ordering of distinction on the basis of time, place, ethnic groups and aesthetic consideration allows the formation of equilibrium between natural elements and human beings, and between internal and external energies.\\nRituals help man to experience the ecological rhythm of life. Rituals are performed in ecological space and in ecological time determined by the sky, sun, seasons, lunar changes, etc. One such ritual requires every citizen to plant five trees and take care of them and worship them. Those five trees are seen as a contribution, and every citizen makes an act of replenishment.\\nThe earth provides enough essence for humans, animals and birds to eat, but also enough to return to the earth: the peels, straw, skins. Fruits and vegetables have plenty of goods for us to eat and plenty to put back into the earth. Thus, the earth is replenished. This is the rhythm of nature, leading to cyclic and recyclic processes. 426\\nToday, this cycle has been disrupted due to the present environmental degradation. There is a need to re-establish the balance and organic relationship between human consumption (space, ait, water, food, non-Polluting energy) and production of recyclable wastes. In view of the changing Patterns of lifestyle and advanced technology, the issue is: can we evolve a new set of &apos;rituals&apos; to preserve the urban environment? Can we redefine simple thumbnails of sustainable development? Sustainable development is basically a concern of &apos;design with nature. It means development and human intervention in the natural system to the extent of the carrying capacity of an area. The carrying capacity of a land/water area is the population or level of activity that can be sustained for a given length of time, without the depletion of resources or breakdown of the biological/natural systems. The essence of ecological planning is that the buildings and open space should adapt to the landforms with minimum disruption. 27&quot;,536872487]],[&quot;^17&quot;,[652,&quot;^Q&quot;,&quot;^18&quot;,536872481]],[&quot;^17&quot;,[652,&quot;^A&quot;,false,536872481]],[&quot;^17&quot;,[652,&quot;^G&quot;,651,536872481]],[&quot;^17&quot;,[652,&quot;^Z&quot;,637,536872481]],[&quot;^17&quot;,[652,&quot;^X&quot;,637,536872481]],[&quot;^17&quot;,[652,&quot;^W&quot;,637,536872488]],[&quot;^17&quot;,[652,&quot;^@&quot;,[&quot;^ &quot;],536872487]],[&quot;^17&quot;,[652,&quot;^19&quot;,true,536872481]],[&quot;^17&quot;,[652,&quot;^&lt;&quot;,&quot;~u6347fb3e-22e0-485b-b6d7-b960111d7d93&quot;,536872481]],[&quot;^17&quot;,[653,&quot;^S&quot;,&quot;&quot;,536872491]],[&quot;^17&quot;,[653,&quot;^Q&quot;,&quot;^18&quot;,536872491]],[&quot;^17&quot;,[653,&quot;^A&quot;,false,536872491]],[&quot;^17&quot;,[653,&quot;^G&quot;,652,536872491]],[&quot;^17&quot;,[653,&quot;^Z&quot;,637,536872491]],[&quot;^17&quot;,[653,&quot;^X&quot;,637,536872491]],[&quot;^17&quot;,[653,&quot;^W&quot;,637,536872492]],[&quot;^17&quot;,[653,&quot;^@&quot;,[&quot;^ &quot;],536872491]],[&quot;^17&quot;,[653,&quot;^19&quot;,true,536872491]],[&quot;^17&quot;,[653,&quot;^&lt;&quot;,&quot;~u6347fb55-bf38-465b-9fa1-aa616471d5fe&quot;,536872491]],[&quot;^17&quot;,[654,&quot;^S&quot;,&quot;Integrated Ecological Systems\\nLooking at the damage that our cities and development have inflicted upon the environment, one of the prime points in the agenda is to explore the possibility of creating a living environment that is self-sufficient, ecologically balanced and culturally stimulating. We need to look at the fundamentals of human settlements (such as Vaast), and evolve a system whereby we can establish harmony with nature and live life by ensuring minimum waste. This can only be done by creating an organic interrelationship among various resources and the settlement developments on the basis of the recycling principle. In todav&apos;s context, it implies effective utilization of urban waste energy from incineration plants and sewage treatment, which can be used for cooling heating, air-conditioning and for supply of hot water. It is also necessary to rediscover new sources of zero-polluting energy such as wind power, solar energy, Photovoltaic cells,cells, decentralized mini-hydel power generation, and the water wheel. 428&quot;,536872499]],[&quot;^17&quot;,[654,&quot;^Q&quot;,&quot;^18&quot;,536872493]],[&quot;^17&quot;,[654,&quot;^A&quot;,false,536872493]],[&quot;^17&quot;,[654,&quot;^G&quot;,653,536872493]],[&quot;^17&quot;,[654,&quot;^Z&quot;,637,536872493]],[&quot;^17&quot;,[654,&quot;^X&quot;,637,536872493]],[&quot;^17&quot;,[654,&quot;^W&quot;,637,536872494]],[&quot;^17&quot;,[654,&quot;^@&quot;,[&quot;^ &quot;],536872493]],[&quot;^17&quot;,[654,&quot;^19&quot;,true,536872493]],[&quot;^17&quot;,[654,&quot;^&lt;&quot;,&quot;~u6347fb55-dd07-4195-9ba7-f2a86c18c1bb&quot;,536872493]],[&quot;^17&quot;,[655,&quot;^S&quot;,&quot;Based on the concept of Panch-Bhutas (five elements), need for food and energy for human consumption and production of wastes, a paradigm has been developed with the principle of recycling waste to produce energy, exploring new sources of non-polluting energy such as wind, solar and water wheel, decentralized waste treatment, development of green filters and noise-buffers and rainwater harvesting. 429\\nHuman settlements contribute to two central development goals - productive, innovative economies and high-quality living environments - while also providing an important mechanism for sustainably managing natural-resource use. The aim of sustainable development in establishing a balance between human-settlement development and natural-resource use is to meet development goals, while ensuring that the use of natural resources and systems does not deplete the land&apos;s carrying capacity for the future generation.\\nUrban centers are where the generation of most wastes arising from production and consumption occurs. Because of the present inadequate management of the settlements, such wastes that cause air, land and water pollution have a serious impact on the health of inhabitants; and their impacts&quot;,536872499]],[&quot;^17&quot;,[655,&quot;^Q&quot;,&quot;^18&quot;,536872499]],[&quot;^17&quot;,[655,&quot;^G&quot;,654,536872499]],[&quot;^17&quot;,[655,&quot;^Z&quot;,637,536872499]],[&quot;^17&quot;,[655,&quot;^X&quot;,637,536872499]],[&quot;^17&quot;,[655,&quot;^W&quot;,637,536872500]],[&quot;^17&quot;,[655,&quot;^19&quot;,true,536872499]],[&quot;^17&quot;,[655,&quot;^&lt;&quot;,&quot;~ue76f1604-c4b9-496f-b03f-7884a9bf3fca&quot;,536872499]],[&quot;^17&quot;,[656,&quot;^S&quot;,&quot;alto stetch beyond setlemen borders Water needed For industrial procese, residential use and commercial activities is usually returned to water bodies a a quality lower than that originally supplied. This not only represents a hazard to human health, but can also damage vegetation (and rural livelihoods) in surrounding areas. Solid wastes collected from city households and businesses are usually disposed off on land sites around the city, with inadequate provision to protect groundwater sources from contamination. Further, in most cities, a considerable portion of all solid wastes is not collected, which finds its way into water bodies, adding to pollution. 430&quot;,536872499]],[&quot;^17&quot;,[656,&quot;^Q&quot;,&quot;^18&quot;,536872499]],[&quot;^17&quot;,[656,&quot;^G&quot;,655,536872499]],[&quot;^17&quot;,[656,&quot;^Z&quot;,637,536872499]],[&quot;^17&quot;,[656,&quot;^X&quot;,637,536872499]],[&quot;^17&quot;,[656,&quot;^W&quot;,637,536872500]],[&quot;^17&quot;,[656,&quot;^19&quot;,true,536872499]],[&quot;^17&quot;,[656,&quot;^&lt;&quot;,&quot;~u5bee1142-2a60-4ff2-a0a7-f1e28ed124ae&quot;,536872499]],[&quot;^17&quot;,[657,&quot;^S&quot;,&quot;&quot;,536872503]],[&quot;^17&quot;,[657,&quot;^Q&quot;,&quot;^18&quot;,536872503]],[&quot;^17&quot;,[657,&quot;^G&quot;,656,536872503]],[&quot;^17&quot;,[657,&quot;^Z&quot;,637,536872503]],[&quot;^17&quot;,[657,&quot;^X&quot;,637,536872503]],[&quot;^17&quot;,[657,&quot;^W&quot;,637,536872504]],[&quot;^17&quot;,[657,&quot;^@&quot;,[&quot;^ &quot;],536872503]],[&quot;^17&quot;,[657,&quot;^19&quot;,true,536872503]],[&quot;^17&quot;,[657,&quot;^&lt;&quot;,&quot;~u6347fb61-acf5-4e27-a253-d0d51e880e9a&quot;,536872503]],[&quot;^17&quot;,[658,&quot;^S&quot;,&quot;A national program for promoting sustainability in natural-resource use must be based on a life-cycle approach to long-term productivity. Such an approach needs an appropriate legislative, regulatory and fiscal framework within which to encourage individuals, communities and businesses to contribute to meeting sustainable development goals. The national framework should include support for schemes to:\\n(a)\\nConserve, recycle, reuse or reclaim materials or energy currently discarded or wasted;\\n(b) Identify and put into use unused or under-utilized resources;\\nImplement pollution-control measures and adjustments to pricing structures, so that these contribute to sustainability and to development goals, and\\n(d)\\nForge partnerships with low-income groups and their community organizations to address housing and environmental health problems.\\nIn all these matters mentioned above, the key public actor must be the local government, based on representative and participatory involvement of all community members. There must be a framework that allows the integration of policies and action on rural and urban development, because urban and rural policy can no longer be treated as separate and independent.\\nThe breakdown of the rural-urban distinction in developed countries has been evident for decades, but the same is equally obsolete in developing countries\\n-even in those where agriculture and forestry are still the main sources of livelihood for a high proportion of the population.&quot;,536872511]],[&quot;^17&quot;,[658,&quot;^Q&quot;,&quot;^18&quot;,536872505]],[&quot;^17&quot;,[658,&quot;^G&quot;,657,536872505]],[&quot;^17&quot;,[658,&quot;^Z&quot;,637,536872505]],[&quot;^17&quot;,[658,&quot;^X&quot;,637,536872505]],[&quot;^17&quot;,[658,&quot;^W&quot;,637,536872512]],[&quot;^17&quot;,[658,&quot;^@&quot;,[&quot;^ &quot;],536872511]],[&quot;^17&quot;,[658,&quot;^19&quot;,true,536872505]],[&quot;^17&quot;,[658,&quot;^&lt;&quot;,&quot;~u6347fb62-cd6b-4826-8653-aff9019135f1&quot;,536872505]],[&quot;^17&quot;,[659,&quot;^S&quot;,&quot;In developing countries, sustainable urban development complements\\nsustainable rural development, since it is because of the urban system and is links with small settlements that farmers can be reached with agricultural cortension services, production inputs, credit and storage, marketing and processing facilities, and it is through this system that governments can crease the proportion of rural population reached through health care, education and other community service. 431\\nBuilding materials constitute the most important construction input in developing countries, accounting for nearly two-thirds of the resources used in the production of shelter and infrastructure. This imposes enormous demands on natural resources and on the ability of the construction industry to convert available raw materials into construction resources that are durable and can be afforded by the people. Many developing countries, like India, are fortunately endowed with natural resources for the production of basic building materials, eg, bricks, blocks, aggregates, lime and other binders that can sustain human-settlements development - in particular, the production of shelter for low-income groups.\\nYet, local building-material industries in many of these countries fail to exploit their abundant natural-resource endowment, and continue to engage in the production of energy-intensive materials that often draw upon non-renewable resources. Notable among the factors that hinder exploitation of indigenous resources are: lack of data on local deposits, use of inappropriate technologies, and poor institutional and financial support for the industry.\\nSo far, only few countries have made any significant and sustained efforts to promote building-materials production, based on their natural-resource endowment and appropriate technology. This is mainly because of an effective and coherent strategy at the national level for expanding the indigenous building-materials sector. 432\\nAquatic and Biotic Support System\\nThe pressures of urbanization and development are creating hazards to water sources, subterranean water and other environmental assets. It is necessary to evolve scientific models and methods to protect vernal marshlands, rich grasslands, areas of desiccation and composition. The basic approach is to identify areas of water surplus and deficiency needing soil-moisture recharge\\\\&quot;,536872524]],[&quot;^17&quot;,[659,&quot;^Q&quot;,&quot;^18&quot;,536872515]],[&quot;^17&quot;,[659,&quot;^G&quot;,658,536872515]],[&quot;^17&quot;,[659,&quot;^Z&quot;,637,536872515]],[&quot;^17&quot;,[659,&quot;^X&quot;,637,536872515]],[&quot;^17&quot;,[659,&quot;^W&quot;,637,536872525]],[&quot;^17&quot;,[659,&quot;^@&quot;,[&quot;^ &quot;],536872524]],[&quot;^17&quot;,[659,&quot;^19&quot;,true,536872515]],[&quot;^17&quot;,[659,&quot;^&lt;&quot;,&quot;~u6347fb6c-38a7-4724-9992-03cd145b39b3&quot;,536872515]],[&quot;^17&quot;,[660,&quot;^S&quot;,&quot;in a seasonal scale of rainfall/dry months. This leads to area-wise strategies for rainwater harvesting, plantation and conservation. 433\\nAtmospheric Pollution\\nBesides the range of solid and hazardous wastes that are produced as byproducts of the manufacturing processes, industries also discharge a range of gaseous and particulate matter into the atmosphere, causing air pollution.\\nUsual sources of air pollution caused by industries are combustion of fuel, kin process and other sources related to energy use. Instances of air pollution in developing countries have increased sharply with industrialization, and their effect on health is made worse by stagnant and persistent air conditions in densely populated areas. The contribution of respiratory causes to illness and mortality is on the rise in the most rapidly industrializing urban settlements.\\nPollution-control devices such as particulate-removers and gas-scrubbers are already in use in industries. There is considerable scope for further reduction in the pollution levels by the substitution of fuel. In addition, good land-use practices can also significantly reduce health risks associated with industrial air pollution. There is a direct relationship between transport, energy consumption and pollutant emissions from transport sources. This relationship also offers the simplest approach to control transport emissions&quot;,536872530]],[&quot;^17&quot;,[660,&quot;^Q&quot;,&quot;^18&quot;,536872522]],[&quot;^17&quot;,[660,&quot;^G&quot;,659,536872522]],[&quot;^17&quot;,[660,&quot;^Z&quot;,637,536872522]],[&quot;^17&quot;,[660,&quot;^X&quot;,637,536872522]],[&quot;^17&quot;,[660,&quot;^W&quot;,637,536872523]],[&quot;^17&quot;,[660,&quot;^@&quot;,[&quot;^ &quot;],536872522]],[&quot;^17&quot;,[660,&quot;^L&quot;,[&quot;^16&quot;,[]],536872530]],[&quot;^17&quot;,[660,&quot;^19&quot;,true,536872522]],[&quot;^17&quot;,[660,&quot;^&lt;&quot;,&quot;~u6347fb75-07e1-4707-bd89-023763478392&quot;,536872522]],[&quot;^17&quot;,[661,&quot;^S&quot;,&quot;reduced consumption of fossil fuels and increased efficiency in transport energy use.\\nThere is another key relationship that is relevant to the air pollution problem: the greater the concentration of the population, the more severe is the exposure to air pollution, as air-shields have a finite capacity to absorb emissions within acceptable air-quality limits. A comprehensive assessment of the scale and severity of air pollution in developing countries is precluded by the complexity of contributory factors and lack of reliable information.\\nWastes generated by the household sector lead to local, regional and global pollution. Pollution at the local level includes indoor air pollution from cooking and other combustion activities, and pollutants include nitrogen oxide, carbon dioxide, ash particulates and organic compounds that evaporate from fuels. Combustion leads to regional pollution as the pollutants are carried and spread by winds. The release of carbon dioxide from fossil fuels and methane from the unburnt natural gas used by houscholds has a global&quot;,536872530]],[&quot;^17&quot;,[661,&quot;^Q&quot;,&quot;^18&quot;,536872530]],[&quot;^17&quot;,[661,&quot;^G&quot;,660,536872530]],[&quot;^17&quot;,[661,&quot;^Z&quot;,637,536872530]],[&quot;^17&quot;,[661,&quot;^X&quot;,637,536872530]],[&quot;^17&quot;,[661,&quot;^W&quot;,637,536872531]],[&quot;^17&quot;,[661,&quot;^19&quot;,true,536872530]],[&quot;^17&quot;,[661,&quot;^&lt;&quot;,&quot;~ua4624854-b614-4ffa-97d6-97d38b2c4af5&quot;,536872530]],[&quot;^17&quot;,[662,&quot;^S&quot;,&quot;impact through the greenhouse effect. This type of pollution can only be reduced br the use of renewable carbon-free resources like direct solar energy, and electricity generated from solat, wind and nuclear energy. 34\\n(1) High levels of air pollution: Industries in cities with high concentrations are usually the main pollutants. In many cities, congested streets, poorly maintained vehicle engines, roads and, often, high levels of additives in petrol contribute to air pollution.\\nThermal power stations burning high-sulfur coal or oil are also contributors, and in some cities, households using wood or coal as a fuel are contributors to pollution and the associated respiratory problems.435\\n(2) Pollution prevention and waste minimization: Methods of pollution prevention include changing industrial processes, revising industrial wastes, using industrial energy more efficiently, and changing product design. The concept has now expanded to embrace waste minimization, ie, reducing solid and hazardous wastes.436&quot;,536872538]],[&quot;^17&quot;,[662,&quot;^Q&quot;,&quot;^18&quot;,536872534]],[&quot;^17&quot;,[662,&quot;^G&quot;,661,536872534]],[&quot;^17&quot;,[662,&quot;^Z&quot;,637,536872534]],[&quot;^17&quot;,[662,&quot;^X&quot;,637,536872534]],[&quot;^17&quot;,[662,&quot;^W&quot;,637,536872539]],[&quot;^17&quot;,[662,&quot;^@&quot;,[&quot;^ &quot;],536872538]],[&quot;^17&quot;,[662,&quot;^19&quot;,true,536872534]],[&quot;^17&quot;,[662,&quot;^&lt;&quot;,&quot;~u6347fb7e-f03a-409c-bfdd-e5a4f10ca2c0&quot;,536872534]],[&quot;^17&quot;,[663,&quot;^S&quot;,&quot;Air quality management and sustainable development:\\nEngineering control strategies have generally been highly effective in reducing air-pollutant emissions. There are also some situations in which the combination of a high density of population and economic activity, together with a poor ambient air quality assimilative capacity, defy a solution based strictly upon engineering controls of pollutants. The population increase, coupled with more automobiles traveling more miles, has simply overwhelmed the rate at which the air quality improvements were made by replacing older vehicles by new vehicles with better technology. Other important air-quality management strategies include:\\n(a) Land use planning strategies;\\n(b) Transportation planning strategy; and\\n(c) Energy-management strategy.437\\n(4)\\nWater quality management and sustainable development:\\nMuch, if not most, of the preceding discussion related to air quality also applies, to water quality. That is, bodies of warer - rivers, lakes, estuaries - have an assimilative capacity dependent upon the physical and biochemical processes which dilute, mix and transform pollutants.&quot;,536872546]],[&quot;^17&quot;,[663,&quot;^Q&quot;,&quot;^18&quot;,536872540]],[&quot;^17&quot;,[663,&quot;^G&quot;,662,536872540]],[&quot;^17&quot;,[663,&quot;^Z&quot;,637,536872540]],[&quot;^17&quot;,[663,&quot;^X&quot;,637,536872540]],[&quot;^17&quot;,[663,&quot;^W&quot;,637,536872547]],[&quot;^17&quot;,[663,&quot;^@&quot;,[&quot;^ &quot;],536872546]],[&quot;^17&quot;,[663,&quot;^19&quot;,true,536872540]],[&quot;^17&quot;,[663,&quot;^&lt;&quot;,&quot;~u6347fb8b-f91c-428e-a4d2-52d216dab4df&quot;,536872540]],[&quot;^17&quot;,[664,&quot;^S&quot;,&quot;Dependent upon the amount of pollutant discharges into water and the assimilative capacity, the resulting concentrations of pollutants in the water and in the tissues of aquatic organisms will determine whether the body of water is fit or unfit for human consumption, aquatic life, commercial fishing, recreational purposes, or industrial use. Many developing nations, like India, suffer widespread poor water quality due to a combination of high pollution density, widespread pollutant discharge from natural resource extraction and processing, increasing industrialization, and inadequate assimilative capacity. 38\\nThe following relate to the recovery of clean rivers: 439\\n• To improve the quality of river water and to secure the flow of rivers to encourage the return of aquatic life;\\nInstallation of river-water purification facilities;\\n• Improvement of drainage, waste-water treatment, sewerage treatment and furtherance of advanced treatment; and\\n• Attractive and pleasant riverfront development.&quot;,536872554]],[&quot;^17&quot;,[664,&quot;^Q&quot;,&quot;^18&quot;,536872548]],[&quot;^17&quot;,[664,&quot;^G&quot;,663,536872548]],[&quot;^17&quot;,[664,&quot;^Z&quot;,637,536872548]],[&quot;^17&quot;,[664,&quot;^X&quot;,637,536872548]],[&quot;^17&quot;,[664,&quot;^W&quot;,637,536872555]],[&quot;^17&quot;,[664,&quot;^@&quot;,[&quot;^ &quot;],536872554]],[&quot;^17&quot;,[664,&quot;^19&quot;,true,536872548]],[&quot;^17&quot;,[664,&quot;^&lt;&quot;,&quot;~u6347fb93-1203-4c11-8d0a-685efaa356a5&quot;,536872548]],[&quot;^17&quot;,[665,&quot;^S&quot;,&quot;Energy\\nSun, wind, earth and water are the primary energy sources of the world. It is the solar energy conserved through billions of years that we are now enjoying as fossil fuels. But the energy crisis of the 1970s jolted the world into greater awareness for alternative energy development. We have to realize that it is solar energy that is the only source of our past and future energy; it is the sun that converts water into water vapor and brings it back on land-surface in the form of rain. It is this fallback of the photosynthetic conversion of solar energy that enables vegetation to grow and survive on the earth&apos;s surface. Itis the sun that helps generate oxygen and thus, sustain the survival of the entire life in this world. ° The development of simple, small eco-technologies with bio-architecture, which use replenishable fuels and adopt recycling, provides&quot;,536872562]],[&quot;^17&quot;,[665,&quot;^Q&quot;,&quot;^18&quot;,536872556]],[&quot;^17&quot;,[665,&quot;^G&quot;,664,536872556]],[&quot;^17&quot;,[665,&quot;^Z&quot;,637,536872556]],[&quot;^17&quot;,[665,&quot;^X&quot;,637,536872556]],[&quot;^17&quot;,[665,&quot;^W&quot;,637,536872557]],[&quot;^17&quot;,[665,&quot;^@&quot;,[&quot;^ &quot;],536872556]],[&quot;^17&quot;,[665,&quot;^19&quot;,true,536872556]],[&quot;^17&quot;,[665,&quot;^&lt;&quot;,&quot;~u6347fb9b-6b88-4eda-95c6-1291860ef5d8&quot;,536872556]],[&quot;^17&quot;,[666,&quot;^S&quot;,&quot;Environmentally sustainable and economical alternatives to the present energy Crisis and the pollution caused by it.&quot;,536872562]],[&quot;^17&quot;,[666,&quot;^Q&quot;,&quot;^18&quot;,536872562]],[&quot;^17&quot;,[666,&quot;^G&quot;,665,536872562]],[&quot;^17&quot;,[666,&quot;^Z&quot;,637,536872562]],[&quot;^17&quot;,[666,&quot;^X&quot;,637,536872562]],[&quot;^17&quot;,[666,&quot;^W&quot;,637,536872563]],[&quot;^17&quot;,[666,&quot;^19&quot;,true,536872562]],[&quot;^17&quot;,[666,&quot;^&lt;&quot;,&quot;~u1a68903a-3b73-4078-abb3-c77134a79312&quot;,536872562]],[&quot;^17&quot;,[667,&quot;^S&quot;,&quot;Energy can be derived from various sources. A conventional distinction is made between commercial fuels - modern fuels such as oil, coal, gas, and electricity, which have a commercial value and are often traded between countries - and non-commercial or traditional fuels such as wood, charcoal and plant/animal residues, which are not usually bought or sold. Despite the rising importance of commercial sources of energy in the developing world, for the majority of their citizens fuel-wood and biomass sources remain the primary energy sources for heating and cooling.\\nIn many areas of the developing world (eg, India), both rural and urban, all energy sources have to be paid for. There are significant differences in the total energy consumed and the relative importance of different sources, according to the level of income of the household. In general, low-income groups spend a higher proportion of their income on fuel, and the majority Of this energy expenditure is on wood-fuel. Higher income groups tend to have wider energy options, like kerosene, and spend a smaller propostion of their income on energy as a whole.\\nResearch in rural India has shown that energy options are more restricted&quot;,536872570]],[&quot;^17&quot;,[667,&quot;^Q&quot;,&quot;^18&quot;,536872566]],[&quot;^17&quot;,[667,&quot;^G&quot;,666,536872566]],[&quot;^17&quot;,[667,&quot;^Z&quot;,637,536872566]],[&quot;^17&quot;,[667,&quot;^X&quot;,637,536872566]],[&quot;^17&quot;,[667,&quot;^W&quot;,637,536872571]],[&quot;^17&quot;,[667,&quot;^@&quot;,[&quot;^ &quot;],536872570]],[&quot;^17&quot;,[667,&quot;^19&quot;,true,536872566]],[&quot;^17&quot;,[667,&quot;^&lt;&quot;,&quot;~u6347fba3-d018-4627-a5b1-f184068e4a55&quot;,536872566]],[&quot;^17&quot;,[668,&quot;^S&quot;,&quot;for lower income households For example, those households that on lang Are able to obtain firewood (often paying hired labor to collect it) from their own trees, and are also able to use as energy sources residues from their crops and dung from the cattle they own. In contrast, the landless have to depend to a much greater extent on firewood and other biomass sources collected from the forest, or common land, or from other people&apos;s land, in return for the work done. Where firewood is scarce, people turn to agriculture and animal wastes for fuel. The energy potential of such waste is very high, especially when used in modern conversion devices like gasifies. In most rural societies, however, much of these wastes have other uses. Hydropower, which is second to wood among the renewable and solar and wind energy sources, is currenty of smaller importance.&quot;,536872578]],[&quot;^17&quot;,[668,&quot;^Q&quot;,&quot;^18&quot;,536872574]],[&quot;^17&quot;,[668,&quot;^G&quot;,667,536872574]],[&quot;^17&quot;,[668,&quot;^Z&quot;,637,536872574]],[&quot;^17&quot;,[668,&quot;^X&quot;,637,536872574]],[&quot;^17&quot;,[668,&quot;^W&quot;,637,536872579]],[&quot;^17&quot;,[668,&quot;^@&quot;,[&quot;^ &quot;],536872578]],[&quot;^17&quot;,[668,&quot;^19&quot;,true,536872574]],[&quot;^17&quot;,[668,&quot;^&lt;&quot;,&quot;~u6347fbaa-944c-4717-ae24-4dc39f29f98a&quot;,536872574]],[&quot;^17&quot;,[669,&quot;^S&quot;,&quot;The Fuel-Wood Crisis This is especially true for developing countries with a vast number of poor rural and urban households, whose livelihoods and well-being depend on access to local supplies of traditional fuels such as firewood, cow dung and crop residues. At the same time, unprecedented pressure has been placed on the same biomass base from the agricultural and urban industrialized sectors. Forests are being cleared at a rapid rate to open up new agricultural land, and much of this is induced by the need to produce more goods for export. Some forest loss is inevitable, of course, to make way for human settlements, agriculture and industry. The combined rapid loss of forest-cover, however, will be ecologically, environmentally and, consequently, economically disastrous for the regions concerned.&quot;,536872586]],[&quot;^17&quot;,[669,&quot;^Q&quot;,&quot;^18&quot;,536872582]],[&quot;^17&quot;,[669,&quot;^G&quot;,668,536872582]],[&quot;^17&quot;,[669,&quot;^Z&quot;,637,536872582]],[&quot;^17&quot;,[669,&quot;^X&quot;,637,536872582]],[&quot;^17&quot;,[669,&quot;^W&quot;,637,536872587]],[&quot;^17&quot;,[669,&quot;^@&quot;,[&quot;^ &quot;],536872586]],[&quot;^17&quot;,[669,&quot;^19&quot;,true,536872582]],[&quot;^17&quot;,[669,&quot;^&lt;&quot;,&quot;~u6347fbb2-d7aa-4dab-a0c4-0dbc5c5dd666&quot;,536872582]],[&quot;^17&quot;,[670,&quot;^S&quot;,&quot;When firewood is no longer available in an area, rural people turn to burning biomass wastes such as cow dung, rice husk and cotton stalks. In some cases, these practices do not harm since a true waste product is incinerated (eg, cotton stalks). In other cases, however, the much-needed organic nutrients are diverted from the soil (eg, animal manure, some wet biomass, etc). One fact, however, seems certain. While we cannot go on using fuel-wood and other biomass sources the way we do today, no significant substitution appears to be in sight in the near and medium-term future. Given the basic need for domestic fuel and the low level of substitution possibilities, the only way out of this problem is to treat fuel wood like food, and grow it as a subsistence crop. 412\\nWood as a renewable source of energy is used in the context of the aditional sector. It is also an important feedstock for advanced energy. corersion processes in both developing and industrialized countrics, which incides the production of electricity and other potential fuels, such as combustible gases and liquids. In the next few decades the wood-fuel Crisis will ndoubtedly worsen and the theoretically renewable supply of trees wil creasingly become non-renewable. Population will increase substantially, and even if per capita consumption remains steady, the total wood-fuel demand is destined to grow. Finally, urban and industrial demand for wood-based fuels will increase also because of the high price of alternatives, whether in the form of traditional fuel-wood and charcoal, or as feedstock for more advanced biomass conversion systems. The challenge ahead for a developing country like India is tremendous: to stabilize and increase sustainable wood production to satisfy all legitimate demands in all sectors, at a time when unprecedented and increasing pressures are exerted on this resource from agriculture and industry.444\\nTechnologies for Sustainable Development&quot;,536872594]],[&quot;^17&quot;,[670,&quot;^Q&quot;,&quot;^18&quot;,536872588]],[&quot;^17&quot;,[670,&quot;^G&quot;,669,536872588]],[&quot;^17&quot;,[670,&quot;^Z&quot;,637,536872588]],[&quot;^17&quot;,[670,&quot;^X&quot;,637,536872588]],[&quot;^17&quot;,[670,&quot;^W&quot;,637,536872595]],[&quot;^17&quot;,[670,&quot;^@&quot;,[&quot;^ &quot;],536872594]],[&quot;^17&quot;,[670,&quot;^19&quot;,true,536872588]],[&quot;^17&quot;,[670,&quot;^&lt;&quot;,&quot;~u6347fbbb-b6d2-439d-a48f-0e14b383b3ea&quot;,536872588]],[&quot;^17&quot;,[671,&quot;^S&quot;,&quot;Characteristics of Sustainable Technology The application of technology has been the central means of greater human productivity and, consequently, increases in standards of living. We need new technologies - from materials to processes. Sustainable development is a key to solving problems created in the past and to preventing new ones in the future. Sustainable technology focuses on pollution prevention and clean technology. Pollution prevention minimizes undesirable effluents, emissions and water from products and processes that obviate the need for treatment and control. A preventive approach includes using fewer or non-polluting materials; designing processes that minimize waste products and pollutants and directing the latter to other useful purposes, and creating recyclable products. Clean technology uses less fuel or its alternative to produce energy, and generates little or no waste for industry, agriculture and transportation. *45\\nSustainable technologies are those that can reduce environmental pollution through significant technical advances. Because society as a whole benefits from sustainable technologies, they represent appropriate targets for public investment. Technological advancement can be considered environmentally and economically sustainable if it: 6\\n. Reduces environmental pollution cost effectively;\\n• Embodies a significant technical advance with less waste generation;\\n• Is generically applicable at the pre-competitive stage; and\\n• Results in a favorable ratio of social to private returns.\\nThe first criterion, environmental pollution, must be interpreted broadly to protect human health, public welfare and ecology. Technological development must avert serious pollution or markedly reduce the cost of preventing or controlling such problems.&quot;,536872602]],[&quot;^17&quot;,[671,&quot;^Q&quot;,&quot;^18&quot;,536872598]],[&quot;^17&quot;,[671,&quot;^G&quot;,670,536872598]],[&quot;^17&quot;,[671,&quot;^Z&quot;,637,536872598]],[&quot;^17&quot;,[671,&quot;^X&quot;,637,536872598]],[&quot;^17&quot;,[671,&quot;^W&quot;,637,536872603]],[&quot;^17&quot;,[671,&quot;^@&quot;,[&quot;^ &quot;],536872602]],[&quot;^17&quot;,[671,&quot;^19&quot;,true,536872598]],[&quot;^17&quot;,[671,&quot;^&lt;&quot;,&quot;~u6347fbc1-c9f2-4234-a921-fec86ed49aa8&quot;,536872598]],[&quot;^17&quot;,[672,&quot;^S&quot;,&quot;The second criterion, focus on technologies of the future, which does not imply that today&apos;s control technologies cannot yield major benefits, may well materialize in an entirely new approach to a problem such as renewable energy sources that obviate the need for fossil fuels.\\nThe third criterion characterizes sustainable technologies in policy terms through support for private-sector technology development. A generic technology is the one that is likely to have wide importance across a class of problems or industrial contexts. Its realization may underlie or make possible the solution to a sequence of technical problems.\\nThe last criterion, which defines sustainable technology by a high ratio of social to private returns, corresponds to a large difference between socioeconomic and financial benefits. Often, research shows important technological innovations yield greater social and economic benefits than their developers can receive.\\nIn summary, sustainable development technologies are those that depend upon preventive and clean technology. These technologies must be commercially available, economically compatible, and environmentally and socially acceptable.447&quot;,536872610]],[&quot;^17&quot;,[672,&quot;^Q&quot;,&quot;^18&quot;,536872606]],[&quot;^17&quot;,[672,&quot;^G&quot;,671,536872606]],[&quot;^17&quot;,[672,&quot;^Z&quot;,637,536872606]],[&quot;^17&quot;,[672,&quot;^X&quot;,637,536872606]],[&quot;^17&quot;,[672,&quot;^W&quot;,637,536872611]],[&quot;^17&quot;,[672,&quot;^@&quot;,[&quot;^ &quot;],536872610]],[&quot;^17&quot;,[672,&quot;^19&quot;,true,536872606]],[&quot;^17&quot;,[672,&quot;^&lt;&quot;,&quot;~u6347fbcd-bbd9-48b9-8c09-6ccdf4313126&quot;,536872606]],[&quot;^17&quot;,[673,&quot;^S&quot;,&quot;Energy Technologies\\nThe energy needs of developing nations (eg, India) will grow at a faster rate than those of industrialized societies because of the population growth; economic development is essential for their survival. Yet, unless more cost-effective energy alternatives become available, wood, coal and oil will be the primary fuels used by developing nations, and traditional energy technologics bill be the primary technologies for their economic growth.\\nOne of the greatest technological challenges for the future will be to develop less environmental sources of energy, while simultaneously reducing total energy consumption through better energy-efficiency in industry, agriculture, consumer products, the home, and in almost every other sector of the economy. New energy technology will continue to grow as the connections between environmental and economic well-being become more apparent.\\nOf all the technological areas that need to be made sustainable, energy is the most critical. The generation and use of energy are responsible for a large percentage of almost all forms of pollution. For this reason alone, sustainable development will be impossible without new energy technologies. 48\\nEnergy demands to produce goods and services in industry and transportation and to meet daily needs in residential and commercial buildings have been increasing with every passing year. If cheap and non-polluting energy technologies were in place, a host of new less polluting, economically attractive industrial, agricultural and transportation technologies could be used.\\nA phased strategy is necessary to achieve energy systems for sustainable development. The first step in this strategy is greatly increased energy efficiency or conservation. The second step is the use of existing clean fuel technologies. The third and final step is the development and use of advanced, clean, cost-effective energy technologies.\\nWe depend on energy to produce goods and services for industry, transportation, and residential and commercial buildings. This energy and Its uses vary significantly in terms of the efficiency and improvements that can be made. The incentives and opportunities that energy uses offer the greatest strategic opportunities for broad application and substantial reductions in environmental risks. To ease the transition from today&apos;s high-energy consumption path to a sustainable path based on renewable resources and other advanced energy technologies, we must make effective use of the cleanest fuels available right now.\\nIn the 21\\&quot; century, we must develop even cleaner and more efficient energy technology to make them cost-effective, and employ them in every Sector of the economy. We must demonstrate the technical feasibility of solar, wind- and geothermal-energy technologies, introduce new preventive and control techniques, and adopt higher energy-efficiency standards for everything - from automobiles to household appliances. Energy-efficiency is the most effective and environmentally beneficial approach resolving the nation&apos;s major energy problems at this time. Although, a totally non-polluting, non-fossil energy system may be feasible in the future, the most needed and desirable technologies at present are those that increase energy efficiency in the transport and building sectors.449&quot;,536872618]],[&quot;^17&quot;,[673,&quot;^Q&quot;,&quot;^18&quot;,536872612]],[&quot;^17&quot;,[673,&quot;^G&quot;,672,536872612]],[&quot;^17&quot;,[673,&quot;^Z&quot;,637,536872612]],[&quot;^17&quot;,[673,&quot;^X&quot;,637,536872612]],[&quot;^17&quot;,[673,&quot;^W&quot;,637,536872619]],[&quot;^17&quot;,[673,&quot;^@&quot;,[&quot;^ &quot;],536872618]],[&quot;^17&quot;,[673,&quot;^19&quot;,true,536872612]],[&quot;^17&quot;,[673,&quot;^&lt;&quot;,&quot;~u6347fbd5-58f2-4b1b-beb2-e9719399a5a1&quot;,536872612]],[&quot;^17&quot;,[674,&quot;^S&quot;,&quot;A: TRANSPORTATION The adverse environmental consequences of transportation are well recognized. Three basic strategies could lessen or eliminate these environmental costs: cleaner vehicles, more efficient vehicle use, and decreased travel demand. Radical new technologies that could make a major contribution, eg, electric or hydrogen vehicles are currently impeded by energy-storage problems. However, advanced engine designs (eg, low heat rejection engines), ceramic engines, improved electronic controls and continuously variable transmissions are among the advances that would be comparatively easier to integrate into the current vehicular fleet. 450&quot;,536872626]],[&quot;^17&quot;,[674,&quot;^Q&quot;,&quot;^18&quot;,536872622]],[&quot;^17&quot;,[674,&quot;^G&quot;,673,536872622]],[&quot;^17&quot;,[674,&quot;^Z&quot;,637,536872622]],[&quot;^17&quot;,[674,&quot;^X&quot;,637,536872622]],[&quot;^17&quot;,[674,&quot;^W&quot;,637,536872627]],[&quot;^17&quot;,[674,&quot;^@&quot;,[&quot;^ &quot;],536872626]],[&quot;^17&quot;,[674,&quot;^19&quot;,true,536872622]],[&quot;^17&quot;,[674,&quot;^&lt;&quot;,&quot;~u6347fbde-94d7-4d83-8d66-e0c9b6f110e4&quot;,536872622]],[&quot;^17&quot;,[675,&quot;^S&quot;,&quot;B: BUILDINGS Because space heating and cooling, lighting, water heating and other appliances account for a large percentage of energy use, making buildings more energy-efficient is desirable. Current heating and cooling technologies could, in theory, improve efficiency several fold. Energy-efficient technologies available today perform the same tasks, produce the same products, and provide the same comfort and convenience as traditional technologies, while using a fraction of the energy consumed by the latter.\\nIndividuals and the industry should be the focus of incentives to encourage environmentally improved technologies. Home-owners should be induced to renovate houses to make them environmentally sound. Automobile purchasers should be induced to consider more fuel-efficient vehicles. There is virtually no area of the economy that could not be motivated to renovate, update or replace environmentally harmful technologies, if the right incentive is given.!\\nRegarding V&apos;aastw and building design, the goal is to promote buildings in which the design, materials and site orientation make best use of the sun and wind, so as to limit the need for heating or air conditioning. Of course, this goal is one among many other such goals, as those related to health, safety Shad low cost. In the design and use of materials, there are always trade or herween cost and performance, tis technically feasible to produce high-quality housing in both warm and cool climates, which need little external energy to keep the internal temperature comfortable. But it would hardly be appropriate to promote these strongly if this implies a large increase in housing costs.\\nEven though it cannot be generalized, the fact is that most societies have traditional building forms and materials that are more successful at moderating internal temperatures at low cost, compared with many modern, imported techniques and designs. 452&quot;,536872634]],[&quot;^17&quot;,[675,&quot;^Q&quot;,&quot;^18&quot;,536872630]],[&quot;^17&quot;,[675,&quot;^G&quot;,674,536872630]],[&quot;^17&quot;,[675,&quot;^Z&quot;,637,536872630]],[&quot;^17&quot;,[675,&quot;^X&quot;,637,536872630]],[&quot;^17&quot;,[675,&quot;^W&quot;,637,536872635]],[&quot;^17&quot;,[675,&quot;^@&quot;,[&quot;^ &quot;],536872634]],[&quot;^17&quot;,[675,&quot;^19&quot;,true,536872630]],[&quot;^17&quot;,[675,&quot;^&lt;&quot;,&quot;~u6347fbe6-390d-411a-98c1-4eab1d7c58a7&quot;,536872630]],[&quot;^17&quot;,[676,&quot;^S&quot;,&quot;Sustainable Energy System for Human Settlements\\nAn adequate supply of animate and inanimate energy is essential to human development: energy consumption is a measure of human welfare, and there is a close relationship between efficient energy consumption and economic development. Achievement of sustainable development, therefore, implies the realization of a sustainable energy future, especially in meeting transport, industrial and household demands. Continuation of past patterns of energy-resource use, without due regard to their ecological impact, could lead to a resource-consumption crisis. The overall problem is: how to meet the future energy needs of a growing population, taking into account the potential of non-renewable and renewable primary energy sources, and the emerging ecological problems. Current energy paths are dependent on the use of coal, oil and natural gas; their replacement by other sources of energy would be a time-consuming and expensive process.453\\nIn a developing country (like India), population growth will have an important impact on energy availability, especially on the demand for traditional fuels such as biomass. Energy conservation can play a role but only to the extent of making scarce and deplete-able energy resources available for an extended time. Hence, energy conservation alone will not be sufficient; additional efforts towards developing new energy sources will be a strong factor in energy-resource sustainability. There are varying degrees of exploitation of non-renewable and renewable energy sources. Of all non-renewable energy sources, petroleum, natural gas and coal are the least&quot;,536872642]],[&quot;^17&quot;,[676,&quot;^Q&quot;,&quot;^18&quot;,536872638]],[&quot;^17&quot;,[676,&quot;^G&quot;,675,536872638]],[&quot;^17&quot;,[676,&quot;^Z&quot;,637,536872638]],[&quot;^17&quot;,[676,&quot;^X&quot;,637,536872638]],[&quot;^17&quot;,[676,&quot;^W&quot;,637,536872643]],[&quot;^17&quot;,[676,&quot;^@&quot;,[&quot;^ &quot;],536872642]],[&quot;^17&quot;,[676,&quot;^19&quot;,true,536872638]],[&quot;^17&quot;,[676,&quot;^&lt;&quot;,&quot;~u6347fbf7-9564-4796-bf1b-f797ac230240&quot;,536872638]],[&quot;^17&quot;,[677,&quot;^S&quot;,&quot;exploited, especially in developing countries. Of the renewable forms of energy, biomass is the source most widely used by the urban poor and the rural population in developing countries. In India, the most commonly used biomass is animal wastes.\\nThe use of non-renewable source of energy (fossil fuels) causes pollution problems associated with emissions of carbon dioxide, nitrogen oxide, methane (when gas is burnt as a fuel) and particles. Burning of biomass increases the carbon dioxide emission in developing countries. Other direct consequences of burning wood fuels are increased deforestation and land erosion, which in turn lead to climatic changes. An indirect but, nevertheless, possible harmful effect is that if trees are cut and not replaced through replanting, there is reduction of carbon dioxide uptake by forests and, hence, an increase of carbon dioxide in the atmosphere. 454\\nBy definition, sustainable development implies minimum use of necessary resources. So, to overcome system constraints, action is necessary on all fronts to reduce per-capita energy consumption, especially of non-renewable fuels. A sustainable energy future might, therefore, be much dependent on the increased availability and use of renewable energy sources as means of improving environmental quality and supporting sustainable development.\\nAt present, there are only four renewable and practical carbon-free energy resources - breeder reactor, wind, large-scale use of solar energy, and nuclear energy based on fusion.\\nAnother aspect of energy use in human settlements concerns the design construction and operation of buildings. Most of the energy is used in only a small number of materials, principally steel and aluminum products, cement and concrete products, paint and plastic products, and brick and wood products. This embodied energy used in a building amount to several times the annual energy consumption of the same building in use. Thus, designers have to be brought to realize the usefulness of passive solar heating and natural cooling of buildings, and encourage designing buildings that incorporate these techniques. Settlement plans should take into account the need to orient buildings for maximum energy efficiency.455&quot;,536872650]],[&quot;^17&quot;,[677,&quot;^Q&quot;,&quot;^18&quot;,536872646]],[&quot;^17&quot;,[677,&quot;^G&quot;,676,536872646]],[&quot;^17&quot;,[677,&quot;^Z&quot;,637,536872646]],[&quot;^17&quot;,[677,&quot;^X&quot;,637,536872646]],[&quot;^17&quot;,[677,&quot;^W&quot;,637,536872651]],[&quot;^17&quot;,[677,&quot;^@&quot;,[&quot;^ &quot;],536872650]],[&quot;^17&quot;,[677,&quot;^19&quot;,true,536872646]],[&quot;^17&quot;,[677,&quot;^&lt;&quot;,&quot;~u6347fbfe-f560-4f06-9053-80c41a5c9c17&quot;,536872646]],[&quot;^17&quot;,[678,&quot;^S&quot;,&quot;Arteries and Veins\\nA new firm line of action (transport networks) for urban planning should be taken, on the lines of the veins and arteries inside our body. This means avoidance of parking on the ground. All new vehicular roads should be below ground level. Parking and roads usually take one-third of the city area, marginalizing man. Underground parking will mean gaining additional space for people without increasing surface area. Existing streets should be identified, which can be closed to traffic and converted into boulevards.\\nSubsequently, vehicular traffic should be gradually dipped to the basement.\\nThis will reduce noise and pollution, and release ample additional space for people (Fig. 3.11). 456 Another way would be to encourage use of non-polluting means of transport, like bicycles.\\nChanging work patterns, advancing telecommunication technologies and a dawning sense of ecological awareness offer the promise of a transformed habitat and the potential to humanize our relations in space. New management, communication and patterns of Vaastu living are converging to promote the productive home, where workshop and garden, community and production areas may be components in the designing and grouping of homes. As such, the object of Vaast - city planning - should be to conserve itansportation and avoid physical movement by communication, wherever possible. Decentralization of work centers, mixed land use, and linear morphology of work acorers with chowkes and squares enhance socio-cultural fichness and provide an even pattern of transportation. 57&quot;,536872658]],[&quot;^17&quot;,[678,&quot;^Q&quot;,&quot;^18&quot;,536872654]],[&quot;^17&quot;,[678,&quot;^G&quot;,677,536872654]],[&quot;^17&quot;,[678,&quot;^Z&quot;,637,536872654]],[&quot;^17&quot;,[678,&quot;^X&quot;,637,536872654]],[&quot;^17&quot;,[678,&quot;^W&quot;,637,536872655]],[&quot;^17&quot;,[678,&quot;^@&quot;,[&quot;^ &quot;],536872654]],[&quot;^17&quot;,[678,&quot;^19&quot;,true,536872654]],[&quot;^17&quot;,[678,&quot;^&lt;&quot;,&quot;~u6347fc05-3410-4f04-80a6-5b408cae2265&quot;,536872654]],[&quot;^17&quot;,[679,&quot;^S&quot;,&quot;Eco-Centric Culture\\nPlanning and development should provide a holistic perspective and engage attention on crosscutting issues within the context of local communities and eco-systems. The fundamental premise of sustainable development in the Indian tradition is based on the process of self-help, public participation, and arousing consciousness among the masses by spiritual, ritual and religious connotations. This facilitates a harmonious relationship between man and the environment. Today, unless everyone is concerned about environment, the government, centralized efforts and finance and legislation cannot be successful.\\nTo make a breakthrough, it is essential to rediscover simple and pragmatic measures that establish a holistic integration of the five elements of nature-the panchabhutas - with space, mankind and time. Man (Purusha) is, indeed, an embodiment of the elements and forces of nature (Prakrit). He is one with the capacity for consciousness, self-reflection and transcendence. On this premise, there is a need to rediscover the &apos;eco-centric culture&apos;, which provides an innate, and all-embracing survival, replacing the &apos;techno-centric&apos; approach, which is leading the world to doom and destruction of the environment. 458&quot;,536872665]],[&quot;^17&quot;,[679,&quot;^Q&quot;,&quot;^18&quot;,536872661]],[&quot;^17&quot;,[679,&quot;^G&quot;,678,536872661]],[&quot;^17&quot;,[679,&quot;^Z&quot;,637,536872661]],[&quot;^17&quot;,[679,&quot;^X&quot;,637,536872661]],[&quot;^17&quot;,[679,&quot;^W&quot;,637,536872666]],[&quot;^17&quot;,[679,&quot;^@&quot;,[&quot;^ &quot;],536872665]],[&quot;^17&quot;,[679,&quot;^19&quot;,true,536872661]],[&quot;^17&quot;,[679,&quot;^&lt;&quot;,&quot;~u6347fc0e-a70b-4fb4-99af-a281f6f80da1&quot;,536872661]],[&quot;^17&quot;,[680,&quot;^S&quot;,&quot;&quot;,536872672]],[&quot;^17&quot;,[680,&quot;^Q&quot;,&quot;^18&quot;,536872672]],[&quot;^17&quot;,[680,&quot;^A&quot;,true,536872672]],[&quot;^17&quot;,[680,&quot;^G&quot;,684,536872708]],[&quot;^17&quot;,[680,&quot;^Z&quot;,626,536872672]],[&quot;^17&quot;,[680,&quot;^X&quot;,626,536872672]],[&quot;^17&quot;,[680,&quot;^W&quot;,626,536872673]],[&quot;^17&quot;,[680,&quot;
