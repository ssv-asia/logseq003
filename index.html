quot;^17&quot;,[258,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[258,&quot;^&lt;&quot;,&quot;~u6346a056-2b57-431d-bda4-22d8eb792556&quot;,536870915]],[&quot;^17&quot;,[259,&quot;^S&quot;,&quot;(iii) **Water efficiency:** ED considerations in improving water use efficiency through building design include the following:&quot;,536870915]],[&quot;^17&quot;,[259,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[259,&quot;^G&quot;,256,536870915]],[&quot;^17&quot;,[259,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[259,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[259,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[259,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[259,&quot;^&lt;&quot;,&quot;~u6346a056-34c5-457e-8cb4-ffc81b878f2b&quot;,536870915]],[&quot;^17&quot;,[260,&quot;^S&quot;,&quot;What are the principles to be adopted when designing green buildings? We will take up this question in Subsection 9.3.2.&quot;,536870915]],[&quot;^17&quot;,[260,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[260,&quot;^G&quot;,267,536870915]],[&quot;^17&quot;,[260,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[260,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[260,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[260,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[260,&quot;^&lt;&quot;,&quot;~u6346a056-ea21-4ae2-9c54-5165cc0bb3d8&quot;,536870915]],[&quot;^17&quot;,[261,&quot;^S&quot;,&quot;(iv) **Indoor air quality:** Energy-efficient buildings are more airtight and therefore hold greater potential for indoor air quality problems, especially if not properly ventilated. Building products can contribute to poor air quality. But, by selecting the materials lower in chemicals and toxins and installing mechanical ventilation systems to ensure an adequate fresh air supply, we can reduce adverse environmental impacts.&quot;,536870915]],[&quot;^17&quot;,[261,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[261,&quot;^G&quot;,277,536870915]],[&quot;^17&quot;,[261,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[261,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[261,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[261,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[261,&quot;^&lt;&quot;,&quot;~u6346a056-07be-43c1-a099-57abb58f27ce&quot;,536870915]],[&quot;^17&quot;,[262,&quot;^S&quot;,&quot;(i) **Energy efficiency and renewable energy resources:** Commercially available, cost-effective energy technologies could reduce the overall energy consumption, for example, in the United States by as much as one-third – worth some $343 billion. Strategies to achieve this include proper siting and airtight construction, as well as installing energy-efficient equipment and appliances and renewable energy systems.&quot;,536870915]],[&quot;^17&quot;,[262,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[262,&quot;^G&quot;,278,536870915]],[&quot;^17&quot;,[262,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[262,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[262,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[262,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[262,&quot;^&lt;&quot;,&quot;~u6346a056-b89d-46db-ad0e-243f13976e31&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^S&quot;,&quot;Use recirculating systems for centralised hot water distribution.&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[263,&quot;^G&quot;,279,536870915]],[&quot;^17&quot;,[263,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[263,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[263,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[263,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[263,&quot;^&lt;&quot;,&quot;~u6346a056-5192-4565-b2a2-f5a8344fccf0&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^S&quot;,&quot;Use state-of-the-art irrigation controllers and self-closing nozzles on hoses.&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[264,&quot;^G&quot;,265,536870915]],[&quot;^17&quot;,[264,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[264,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[264,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[264,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[264,&quot;^&lt;&quot;,&quot;~u6346a056-da0d-4a58-8f44-64ff72f9f19c&quot;,536870915]],[&quot;^17&quot;,[265,&quot;^S&quot;,&quot;Meter the landscape separately from buildings. Use micro-irrigation (which excludes sprinklers and high-pressure sprayers) to supply water in non-turf areas.&quot;,536870915]],[&quot;^17&quot;,[265,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[265,&quot;^G&quot;,272,536870915]],[&quot;^17&quot;,[265,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[265,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[265,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[265,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[265,&quot;^&lt;&quot;,&quot;~u6346a056-e50d-4576-91f2-2d4beb44864e&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^S&quot;,&quot;In short, buildings have a tremendous impact on the environment both during their construction and through their operation. The term green building refers to buildings that make use of land, design and construction strategies in such a way as to reduce environmental impacts.&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[266,&quot;^G&quot;,255,536870915]],[&quot;^17&quot;,[266,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[266,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[266,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[266,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[266,&quot;^&lt;&quot;,&quot;~u6346a056-74c7-4491-9179-4f9d990aabab&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^S&quot;,&quot;What this means is that green building practices offer an opportunity to create environmentally sound and resource-efficient buildings by using an integrated approach to design. Green buildings promote resource conservation, including energy efficiency, renewable energy, and water conservation features; consider environmental impacts and waste minimisation; create a healthy and comfortable environment; reduce operation and maintenance costs and address issues such as historical preservation, access to public transportation and other community infrastructure systems. Green buildings consider the entire life-cycle of the building and its components as well as its economic and environmental impact and performance (http://www.sustainable.doe.gov/buildings/gbprinc.shtml).&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[267,&quot;^G&quot;,294,536870915]],[&quot;^17&quot;,[267,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[267,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[267,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[267,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[267,&quot;^&lt;&quot;,&quot;~u6346a056-f181-42db-8d55-a0f7911ff63a&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^S&quot;,&quot;Install point-of-use hot water heating systems for more distant locations.&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[268,&quot;^G&quot;,263,536870915]],[&quot;^17&quot;,[268,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[268,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[268,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[268,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[268,&quot;^&lt;&quot;,&quot;~u6346a056-1452-41e3-9d6f-f470817625f2&quot;,536870915]],[&quot;^17&quot;,[269,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[269,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[269,&quot;^G&quot;,258,536870915]],[&quot;^17&quot;,[269,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[269,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[269,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[269,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[269,&quot;^&lt;&quot;,&quot;~u6346a056-f4b8-4c91-bb8f-4758e0a41bfb&quot;,536870915]],[&quot;^17&quot;,[270,&quot;^S&quot;,&quot;## 9.3.3 ED strategies for building construction&quot;,536870915]],[&quot;^17&quot;,[270,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[270,&quot;^G&quot;,296,536870915]],[&quot;^17&quot;,[270,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[270,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[270,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[270,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,2],536870915]],[&quot;^17&quot;,[270,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[270,&quot;^19&quot;,false,536870915]],[&quot;^17&quot;,[270,&quot;^&lt;&quot;,&quot;~u6346a056-ccfb-4ae2-9409-d7106464713b&quot;,536870915]],[&quot;^17&quot;,[271,&quot;^S&quot;,&quot;Let us now consider an example.&quot;,536870915]],[&quot;^17&quot;,[271,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[271,&quot;^G&quot;,266,536870915]],[&quot;^17&quot;,[271,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[271,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[271,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[271,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[271,&quot;^&lt;&quot;,&quot;~u6346a056-8ec9-4017-9d17-0340462e4df2&quot;,536870915]],[&quot;^17&quot;,[272,&quot;^S&quot;,&quot;Use a water budget approach that schedules irrigation using the California irrigation management information system data for landscaping.&quot;,536870915]],[&quot;^17&quot;,[272,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[272,&quot;^G&quot;,268,536870915]],[&quot;^17&quot;,[272,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[272,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[272,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[272,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[272,&quot;^&lt;&quot;,&quot;~u6346a056-0c65-4a08-a9b5-dbe223d92749&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^S&quot;,&quot;The Government of India has established a council for promotion of building material and technology (see Case 9.3).&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[273,&quot;^G&quot;,287,536870915]],[&quot;^17&quot;,[273,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[273,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[273,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[273,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[273,&quot;^&lt;&quot;,&quot;~u6346a056-fd13-45ef-b079-f79fc5514028&quot;,536870915]],[&quot;^17&quot;,[274,&quot;^S&quot;,&quot;&quot;,536870915]],[&quot;^17&quot;,[274,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[274,&quot;^G&quot;,283,536870915]],[&quot;^17&quot;,[274,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[274,&quot;^X&quot;,256,536870915]],[&quot;^17&quot;,[274,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[274,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[274,&quot;^&lt;&quot;,&quot;~u6346a056-fc4a-43e0-bff3-0cb619ec307a&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^S&quot;,&quot;Install high-efficiency lighting systems with advanced lighting controls.&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[275,&quot;^G&quot;,304,536870915]],[&quot;^17&quot;,[275,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[275,&quot;^X&quot;,256,536870915]],[&quot;^17&quot;,[275,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[275,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[275,&quot;^&lt;&quot;,&quot;~u6346a056-8ff8-445f-9d68-52b84f9b39be&quot;,536870915]],[&quot;^17&quot;,[276,&quot;^S&quot;,&quot;## 9.3.2 Principles of green building&quot;,536870915]],[&quot;^17&quot;,[276,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[276,&quot;^G&quot;,260,536870915]],[&quot;^17&quot;,[276,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[276,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[276,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[276,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,2],536870915]],[&quot;^17&quot;,[276,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[276,&quot;^19&quot;,false,536870915]],[&quot;^17&quot;,[276,&quot;^&lt;&quot;,&quot;~u6346a056-7fb4-4711-bc70-f23b5e144f99&quot;,536870915]],[&quot;^17&quot;,[277,&quot;^S&quot;,&quot;(iii) **Resource conservation:** Conserving resources is a cornerstone of green building techniques. There are many ways to conserve resources during the building process. For example, selecting materials that have at least some recycled content can conserve natural resources and virgin materials. Minimising construction wastes can ease the impact on landfills and resources. Installing water- and energy-efficient products can conserve resources, while reducing operating costs. Choosing a green (plant-covered) roof can reduce energy use, cool urban heat islands and prevent storm water runoff as well as contributes to wildlife habitat and air quality.&quot;,536870915]],[&quot;^17&quot;,[277,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[277,&quot;^G&quot;,295,536870915]],[&quot;^17&quot;,[277,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[277,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[277,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[277,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[277,&quot;^&lt;&quot;,&quot;~u6346a056-be98-4a4a-92c5-478933469550&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^S&quot;,&quot;The principles of a green building include the following (http://www.sustainable.doe.gov):&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[278,&quot;^G&quot;,276,536870915]],[&quot;^17&quot;,[278,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[278,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[278,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[278,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[278,&quot;^&lt;&quot;,&quot;~u6346a056-0f99-4209-98a2-187d5fa3f151&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^S&quot;,&quot;Minimise wastewater by using ultra low-flush toilets, low-flow showerheads and other water conserving fixtures.&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[279,&quot;^G&quot;,291,536870915]],[&quot;^17&quot;,[279,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[279,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[279,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[279,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[279,&quot;^&lt;&quot;,&quot;~u6346a056-f89f-4388-8fd5-b22d7d0294b3&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^S&quot;,&quot;a)Write your answer in the space given below.&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[280,&quot;^G&quot;,292,536870915]],[&quot;^17&quot;,[280,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[280,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[280,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[280,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[280,&quot;^&lt;&quot;,&quot;~u6346a056-f043-4737-9c7d-284848b68588&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^S&quot;,&quot;### LEARNING ACTIVITY 9.3&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[281,&quot;^G&quot;,273,536870915]],[&quot;^17&quot;,[281,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[281,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[281,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[281,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,3],536870915]],[&quot;^17&quot;,[281,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[281,&quot;^19&quot;,false,536870915]],[&quot;^17&quot;,[281,&quot;^&lt;&quot;,&quot;~u6346a056-f7f8-46dd-ab91-fa086d280220&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^S&quot;,&quot;Select sustainable construction materials and products by evaluating several characteristics such as reused and recycled content, zero or low off gassing of harmful air emissions, zero or low toxicity, sustainably harvested materials, high recyclability, durability, longevity, and local production. These products promote resource conservation and efficiency.  Using recycled-content products also helps develop markets for recycled materials.&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[282,&quot;^G&quot;,287,536870915]],[&quot;^17&quot;,[282,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[282,&quot;^X&quot;,287,536870915]],[&quot;^17&quot;,[282,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[282,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[282,&quot;^&lt;&quot;,&quot;~u6346a056-051e-46ee-8a2a-f7f73c9e6ec7&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^S&quot;,&quot;Consider alternative energy sources such as photovoltaic and fuel cells that are now available in new products and applications. Renewable energy sources provide a great symbol of emerging technologies for the future.&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[283,&quot;^G&quot;,285,536870915]],[&quot;^17&quot;,[283,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[283,&quot;^X&quot;,256,536870915]],[&quot;^17&quot;,[283,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[283,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[283,&quot;^&lt;&quot;,&quot;~u6346a056-359d-41e7-91c5-1a1eabb0432b&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^S&quot;,&quot;Design with adequate space to facilitate recycling collection and to incorporate a solid waste management programme that prevents waste generation.&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[284,&quot;^G&quot;,293,536870915]],[&quot;^17&quot;,[284,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[284,&quot;^X&quot;,287,536870915]],[&quot;^17&quot;,[2 ],[&quot;^17&quot;,[288,&quot;^S&quot;,&quot;In Subsections 9.3.1 to 9.3.3, we will touch upon some aspects of green buildings.&quot;,536870915]],[&quot;^17&quot;,[288,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[288,&quot;^G&quot;,289,536870915]],[&quot;^17&quot;,[288,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[288,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[288,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[288,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[288,&quot;^&lt;&quot;,&quot;~u6346a056-02a2-4a2f-99a5-f7230085a9bf&quot;,536870915]],[&quot;^17&quot;,[289,&quot;^S&quot;,&quot;A green building **may cost more upfront, but saves through lower operating costs** over the building. The green building approach applies a project **life-cycle cost analysis** for determining the appropriate upfront expenditure. This analytical method calculates costs over the useful life of the asset. These cost savings can only be fully realised when they are incorporated at the project’s conceptual design phase with the assistance of an integrated team of professionals.&quot;,536870915]],[&quot;^17&quot;,[289,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[289,&quot;^G&quot;,303,536870915]],[&quot;^17&quot;,[289,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[289,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[289,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[289,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[289,&quot;^&lt;&quot;,&quot;~u6346a056-bdfa-4e4a-8408-89c94aaade7c&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^S&quot;,&quot;Maximise light colours for roofing and wall finish materials; and use minimal glass on east and west exposures.&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[290,&quot;^G&quot;,286,536870915]],[&quot;^17&quot;,[290,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[290,&quot;^X&quot;,256,536870915]],[&quot;^17&quot;,[290,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[290,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[290,&quot;^&lt;&quot;,&quot;~u6346a056-d56f-457c-8fc1-a5d6ad1a5c28&quot;,536870915]],[&quot;^17&quot;,[291,&quot;^S&quot;,&quot;Design dual plumbing to use recycled water for toilet flushing or a gray water system that recovers rainwater or other non-potable water for site irrigation.&quot;,536870915]],[&quot;^17&quot;,[291,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[291,&quot;^G&quot;,259,536870915]],[&quot;^17&quot;,[291,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[291,&quot;^X&quot;,259,536870915]],[&quot;^17&quot;,[291,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[291,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[291,&quot;^&lt;&quot;,&quot;~u6346a056-6112-4753-8fb3-19a7bc736d37&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^S&quot;,&quot;Note:&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[292,&quot;^G&quot;,301,536870915]],[&quot;^17&quot;,[292,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[292,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[292,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[292,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[292,&quot;^&lt;&quot;,&quot;~u6346a056-87cd-4278-9495-48025b1fcd4f&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^S&quot;,&quot;Reuse and recycle construction and demolition materials.  For example, using inert demolition materials as a base course for a parking lot keeps materials out of landfills and costs less.&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[293,&quot;^G&quot;,305,536870915]],[&quot;^17&quot;,[293,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[293,&quot;^X&quot;,287,536870915]],[&quot;^17&quot;,[293,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[293,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[293,&quot;^&lt;&quot;,&quot;~u6346a056-f0c2-44b3-9eb0-e6643069275a&quot;,536870915]],[&quot;^17&quot;,[294,&quot;^S&quot;,&quot;In the USA, there are more than 76 million residential buildings and nearly 5 million commercial buildings. These buildings together use one-third of all the energy consumed in the USA and two-thirds of all electricity. By the year 2010, it is estimated another 38 million buildings will be constructed. The challenge is to build them eco-smart in that they use a minimum of non-renewable energy, produce a minimum of pollution and cost a minimum of energy dollars, while increasing the level of comfort, health, and safety of the people who live and work in them. There are many opportunities to make buildings cleaner. For example, if only 10% of homes in the USA used solar water-heating systems, we would avoid about 8.4 million metric tonnes of carbon emissions each year.&quot;,536870915]],[&quot;^17&quot;,[294,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[294,&quot;^G&quot;,271,536870915]],[&quot;^17&quot;,[294,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[294,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[294,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[294,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[294,&quot;^&lt;&quot;,&quot;~u6346a056-e9e1-4868-82f6-2256d6b5a760&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^S&quot;,&quot;(ii) **Environmental impact:** The built environment has a tremendous impact on the environment. However, your building can interact more positively with the environment, if you pay special attention to preserving the site’s integrity and natural characteristics, appropriate landscaping and the selection of materials that have lower embodied energy and those that are produced locally.&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[295,&quot;^G&quot;,262,536870915]],[&quot;^17&quot;,[295,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[295,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[295,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[295,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[295,&quot;^&lt;&quot;,&quot;~u6346a056-7b6c-4c6e-9275-7d00fcd00166&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^S&quot;,&quot;(v) **Community issues:** Placing green building projects within easy access of public transportation, medical facilities, shopping areas and recreational facilities decreases the need for automobiles and encourages bicycling and walking. In addition, successful green buildings blend into the community, preserving natural and historical characteristics and will utilise existing infrastructure in order to reduce sprawl. Co-housing represents one approach to creating a community of green buildings.&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[296,&quot;^G&quot;,261,536870915]],[&quot;^17&quot;,[296,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[296,&quot;^X&quot;,249,536870915]],[&quot;^17&quot;,[296,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[296,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[296,&quot;^&lt;&quot;,&quot;~u6346a056-2c4b-40c4-89aa-df97e340d3d5&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^S&quot;,&quot;Select passive design strategies (i.e., shape and orientation, passive solar design and the use of natural lighting can dramatically affect building energy performance.)&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[297,&quot;^G&quot;,256,536870915]],[&quot;^17&quot;,[297,&quot;^Z&quot;,249,536870915]],[&quot;^17&quot;,[297,&quot;^X&quot;,256,536870915]],[&quot;^17&quot;,[297,&quot;^W&quot;,249,536870915]],[&quot;^17&quot;,[297,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[297,&quot;^&lt;&quot;,&quot;~u6346a056-3a79-44a4-81ed-9b6ae37a39c3&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^S&quot;,&quot;## 9.3.1 Green buildings&quot;,536870915]],[&quot;^17&quot;,[298,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[298, ^17&quot;,[464,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[464,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[464,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[464,&quot;^&lt;&quot;,&quot;~u6346a056-9c78-45c5-bd29-8072d1b6250c&quot;,536870915]],[&quot;^17&quot;,[465,&quot;^S&quot;,&quot;Sanskrit texts for temple construction discovered in Rajasthan, in northwestern region of India, include Sutradhara Mandana&apos;s Prasadamandana (literally, planning and building a temple) with chapters on town building. Manasara shilpa and Mayamata, texts of South Indian origin, estimated to be in circulation by 5th to 7th century AD, is a guidebook on South Indian Vastu design and construction. Isanasivagurudeva paddhati is another Sanskrit text from the 9th century describing the art of building in India in south and central India. In north India, Brihat-samhita by Varāhamihira is the widely cited ancient Sanskrit text from 6th century describing the design and construction of Nagara style of Hindu temples.&quot;,536870915]],[&quot;^17&quot;,[465,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[465,&quot;^G&quot;,510,536870915]],[&quot;^17&quot;,[465,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[465,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[465,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[465,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[465,&quot;^&lt;&quot;,&quot;~u6346a056-a5dc-4b26-b0f3-c351f424ab83&quot;,536870915]],[&quot;^17&quot;,[466,&quot;^S&quot;,&quot;Prasada kirtana&quot;,536870915]],[&quot;^17&quot;,[466,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[466,&quot;^G&quot;,520,536870915]],[&quot;^17&quot;,[466,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[466,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[466,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[466,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[466,&quot;^&lt;&quot;,&quot;~u6346a056-2bd3-4c62-8f9d-1377722f31a3&quot;,536870915]],[&quot;^17&quot;,[467,&quot;^S&quot;,&quot;There exist many Vāstu-Śastras on the art of building houses, temples, towns and cities. By 6th century AD, Sanskrit texts for constructing palatial temples were in circulation in India.Vāstu-Śastras include chapters on home construction, town planning, and how efficient villages, towns and kingdoms integrated temples, water bodies and gardens within them to achieve harmony with nature. While it is unclear, states Barnett, as to whether these temple and town planning texts were theoretical studies and if or when they were properly implemented in practice, these texts suggest that town planning and Hindu temples were conceived as ideals of art and integral part of Hindu social and spiritual life.&quot;,536870915]],[&quot;^17&quot;,[467,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[467,&quot;^G&quot;,505,536870915]],[&quot;^17&quot;,[467,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[467,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[467,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[467,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[467,&quot;^&lt;&quot;,&quot;~u6346a056-b849-489b-930f-72d85d3f4dbe&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^S&quot;,&quot;Jnana ratna kosha&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[468,&quot;^G&quot;,508,536870915]],[&quot;^17&quot;,[468,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[468,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[468,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[468,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[468,&quot;^&lt;&quot;,&quot;~u6346a056-c281-417d-ba0c-8e5f0f5dc170&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^S&quot;,&quot;Nava sastra (36 books, most lost)&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[469,&quot;^G&quot;,462,536870915]],[&quot;^17&quot;,[469,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[469,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[469,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[469,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[469,&quot;^&lt;&quot;,&quot;~u6346a056-e388-4136-9376-0d63571db138&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^S&quot;,&quot;## Vastu and superstition&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[470,&quot;^G&quot;,495,536870915]],[&quot;^17&quot;,[470,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[470,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[470,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[470,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,2],536870915]],[&quot;^17&quot;,[470,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[470,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[470,&quot;^&lt;&quot;,&quot;~u6346a056-5a72-4d74-ba62-0ef6bca9c5e1&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^S&quot;,&quot;## Description&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[471,&quot;^G&quot;,485,536870915]],[&quot;^17&quot;,[471,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[471,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[471,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[471,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,2],536870915]],[&quot;^17&quot;,[471,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[471,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[471,&quot;^&lt;&quot;,&quot;~u6346a056-85a6-4260-9f94-52ace7358aa4&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^S&quot;,&quot;Vastu Shastra are the textual part of Vastu Vidya - the broader knowledge about architecture and design theories from ancient India. Vastu Vidya is a collection of ideas and concepts, with or without the support of layout diagrams, that are not rigid. Rather, these ideas and concepts are models for the organisation of space and form within a building or collection of buildings, based on their functions in relation to each other, their usage and the overall fabric of the Vastu. Ancient Vastu Shastra principles include those for the design of Mandir (Hindu temples),and the principles for the design and layout of houses, towns, cities, gardens, roads, water works, shops and other public areas.&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[472,&quot;^G&quot;,509,536870915]],[&quot;^17&quot;,[472,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[472,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[472,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[472,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[472,&quot;^&lt;&quot;,&quot;~u6346a056-14e6-4c9d-b687-94ac3cb3b27e&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^S&quot;,&quot;Silpa prakasa&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[473,&quot;^G&quot;,425,536870915]],[&quot;^17&quot;,[473,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[473,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[473,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[473,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[473,&quot;^&lt;&quot;,&quot;~u6346a056-ad9b-4754-a14a-6e51fbdb5194&quot;,536870915]],[&quot;^17&quot;,[474,&quot;^S&quot;,&quot;Brhat samhita (Chapters 53–58)&quot;,536870915]],[&quot;^17&quot;,[474,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[474,&quot;^G&quot;,491,536870915]],[&quot;^17&quot;,[474,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[474,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[474,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[474,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[474,&quot;^&lt;&quot;,&quot;~u6346a056-97f7-4d6e-9255-6718407eaf6b&quot;,536870915]],[&quot;^17&quot;,[475,&quot;^S&quot;,&quot;During the colonial rule period of India, town planning officials of the British Raj did not consider Vastu Vidya, but largely grafted Islamic Mughal era motifs and designs such as domes and arches onto Victorian-era style buildings without overall relationship layout. This movement, known as Indo-Saracenic architecture, is found in chaotically laid out, but externally grand structures in the form of currently used major railway stations, harbours, tax collection buildings, and other colonial offices in South Asia.&quot;,536870915]],[&quot;^17&quot;,[475,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[475,&quot;^G&quot;,507,536870915]],[&quot;^17&quot;,[475,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[475,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[475,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[475,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[475,&quot;^&lt;&quot;,&quot;~u6346a056-3692-4f9a-b337-addb7c49909a&quot;,536870915]],[&quot;^17&quot;,[476,&quot;^S&quot;,&quot;The use of Vastu shastra and Vastu consultants in modern home and public projects is controversial.  Some architects, particularly during India&apos;s colonial era, considered it arcane and superstitious. Other architects state that critics have not read the texts and that most of the text is about flexible design guidelines for space, sunlight, flow and function.&quot;,536870915]],[&quot;^17&quot;,[476,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[476,&quot;^G&quot;,470,536870915]],[&quot;^17&quot;,[476,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[476,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[476,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[476,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[476,&quot;^&lt;&quot;,&quot;~u6346a056-0cfa-4817-8030-4023f55589ca&quot;,536870915]],[&quot;^17&quot;,[477,&quot;^S&quot;,&quot;Vastu Vidya&quot;,536870915]],[&quot;^17&quot;,[477,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[477,&quot;^G&quot;,493,536870915]],[&quot;^17&quot;,[477,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[477,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[477,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[477,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[477,&quot;^&lt;&quot;,&quot;~u6346a056-e9c8-4334-82ce-15bfd1e74f98&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^S&quot;,&quot;Vāstu Śastra Vidya was ignored, during colonial era construction, for several reasons. These texts were viewed by 19th and early 20th century architects as archaic, the literature was inaccessible being in an ancient language not spoken or read by the architects, and the ancient texts assumed space to be readily available. In contrast, public projects in the colonial era were forced into crowded spaces and local layout constraints, and the ancient Vastu sastra were viewed with prejudice as superstitious and rigid about a square grid or traditional materials of construction. Sachdev and Tillotson state that these prejudices were flawed, as a scholarly and complete reading of the Vāstu Śastra literature amply suggests the architect is free to adapt the ideas to new materials of construction, local layout constraints and into a non-square space. The design and completion of a new city of Jaipur in early 1700s based on Vāstu Śastra texts, well before any colonial era public projects, was one of many proofs. Other examples include modern public projects designed by Charles Correa such as Jawahar Kala Kendra in Jaipur, and Gandhi Ashram in Ahmedabad. Vastu Shastra remedies have also been applied by Khushdeep Bansal in 1997 to the Parliament complex of India, when he contented that the library being built next to the building is responsible for political instability in the country.&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[478,&quot;^G&quot;,475,536870915]],[&quot;^17&quot;,[478,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[478,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[478,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[478,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[478,&quot;^&lt;&quot;,&quot;~u6346a056-4b69-4f46-9ab7-151f57d1ca35&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^S&quot;,&quot;Raja griha nirmana (architecture and construction principles for royal palaces)&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[479,&quot;^G&quot;,442,536870915]],[&quot;^17&quot;,[479,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[479,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[479,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[479,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[479,&quot;^&lt;&quot;,&quot;~u6346a056-614b-4b58-8cbb-50fc6cbcc68f&quot;,536870915]],[&quot;^17&quot;,[480,&quot;^S&quot;,&quot;In contemporary India, states Chakrabarti, consultants that include \\&quot;quacks, priests and astrologers\\&quot; fueled by greed are marketing pseudoscience and superstition in the name of Vastu-sastras. They have little knowledge of what the historic Vastu-sastra texts actually teach, and they frame it in terms of a \\&quot;religious tradition\\&quot;, rather than ground it in any \\&quot;architectural theory\\&quot; therein.&quot;,536870915]],[&quot;^17&quot;,[480,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[480,&quot;^G&quot;,472,536870915]],[&quot;^17&quot;,[480,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[480,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[480,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[480,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[480,&quot;^&lt;&quot;,&quot;~u6346a056-e7df-47df-9a6f-8c8480c05049&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^S&quot;,&quot;Prasada Lakshana&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[481,&quot;^G&quot;,466,536870915]],[&quot;^17&quot;,[481,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[481,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[481,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[481,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[481,&quot;^&lt;&quot;,&quot;~u6346a056-6701-4b30-90bb-d34f66f65fed&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^S&quot;,&quot;## Sanskrit treatises on architecture&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[482,&quot;^G&quot;,489,536870915]],[&quot;^17&quot;,[482,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[482,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[482,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[482,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,2],536870915]],[&quot;^17&quot;,[482,&quot;^L&quot;,[],536870915]],[&quot;^17&quot;,[482,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[482,&quot;^&lt;&quot;,&quot;~u6346a056-1468-4998-a2ed-e23b85f210c4&quot;,536870915]],[&quot;^17&quot;,[483,&quot;^S&quot;,&quot;Pitha (9 squares) corresponds to Tri-pada (three divided site)&quot;,536870915]],[&quot;^17&quot;,[483,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[483,&quot;^G&quot;,519,536870915]],[&quot;^17&quot;,[483,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[483,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[483,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[483,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[483,&quot;^&lt;&quot;,&quot;~u6346a056-afe5-42b1-a821-b5069f4c803a&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^S&quot;,&quot;Rupa mandana&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[484,&quot;^G&quot;,479,536870915]],[&quot;^17&quot;,[484,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[484,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[484,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[484,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[484,&quot;^&lt;&quot;,&quot;~u6346a056-6ea9-439a-acf8-3a0953b2c183&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^S&quot;,&quot;Vastu sastras are stated by some to have roots in pre-1st-century CE literature, but these views suffer from being a matter of interpretation. For example, the mathematical rules and steps for constructing Vedic yajna square for the sacrificial fire are in the Sulba-sutras dated to 4th-century BCE. However, these are ritual artifacts and they are not buildings or temples or broader objects of a lasting architecture. Varahamihira&apos;s Brihat Samhita dated to about the sixth century CE is among the earliest known Indian texts with dedicated chapters with principles of architecture. For example, Chapter 53 of the Brihat Samhita is titled \\&quot;On architecture\\&quot;, and there and elsewhere it discusses elements of vastu sastra such as \\&quot;planning cities and buildings\\&quot; and \\&quot;house structures, orientation, storeys, building balconies\\&quot; along with other topics. According to Michael Meister, a scholar of Indian architecture, we must acknowledge that Varahamihira does mention his own sources on vastu as older texts and sages. However, these may be mythology and reflect the Indian tradition to credit mythical sages and deities.&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[485,&quot;^G&quot;,516,536870915]],[&quot;^17&quot;,[485,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[485,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[485,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[485,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[485,&quot;^&lt;&quot;,&quot;~u6346a056-ab24-4734-8ac6-2ac4670e9d06&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^S&quot;,&quot;Vastu prakasa&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^Q&quot;,&quot;^18&quot;,536870915]],[&quot;^17&quot;,[486,&quot;^G&quot;,502,536870915]],[&quot;^17&quot;,[486,&quot;^Z&quot;,416,536870915]],[&quot;^17&quot;,[486,&quot;^X&quot;,416,536870915]],[&quot;^17&quot;,[486,&quot;^W&quot;,416,536870915]],[&quot;^17&quot;,[486,&quot;^19&quot;,true,536870915]],[&quot;^17&quot;,[486,&quot;^&lt;&quot;,&quot;~u6346a056-3a8f-4c35-acae-100afa5ee831&quot;,536870915]],[&quot;^17 8&quot;,536871026]],[&quot;^17&quot;,[533,&quot;^A&quot;,false,536871026]],[&quot;^17&quot;,[533,&quot;^G&quot;,530,536871026]],[&quot;^17&quot;,[533,&quot;^Z&quot;,528,536871026]],[&quot;^17&quot;,[533,&quot;^X&quot;,528,536871026]],[&quot;^17&quot;,[533,&quot;^W&quot;,528,536871805]],[&quot;^17&quot;,[533,&quot;^@&quot;,[&quot;^ &quot;],536871804]],[&quot;^17&quot;,[533,&quot;^19&quot;,true,536871026]],[&quot;^17&quot;,[533,&quot;^&lt;&quot;,&quot;~u6346a1f5-b326-4421-9cd9-0a64f7c7e5b1&quot;,536871026]],[&quot;^17&quot;,[534,&quot;^S&quot;,&quot;&quot;,536871028]],[&quot;^17&quot;,[534,&quot;^Q&quot;,&quot;^18&quot;,536871028]],[&quot;^17&quot;,[534,&quot;^A&quot;,false,536871028]],[&quot;^17&quot;,[534,&quot;^G&quot;,533,536871028]],[&quot;^17&quot;,[534,&quot;^Z&quot;,528,536871028]],[&quot;^17&quot;,[534,&quot;^X&quot;,528,536871028]],[&quot;^17&quot;,[534,&quot;^W&quot;,528,536871029]],[&quot;^17&quot;,[534,&quot;^@&quot;,[&quot;^ &quot;],536871028]],[&quot;^17&quot;,[534,&quot;^19&quot;,true,536871028]],[&quot;^17&quot;,[534,&quot;^&lt;&quot;,&quot;~u6346a1f5-06f5-4dda-bfe8-f0b1d03b80d8&quot;,536871028]],[&quot;^17&quot;,[535,&quot;^S&quot;,&quot;Abstract — The present study assessed the status of the Greater Flamingo Phoenicopterus roseus and Lesser Flamingo Phoeniconaias minor populations at Sambhar Lake with comparison to 1,873 when they were first reported. Massive ecological deterioration of this important flamingo habitat and a severe reduction in the populations of both species has been witnessed in the 20th century and more recently during the current decade (2000–2010). Sambhar Lake, a Ramsar Site, is currently facing a variety of threats – both climate-related and man-made. Novel strategies for conservation management are required immediately to stop this fascinating wetland ecosystem from sliding into oblivion. This study is an earnest attempt to draw the attention of the Government of India, IUCN-SSC/Wetlands International Flamingo Specialist Group (FSG), conservation practitioners, academics, social scientists, wildlife specialists, NGOs and other responsible agencies in India and abroad to suggest ways to formulate strategies and an effective action plan to conserve this inland saline wetland.&quot;,536871236]],[&quot;^17&quot;,[535,&quot;^Q&quot;,&quot;^18&quot;,536871050]],[&quot;^17&quot;,[535,&quot;^A&quot;,false,536871050]],[&quot;^17&quot;,[535,&quot;^G&quot;,534,536871050]],[&quot;^17&quot;,[535,&quot;^Z&quot;,528,536871050]],[&quot;^17&quot;,[535,&quot;^X&quot;,528,536871050]],[&quot;^17&quot;,[535,&quot;^W&quot;,528,536871237]],[&quot;^17&quot;,[535,&quot;^@&quot;,[&quot;^ &quot;],536871236]],[&quot;^17&quot;,[535,&quot;^19&quot;,true,536871050]],[&quot;^17&quot;,[535,&quot;^&lt;&quot;,&quot;~u6346a202-29f9-43f2-9019-a5c20ef1b6a4&quot;,536871050]],[&quot;^17&quot;,[536,&quot;^S&quot;,&quot;&quot;,536871058]],[&quot;^17&quot;,[536,&quot;^Q&quot;,&quot;^18&quot;,536871058]],[&quot;^17&quot;,[536,&quot;^A&quot;,false,536871058]],[&quot;^17&quot;,[536,&quot;^G&quot;,570,536871176]],[&quot;^17&quot;,[536,&quot;^Z&quot;,528,536871058]],[&quot;^17&quot;,[536,&quot;^X&quot;,528,536871058]],[&quot;^17&quot;,[536,&quot;^W&quot;,528,536871059]],[&quot;^17&quot;,[536,&quot;^@&quot;,[&quot;^ &quot;],536871058]],[&quot;^17&quot;,[536,&quot;^19&quot;,true,536871058]],[&quot;^17&quot;,[536,&quot;^&lt;&quot;,&quot;~u6346a233-d7e0-4c15-9870-229efc655bb7&quot;,536871058]],[&quot;^17&quot;,[537,&quot;^S&quot;,&quot;# Introduction\\n\\nFlamingos in Rajasthan are sighted mainly at Sambhar Lake (in Jaipur district), Panchbhadra Lake (in Barmer district), Ana Sagar (in Ajmer district) and Keoladeo National Park (KNP) (Bharatpur district). Major banding studies have shown the migration of Greater Flamingos from Russia to Iran and from there to India during extremely cold weather (Cramp &amp; Simmons, 1977). One of six Ramsar Sites in\\nIndia, Sambhar Lake is considered the most significant flamingo habitat on the Indian subcontinent after the Rann of Kutchh. KNP is a World Heritage Site and one of two Ramsar Sites in Rajasthan. The status of Ramsar Site (Wetland of International Importance) was bestowed upon Sambhar Lake in March 1990. In November 2000, it was declared an Important Bird Area (IBA) (INRJ-16 and A4, A4i and A4ii codes) by BirdLife International owing to its rich aquatic avifaunal diversity, especially flamingos (Islam &amp; Rahmani, 2004). R. M. Adam (1873) was the first to report the wonderful avifauna of Sambhar Lake.\\n\\nToday, the lake is jointly owned by the state Government and Sambhar Salts Limited, and has a\\n7560 km2 catchment area comprising dry deciduous forest with sparse thorny scrubs typical of arid\\nand semi-arid zones. The lake basin is divided by a 5.16 km long dam between Gudha in the north and Jhapok in the south. The lake water displays a varietyof colours in different seasons: dark brick-red in summers due to algae *Dunaliella salina* and *Arthrospira platensis*, while from September to November algae *Arthrospira*, *Spirulina*, *Anabaenopsis *and *Dunaliella *provide a bluish-green tinge. Examination of the available records from the past century and recent population surveys show a large decline in the numbers of flamingos and other waterbirds spending the winter at the lake. Unfortunately, the status of flamingos at Sambhar Lake was not documented after 2005, but the authors have been monitoring the general faunal diversity, conservation issues and the numbers and movements of aquatic avifauna of Sambhar Lake especially flamingos since 2006. A comparison of our data with previous investigations shows a sharp decline in the numbers of migratory birds at Sambhar Lake.&quot;,536871314]],[&quot;^17&quot;,[537,&quot;^Q&quot;,&quot;^18&quot;,536871062]],[&quot;^17&quot;,[537,&quot;^A&quot;,false,536871062]],[&quot;^17&quot;,[537,&quot;^G&quot;,536,536871062]],[&quot;^17&quot;,[537,&quot;^Z&quot;,528,536871062]],[&quot;^17&quot;,[537,&quot;^X&quot;,528,536871062]],[&quot;^17&quot;,[537,&quot;^W&quot;,528,536871315]],[&quot;^17&quot;,[537,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,1],536871314]],[&quot;^17&quot;,[537,&quot;^L&quot;,[&quot;^16&quot;,[]],536871314]],[&quot;^17&quot;,[537,&quot;^19&quot;,true,536871069]],[&quot;^17&quot;,[537,&quot;^&lt;&quot;,&quot;~u6346a234-1136-4420-9758-d9a9aee4635f&quot;,536871062]],[&quot;^17&quot;,[538,&quot;^S&quot;,&quot;&quot;,536871073]],[&quot;^17&quot;,[538,&quot;^Q&quot;,&quot;^18&quot;,536871073]],[&quot;^17&quot;,[538,&quot;^A&quot;,false,536871073]],[&quot;^17&quot;,[538,&quot;^G&quot;,537,536871073]],[&quot;^17&quot;,[538,&quot;^Z&quot;,528,536871073]],[&quot;^17&quot;,[538,&quot;^X&quot;,528,536871073]],[&quot;^17&quot;,[538,&quot;^W&quot;,528,536871074]],[&quot;^17&quot;,[538,&quot;^@&quot;,[&quot;^ &quot;],536871073]],[&quot;^17&quot;,[538,&quot;^19&quot;,true,536871073]],[&quot;^17&quot;,[538,&quot;^&lt;&quot;,&quot;~u6346a23f-4e51-460a-8ecd-c27de307c7c2&quot;,536871073]],[&quot;^17&quot;,[539,&quot;^S&quot;,&quot;# Study area\\n\\nSambhar Salt Lake is situated in Jaipur, Ajmer and Nagaur districts of Rajasthan at 26º 52&apos;\\nN-27º02&apos; N, 74º54&apos;E-75º14&apos;E. Somewhat elliptical in shape with a maximum depth of 3m and a size of 190 km2 when at full capacity, this shallow lake is a rain-fed playa which receives water in-flow of varied salinity via the four ephemeral streams (referred to as rivers) namely, Rupangarh, Mendha, Khardia and Khandel. Although, the flamingos in the area frequently change sites depending on the availability of food and other factors such as human disturbance, their maximum population has been frequently observed on the main lake, city-bittern area, Deodhani and the saltpans of Gudha, Jhapok and Nawa village/town located in the south of the lake. It is worth- mentioning here that, the western lake is a continuous sheet of water, whereas the eastern part of the lake is mainly used for salt manufacturing (Figure 1).&quot;,536871375]],[&quot;^17&quot;,[539,&quot;^Q&quot;,&quot;^18&quot;,536871075]],[&quot;^17&quot;,[539,&quot;^A&quot;,false,536871075]],[&quot;^17&quot;,[539,&quot;^G&quot;,538,536871075]],[&quot;^17&quot;,[539,&quot;^Z&quot;,528,536871075]],[&quot;^17&quot;,[539,&quot;^X&quot;,528,536871075]],[&quot;^17&quot;,[539,&quot;^W&quot;,528,536871376]],[&quot;^17&quot;,[539,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,1],536871375]],[&quot;^17&quot;,[539,&quot;^L&quot;,[&quot;^16&quot;,[]],536871375]],[&quot;^17&quot;,[539,&quot;^19&quot;,true,536871320]],[&quot;^17&quot;,[539,&quot;^&lt;&quot;,&quot;~u6346a23f-7dce-42ff-819b-f61915fd1b04&quot;,536871075]],[&quot;^17&quot;,[541,&quot;^S&quot;,&quot;# Methods\\n\\nThe direct count method was employed to assess flamingo numbers using Nikon binoculars\\n(10x42) and telescope (D=50mm W25). The counts were taken at least three times a year during October – April for five consecutive years (2006 – 2010). The general condition of the lake, including temperature and rainfall pattern, was also recorded as these factors are known to adversely affect populations of migratory avifauna. In addition, the available literature on flamingos of Sambhar Lake, beginning 1873, was carefully examined for comparison.&quot;,536871400]],[&quot;^17&quot;,[541,&quot;^Q&quot;,&quot;^18&quot;,536871085]],[&quot;^17&quot;,[541,&quot;^G&quot;,539,536871324]],[&quot;^17&quot;,[541,&quot;^Z&quot;,528,536871085]],[&quot;^17&quot;,[541,&quot;^X&quot;,528,536871085]],[&quot;^17&quot;,[541,&quot;^W&quot;,528,536871401]],[&quot;^17&quot;,[541,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,1],536871400]],[&quot;^17&quot;,[541,&quot;^L&quot;,[&quot;^16&quot;,[]],536871400]],[&quot;^17&quot;,[541,&quot;^19&quot;,true,536871379]],[&quot;^17&quot;,[541,&quot;^&lt;&quot;,&quot;~u8fe1d7c3-3b2a-4119-8ebb-b406bd3ed217&quot;,536871085]],[&quot;^17&quot;,[542,&quot;^S&quot;,&quot;# Results and discussion\\n\\nDuring the study, which included years of high rainfall, the flamingos did not arrive at Sambhar Lake before the onset of winter (October) and left the lake by early or late March. Thus, population counts were made between October and April. A drastic reduction in the populations of both Greater and Lesser Flamingos was observed (Table 1). Greater&quot;,536871420]],[&quot;^17&quot;,[542,&quot;^Q&quot;,&quot;^18&quot;,536871085]],[&quot;^17&quot;,[542,&quot;^G&quot;,541,536871085]],[&quot;^17&quot;,[542,&quot;^Z&quot;,528,536871085]],[&quot;^17&quot;,[542,&quot;^X&quot;,528,536871085]],[&quot;^17&quot;,[542,&quot;^W&quot;,528,536871421]],[&quot;^17&quot;,[542,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1&lt;&quot;,1],536871420]],[&quot;^17&quot;,[542,&quot;^L&quot;,[&quot;^16&quot;,[]],536871420]],[&quot;^17&quot;,[542,&quot;^19&quot;,true,536871404]],[&quot;^17&quot;,[542,&quot;^&lt;&quot;,&quot;~ubb1f3d52-a4df-4e41-b046-ce762a06795c&quot;,536871085]],[&quot;^17&quot;,[543,&quot;^S&quot;,&quot;Flamingos outnumbered Lesser Flamingos at all times except in October 2007 when a flock of 349 Lesser Flamingos along with 42 Greater Flamingos visited the lake for 29 days. Interestingly, one pair of Greater Flamingos and one lone Greater Flamingo visited the lake for 15 days in April 2006 and 2007, respectively, which is a significant observation considering the gregarious nature of this species.&quot;,536871440]],[&quot;^17&quot;,[543,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[543,&quot;^G&quot;,542,536871094]],[&quot;^17&quot;,[543,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[543,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[543,&quot;^W&quot;,528,536871441]],[&quot;^17&quot;,[543,&quot;^@&quot;,[&quot;^ &quot;],536871440]],[&quot;^17&quot;,[543,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[543,&quot;^&lt;&quot;,&quot;~ufa2ef2d0-e93e-4f91-9aff-967b22787220&quot;,536871094]],[&quot;^17&quot;,[544,&quot;^S&quot;,&quot;Flamingos were altogether absent during the peak summer months of (late) April to June and\\nalso from July to September.&quot;,536871444]],[&quot;^17&quot;,[544,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[544,&quot;^G&quot;,543,536871094]],[&quot;^17&quot;,[544,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[544,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[544,&quot;^W&quot;,528,536871445]],[&quot;^17&quot;,[544,&quot;^@&quot;,[&quot;^ &quot;],536871444]],[&quot;^17&quot;,[544,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[544,&quot;^&lt;&quot;,&quot;~u76b8a681-46c9-40ed-aff3-23122a769c75&quot;,536871094]],[&quot;^17&quot;,[545,&quot;^S&quot;,&quot;&quot;,536871094]],[&quot;^17&quot;,[545,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[545,&quot;^G&quot;,544,536871094]],[&quot;^17&quot;,[545,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[545,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[545,&quot;^W&quot;,528,536871095]],[&quot;^17&quot;,[545,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[545,&quot;^&lt;&quot;,&quot;~uad97ad30-247b-44f9-beef-42f5663995cc&quot;,536871094]],[&quot;^17&quot;,[546,&quot;^S&quot;,&quot;In general, the lake faces harsh climatic conditions with average maximum and minimum temperature between 35-45°C in summer and 4-27°C in winter. There are seasonal variations in the lake size during pre and post-monsoon periods (Vijayan *et al.*, 2004). The lake has not been at full capacity for 25 years, and a wide variation in the total annual rainfall is clearly evident from records over the last century (Gopal &amp; Sharma, 1994). The earliest available records confirm the presence of 25,000 flamingos on the lake (Adam, 1873, 1874; Hume, 1878).&quot;,536871480]],[&quot;^17&quot;,[546,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[546,&quot;^G&quot;,545,536871094]],[&quot;^17&quot;,[546,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[546,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[546,&quot;^W&quot;,528,536871481]],[&quot;^17&quot;,[546,&quot;^@&quot;,[&quot;^ &quot;],536871480]],[&quot;^17&quot;,[546,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[546,&quot;^&lt;&quot;,&quot;~u77e121d3-4c00-4dab-a4f8-7aae58057834&quot;,536871094]],[&quot;^17&quot;,[547,&quot;^S&quot;,&quot;Thereafter, the arrival of flamingos at Sambhar Lake was recorded by many investigators (MacCann, 1939; Roonwal, 1969; Rahmani, 1997). According to Agrawal (1951), Mukherjee (1968), Alam (1981), Gole (1984) and Gopal &amp; Sharma (1994), the number of flamingos on the lake ranged from 5,000 to\\n8,000. Observations from 1995–96 reported much high numbers, for example Sangha (1998) reported 18,000 Greater and 4,500 Lesser Flamingos, and Kumar (2005) reported 50,000–100,000 Greater Flamingos. Despite these usual sightings, there appears to have been an overall decline in numbers from 25,000 in the mid-1970s to 5,000 during 1951–94. This decline across the century is disturbing. During the drought years of 1939, 1987, 1988, 1989 and 2000, a completely dry lake bed resulted in no flamingos arriving at Sambhar Lake even in the month of December (Gopal &amp; Sharma, 1994; Kumar,\\n2005) – evidence of the deteriorating state of the lake.&quot;,536871542]],[&quot;^17&quot;,[547,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[547,&quot;^G&quot;,546,536871094]],[&quot;^17&quot;,[547,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[547,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[547,&quot;^W&quot;,528,536871543]],[&quot;^17&quot;,[547,&quot;^@&quot;,[&quot;^ &quot;],536871542]],[&quot;^17&quot;,[547,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[547,&quot;^&lt;&quot;,&quot;~u0de73cd5-b573-468f-bb3e-cb792b00a3f1&quot;,536871094]],[&quot;^17&quot;,[550,&quot;^S&quot;,&quot;&quot;,536871094]],[&quot;^17&quot;,[550,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[550,&quot;^G&quot;,547,536871523]],[&quot;^17&quot;,[550,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[550,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[550,&quot;^W&quot;,528,536871523]],[&quot;^17&quot;,[550,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[550,&quot;^&lt;&quot;,&quot;~ud095baca-12fb-44fd-ac9b-a18c2455b5ac&quot;,536871094]],[&quot;^17&quot;,[551,&quot;^S&quot;,&quot;A comparison of our data with past records demonstrates that fluctuations in flamingo numbers\\nat Sambhar Lake are largely dependent on the availability of food and rainfall. The total annual rainfall in both 2006 and 2007 was less than 100 mm leaving the lake bed completely dry (Kulshreshtha *et\\nal*., 2006), while in 2008 the total rainfall was over 1,200 mm resulting in continuous water supply from the main lake to the saltpans until late March in 2009 (Kulshreshtha &amp; Sharma, 2008, 2009; Sharma &amp; Kulshreshtha 2009). This may explain why the flamingo population was relatively small in 2006 and 2007, while large in 2008 when 3,000 birds were observed on the main lake. The area where the birds were flocking was approximately 3 to 4 km from the lake margins, which were too muddy to access. As a result, it was not possible to identify the species even with a good quality telescope.&quot;,536871589]],[&quot;^17&quot;,[551,&quot;^Q&quot;,&quot;^18&quot;,536871094]],[&quot;^17&quot;,[551,&quot;^G&quot;,550,536871094]],[&quot;^17&quot;,[551,&quot;^Z&quot;,528,536871094]],[&quot;^17&quot;,[551,&quot;^X&quot;,528,536871094]],[&quot;^17&quot;,[551,&quot;^W&quot;,528,536871590]],[&quot;^17&quot;,[551,&quot;^@&quot;,[&quot;^ &quot;],536871589]],[&quot;^17&quot;,[551,&quot;^19&quot;,true,536871094]],[&quot;^17&quot;,[551,&quot;^&lt;&quot;,&quot;~u8d4d7e50-36fa-4b93-8e99-50e329338d06&quot;,536871094]],[&quot;^17&quot;,[553,&quot;^S&quot;,&quot;&quot;,536871105]],[&quot;^17&quot;,[553,&quot;^Q&quot;,&quot;^18&quot;,536871105]],[&quot;^17&quot;,[553,&quot;^A&quot;,false,536871105]],[&quot;^17&quot;,[553,&quot;^G&quot;,569,536871118]],[&quot;^17&quot;,[553,&quot;^Z&quot;,528,536871105]],[&quot;^17&quot;,[553,&quot;^X&quot;,528,536871105]],[&quot;^17&quot;,[ ;,[557,&quot;^&lt;&quot;,&quot;~uc922374b-9798-429d-b5b6-0fd7a606d609&quot;,536871109]],[&quot;^17&quot;,[558,&quot;^S&quot;,&quot;Sambhar Lake was blessed with a total of 410 adult flamingos and 338 juveniles at Deodhani salt pans in December 2008. Interestingly, during our study, we consistently observed juveniles with the flocks.&quot;,536871617]],[&quot;^17&quot;,[558,&quot;^Q&quot;,&quot;^18&quot;,536871109]],[&quot;^17&quot;,[558,&quot;^G&quot;,557,536871109]],[&quot;^17&quot;,[558,&quot;^Z&quot;,528,536871109]],[&quot;^17&quot;,[558,&quot;^X&quot;,528,536871109]],[&quot;^17&quot;,[558,&quot;^W&quot;,528,536871618]],[&quot;^17&quot;,[558,&quot;^@&quot;,[&quot;^ &quot;],536871617]],[&quot;^17&quot;,[558,&quot;^19&quot;,true,536871109]],[&quot;^17&quot;,[558,&quot;^&lt;&quot;,&quot;~u96400c4c-a96e-4f13-888d-56b521923d95&quot;,536871109]],[&quot;^17&quot;,[559,&quot;^S&quot;,&quot;According to our observations, the Lesser Flamingos were always the first to leave the lake while the Greater Flamingos remained for two more months depending on lake conditions (Kulshreshtha &amp; Sharma, 2010, unpublished data). This most likely due to the fact that Greater Flamingos are relatively generalised feeders and can feed on a variety of prey species, while the Lesser Flamingos are more specialised, feeding on blue green algae and diatoms and are partial to high salinity lakes Mandakadan, 1995).&quot;,536871661]],[&quot;^17&quot;,[559,&quot;^Q&quot;,&quot;^18&quot;,536871109]],[&quot;^17&quot;,[559,&quot;^G&quot;,558,536871109]],[&quot;^17&quot;,[559,&quot;^Z&quot;,528,536871109]],[&quot;^17&quot;,[559,&quot;^X&quot;,528,536871109]],[&quot;^17&quot;,[559,&quot;^W&quot;,528,536871662]],[&quot;^17&quot;,[559,&quot;^@&quot;,[&quot;^ &quot;],536871661]],[&quot;^17&quot;,[559,&quot;^19&quot;,true,536871109]],[&quot;^17&quot;,[559,&quot;^&lt;&quot;,&quot;~ua4d40604-4adf-4bb4-939d-d148b5feb53b&quot;,536871109]],[&quot;^17&quot;,[560,&quot;^S&quot;,&quot;During our study period, we did not observe any breeding. Kumar (1996a), however, observed approximately 11,000 mud nests in 18 clusters in an area of more than one hectare on the southern side of the lake. This may suggest that Sambhar Lake is a suitable breeding site for flamingos, but more studies are required to find further support for this exciting possibility.&quot;,536871685]],[&quot;^17&quot;,[560,&quot;^Q&quot;,&quot;^18&quot;,536871109]],[&quot;^17&quot;,[560,&quot;^G&quot;,559,536871109]],[&quot;^17&quot;,[560,&quot;^Z&quot;,528,536871109]],[&quot;^17&quot;,[560,&quot;^X&quot;,528,536871109]],[&quot;^17&quot;,[560,&quot;^W&quot;,528,536871686]],[&quot;^17&quot;,[560,&quot;^@&quot;,[&quot;^ &quot;],536871685]],[&quot;^17&quot;,[560,&quot;^19&quot;,true,536871109]],[&quot;^17&quot;,[560,&quot;^&lt;&quot;,&quot;~u723a2c2b-5768-4b72-ab88-1a3ab05fe93b&quot;,536871109]],[&quot;^17&quot;,[561,&quot;^S&quot;,&quot;&quot;,536871109]],[&quot;^17&quot;,[561,&quot;^Q&quot;,&quot;^18&quot;,536871109]],[&quot;^17&quot;,[561,&quot;^G&quot;,560,536871109]],[&quot;^17&quot;,[561,&quot;^Z&quot;,528,536871109]],[&quot;^17&quot;,[561,&quot;^X&quot;,528,536871109]],[&quot;^17&quot;,[561,&quot;^W&quot;,528,536871110]],[&quot;^17&quot;,[561,&quot;^19&quot;,true,536871109]],[&quot;^17&quot;,[561,&quot;^&lt;&quot;,&quot;~u7e839b87-f66b-4b6a-83f7-c10a92afa147&quot;,536871109]],[&quot;^17&quot;,[562,&quot;^S&quot;,&quot;In total, we observed 52 terrestrial bird species and 46 aquatic bird species during 2006–2010. Among the winter migrants, Ruff *Philomachus pugnax *and Kentish Plover *Charadrius alexandrinus *were the most numerous, while Black-winged Stilt *Himantopus himantopus *was the most common resident.&quot;,536871709]],[&quot;^17&quot;,[562,&quot;^Q&quot;,&quot;^18&quot;,536871109]],[&quot;^17&quot;,[562,&quot;^G&quot;,561,536871109]],[&quot;^17&quot;,[562,&quot;^Z&quot;,528,536871109]],[&quot;^17&quot;,[562,&quot;^X&quot;,528,536871109]],[&quot;^17&quot;,[562,&quot;^W&quot;,528,536871710]],[&quot;^
